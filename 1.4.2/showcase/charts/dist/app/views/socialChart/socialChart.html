<div class="showcase-social">
      <social-chart data="vm.data"
                    width="100%"
                    height="100%"
                    api="vm.api"
                    communities="vm.communities"
                    detail-style="vm.detailStyle"
                    node-detail="app/views/socialChart/templates/nodeDetails.html"
                    edge-detail="app/views/socialChart/templates/edgeDetails.html"
                    node-popover="app/views/socialChart/templates/nodePopover.html"
                    edge-popover="app/views/socialChart/templates/edgePopover.html"
                    force-atlas-duration="vm.forceAtlasDuration"
                    node-size-attribute=" 'volume' "
                    start-maximized="true"
                    social-chart-container="wrapper-content"
                    show-maximize-control="false"
                    options="vm.options"
                    chart-title="vm.chartTitle"
                    edge-weight-influence="vm.edgeWeightInfluence"
                    min-labels="vm.minLabels">
      </social-chart>
</div>
