<div id="root">

<p>Selecting a small integer:</p>

<ux-number-picker id="numberPicker1" class="number-picker-component-small-demo" min="-10" max="10" [formControl]="form.controls['integerSmall']"></ux-number-picker>

<p id="errorMessage1" class="text-error" *ngIf="form.controls['integerSmall'].invalid">
    <ux-icon name="alert"></ux-icon> Enter a number between -10 and 10.
</p>

<p class="m-t-md">Selecting a small decimal:</p>

<ux-number-picker id="numberPicker2" class="number-picker-component-small-demo" step="0.1" min="0" max="10" [formControl]="form.controls['decimalSmall']"></ux-number-picker>

<p id="errorMessage2" class="text-error" *ngIf="form.controls['decimalSmall'].invalid">
    <ux-icon name="alert"></ux-icon> Enter a number between 0 and 10.
</p>

<p>Selecting a large integer:</p>

<ux-number-picker id="numberPicker3" class="number-picker-component-large-demo" min="-10" max="10000000000" [formControl]="form.controls['integerLarge']"></ux-number-picker>

<p id="errorMessage3" class="text-error" *ngIf="form.controls['integerLarge'].invalid">
    <ux-icon name="alert"></ux-icon> Enter a number between -10 and 10000000000.
</p>

<p class="m-t-md">Selecting a large decimal:</p>

<ux-number-picker id="numberPicker4" class="number-picker-component-large-demo" step="0.3" min="0" max="10000000000" [formControl]="form.controls['decimalLarge']"></ux-number-picker>

<p id="errorMessage4" class="text-error" *ngIf="form.controls['decimalLarge'].invalid">
    <ux-icon name="alert"></ux-icon> Enter a number between 0 and 10000000000.
</p>

</div>
