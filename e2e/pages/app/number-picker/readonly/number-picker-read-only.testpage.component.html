<a id="top-focus" href="javascript:void(0)">Top focus target</a>

<div id="root">

    <form [formGroup]="form">
        <p>readonly:</p>
        <ux-number-picker id="read-only-number-picker" class="number-picker-component-demo" min="0" max="10" [readonly]="readonly" formControlName="readonly"></ux-number-picker>
        <br>

        <span id="emitted-value">{{ form.value | json }}</span>
    </form>

    <ux-checkbox id="readonlyCheckbox" [(value)]="readonly">
        readonly
    </ux-checkbox>
</div>
