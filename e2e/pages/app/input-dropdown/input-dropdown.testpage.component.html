<div class="row">
    <div class="col-md-5">
        <form [formGroup]="form" novalidate>
            <div class="form-group m-nil">

        <ux-input-dropdown
            [(selected)]="selected"
            id="dropdown"
            [dropdownOpen]="dropdownOpen"
            [disabled]="disabled"
            (dropdownOpenChange)="dropdownOpenChange($event)"
            [(filter)]="filter"
            [allowNull]="allowNull"
            [maxHeight]="maxHeight"
            [placeholder]="placeholder"
            aria-label="Filter input"
            formControlName="inputForm">

            <ng-template #displayContent>
                <b>Selection:</b> {{ selected ? selected.name : '(none)' }}
            </ng-template>

            <div class="radio-button-container"
                 uxTabbableList>
                <ux-radio-button
                    uxTabbableListItem
                    *ngFor="let option of filteredOptionList"
                    name="group"
                    [(value)]="selected"
                    [option]="option"
                    (keydown.space)="selectOption($event, option)">
                    <span [innerHTML]="option.name"></span>
                </ux-radio-button>
            </div>

        </ux-input-dropdown>
            </div>
        </form>
    </div>
</div>
<div>
    <ux-checkbox id="checkbox2" [(value)]="disabled">
        disabled
    </ux-checkbox>
</div>
