<div class="row">
    <div class="col-md-5">
        <input id="search-input" type="text" placeholder="Search..." class="form-control m-b" [(ngModel)]="query" (ngModelChange)="search()">

        <ux-select-list class="select-table-example" [(selected)]="selected" [multiple]="multiple">
            <ux-select-list-item *ngFor="let author of authors" [data]="author">{{ author }}</ux-select-list-item>
        </ux-select-list>
    </div>
</div>

<p id="select-output">{{ selected.join(', ') }}</p>

<br>

<button id="toggle-btn" class="btn button-primary m-r-xs" (click)="multiple = !multiple">Toggle Multiple</button>
<button id="reset-btn" class="btn button-primary" (click)="reset()">Reset</button>
