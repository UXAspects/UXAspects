<form [formGroup]="demoForm" novalidate>

    <div class="form-group row">
        <div class="col-sm-4">
            <label id="username-label" [uxFloatLabel]="username" [mode]="mode">User Name</label>
            <input type="text" #username id="username" class="form-control" placeholder="User Name" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label id="location-label" [uxFloatLabel]="location" [raised]="locationValue" [mode]="mode">Location</label>
            <div class="input-group">
                <input type="text" #location id="location" class="form-control ux-float-input" placeholder="Location" formControlName="location">
                <div class="input-group-btn">
                    <button type="button" id="location-button" class="btn btn-icon button-primary" (click)="locationValue = 'Here'">
                        <span class="hpe-icon hpe-location" aria-label="Current Location"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>

<ux-radio-button id="mode-focus" [(value)]="mode" option="focus">focus</ux-radio-button>
<ux-radio-button id="mode-input" [(value)]="mode" option="input">input</ux-radio-button>
