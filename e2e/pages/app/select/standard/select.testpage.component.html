<div class="row">
    <div class="col-xs-6">
        <div class="form-group m-nil" [style.margin-top]="dropDirection === 'auto' ? '350px' : null">
            <ux-select
                id="dropdown"
                [(value)]="selected"
                [options]="options"
                [multiple]="multiple | async"
                [display]="display"
                [key]="key"
                [allowNull]="allowNull"
                [disabled]="disabled"
                [dropDirection]="dropDirection"
                [(dropdownOpen)]="dropdownOpen"
                [pageSize]="pageSize"
                [placeholder]="placeholder"
                [clearButton]="clearButton"
                [(recentOptions)]="recentOptions"
                [recentOptionsMaxCount]="recentOptionsMaxCount"
                [filterDebounceTime]="filterDebounceTime"
                [autoCloseDropdown]="autoCloseDropdown"
                [readonlyInput]="readonlyInput">

                [maxHeight]="maxHeight">
                <ng-template *ngIf="customIcon" #icon>
                    <div id="custom-icon" class="ux-select-icon">
                        <ux-icon name="add"></ux-icon>
                    </div>
                </ng-template>
            </ux-select>
        </div>

        <div id="selectedLocation" class="col-md-12 m-t-md">
            Selected location(s): <code>{{ selected | json }}</code>
        </div>
    </div>

    <div class="col-xs-6">
        <div id="radio1">
            <label for="dataSet">options</label>
            <ux-radio-button
                [value]="dataSet | async"
                (valueChange)="dataSet.next($event)"
                option="strings"
            >
                strings
            </ux-radio-button>
            <ux-radio-button
                [value]="dataSet | async"
                (valueChange)="dataSet.next($event)"
                option="objects"
            >
                objects
            </ux-radio-button>
        </div>

        <div>
            <ux-checkbox
                id="checkbox1"
                [value]="multiple | async"
                (valueChange)="multiple.next($event)"
            >
                multiple
            </ux-checkbox>
        </div>

        <div>
            <ux-checkbox id="checkbox2" [(value)]="disabled">
                disabled
            </ux-checkbox>
        </div>

        <div>
            <ux-checkbox
                id="checkbox3"
                [(value)]="allowNull"
                [disabled]="multiple | async"
            >
                allowNull
            </ux-checkbox>
        </div>

        <div>
            <ux-checkbox
                id="checkbox6"
                [(value)]="autoCloseDropdown"
            >
            autoCloseDropdown
            </ux-checkbox>
        </div>

        <div>
            <ux-checkbox
                id="checkbox7"
                [(value)]="readonlyInput"
            >
            readonlyInput
            </ux-checkbox>
        </div>

        <div id="radio2">
            <label for="dropDirection">dropDirection</label>
            <ux-radio-button [(value)]="dropDirection" option="down">
                down
            </ux-radio-button>
            <ux-radio-button [(value)]="dropDirection" option="up">
                up
            </ux-radio-button>
            <ux-radio-button [(value)]="dropDirection" option="auto">
                auto
            </ux-radio-button>
        </div>

        <div>
            <label for="placeholder">placeholder</label>
            <input
                id="placeholder"
                type="text"
                name="placeholder"
                class="form-control"
                [(ngModel)]="placeholder"
            />
        </div>

        <div>
            <ux-checkbox
                id="checkbox4"
                [value]="pagingEnabled | async"
                (valueChange)="pagingEnabled.next($event)"
            >
                Enable Option Paging</ux-checkbox
            >
        </div>

        <div>
            <label for="pageSize">pageSize</label>
            <ux-number-picker-inline
                id="pageSize"
                [(value)]="pageSize"
                [disabled]="!(pagingEnabled | async)"
            >
            </ux-number-picker-inline>
        </div>

        <div>
            <label for="filterDebounceTimeInput">filterDebounceTime</label>
            <ux-number-picker-inline
                id="filterDebounceTimeInput"
                [(value)]="filterDebounceTime"
                [step]="1000"
                [min]="0"
            >
            </ux-number-picker-inline>
        </div>

        <div>
            <ux-checkbox id="checkbox5" (valueChange)="recentOptions = $event ? [] : undefined">
                recentOptions
            </ux-checkbox>
        </div>

        <div>
            <label>recentOptionsMaxCount</label>
            <ux-number-picker-inline
                [disabled]="!recentOptions"
                min="1"
                [(value)]="recentOptionsMaxCount">
            </ux-number-picker-inline>
        </div>

        <div>
            <button
                id="toggle-clear-button"
                class="btn button-secondary"
                (click)="toggleClearButton()"
            >
                Toggle Clear Button
            </button>
            <button
                id="toggle-custom-icon"
                class="btn button-secondary"
                (click)="toggleCustomIcon()"
            >
                Toggle Custom Icon
            </button>
            <button
                id="fill-recent-options-button"
                class="btn button-secondary"
                (click)="fillRecentOptions()"
            >
                Fill Recent Options
            </button>
            <button
                id="increase-max-height-button"
                class="btn button-secondary"
                (click)="setMaxHeight('250px')"
            >
                Set max height to 250px
            </button>
            <button
                id="decrease-max-height-button"
                class="btn button-secondary"
                (click)="setMaxHeight('100px')"
            >
                Set max height to 100px
            </button>
        </div>
    </div>
</div>
