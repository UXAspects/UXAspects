<ux-filter-container id="container" (events)="filtersChanged($event)">
    <ux-filter-dynamic id="authorMenu" [filters]="authorFilters" [initial]="authorFilters[0]"
    [options]="typeaheadOptions"></ux-filter-dynamic>
    <ux-filter-dropdown id="statusMenu" [filters]="statusFilters" [initial]="statusFilters[0]"></ux-filter-dropdown>
</ux-filter-container>

<table class="table table-hover">
    <thead>
        <tr id="tableTitle">
            <th></th>
            <th class="text-black">NAME</th>
            <th class="text-black">AUTHOR</th>
            <th class="text-black">DATE MODIFIED</th>
            <th class="text-black">WORK COMPLETED</th>
            <th class="text-black text-center">STATUS</th>
        </tr>
    </thead>
    <tbody id="tableRow">
        <tr class="clickable" *ngFor="let item of filteredTable">
            <td>
                <div class="listview-page-icon"></div>
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.date }}</td>
            <td>
                <ux-spark [trackColor]="sparkTrackColor" [barColor]="sparkBarColor"
                [value]="item.completed" barHeight="3" [inlineLabel]="item.completed"></ux-spark>
            </td>
            <td class="text-center vertical-center-icon">
                <ux-icon *ngIf="item.active" class="text-accent" name="checkmark"></ux-icon>
            </td>
        </tr>
    </tbody>
</table>
