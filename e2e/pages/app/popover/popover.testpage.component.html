<div class="m-lg">
    <button id="show-popover-btn"
            class="btn button-primary"
            #popver="ux-popover"
            [uxPopover]="content"
            [placement]="placement"
            [popoverTitle]="title"
            [popoverClass]="customClass">
        Show Popover
    </button>
</div>

<hr>

<button id="placement-top-btn" class="btn button-secondary" (click)="placement = 'top'">Placement Top</button>
<button id="placement-right-btn" class="btn button-secondary" (click)="placement = 'right'">Placement Right</button>
<button id="placement-bottom-btn" class="btn button-secondary" (click)="placement = 'bottom'">Placement Bottom</button>
<button id="placement-left-btn" class="btn button-secondary" (click)="placement = 'left'">Placement Left</button>

<br>
<br>

<button id="custom-classs-btn" class="btn button-secondary" (click)="customClass = 'my-custom-class'">Add Custom Class</button>

<br>
<br>

<button id="template-ref-btn" class="btn button-secondary" (click)="content = template">Use Template</button>

<br>
<br>

<button id="set-title-btn" class="btn button-secondary" (click)="title = 'Popover Title'">Set Title</button>

<br>
<br>

<button id="programmatically-show-btn" class="btn button-secondary" (click)="popver.show()">Programatically Show</button>
<button id="programmatically-hide-btn" class="btn button-secondary" (click)="popver.hide()">Programatically Hide</button>
<button id="programmatically-toggle-btn" class="btn button-secondary" (click)="popver.toggle()">Programatically Toggle</button>

<ng-template #template>
    My Template Here
</ng-template>
