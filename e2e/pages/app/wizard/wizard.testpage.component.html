<ux-wizard>

    <ux-wizard-step header="Step 1">
        <p>Step 1 Content</p>
    </ux-wizard-step>

    <ux-wizard-step header="Step 2">
        <p>Step 2 Content</p>
    </ux-wizard-step>

    <ux-wizard-step header="Step 3">
        <p>Step 3 Content</p>
    </ux-wizard-step>

    <ux-wizard-step header="Step 4">
        <p>Step 4 Content</p>
    </ux-wizard-step>

    <ux-wizard-step *ngIf="step5" header="Step 5">
        <p>Step 5 Content</p>
    </ux-wizard-step>

    <ng-template *ngIf="hasFooterTemplate" #footerTemplate let-step="step">
        <button id="reset" type="button" class="btn button-secondary">Reset Step {{step}}</button>
    </ng-template>

</ux-wizard>

<button id="addStep5" class="btn button-secondary" (click)="step5 = true">Add Step 5</button>
<button id="removeStep5" class="btn button-secondary" (click)="step5 = false">Remove Step 5</button>
<button id="footerTemplate" class="btn button-secondary" (click)="hasFooterTemplate = true">Add footerTemplate</button>
