<table class="table table-hover">
    <thead>
        <tr uxColumnSorting>
            <th></th>
            <th id="column-name" class="clickable" (click)="changeState(nameColumn)">
                <div class="column-sorting-header">
                    <p class="text-black">NAME</p>
                    <ux-column-sorting #nameColumn="ux-column-sorting" key="name"></ux-column-sorting>
                </div>
            </th>
            <th id="column-author" class="clickable" (click)="changeState(authorColumn)">
                <div class="column-sorting-header">
                    <p class="text-black">AUTHOR</p>
                    <ux-column-sorting #authorColumn="ux-column-sorting" key="author"></ux-column-sorting>
                </div>
            </th>
            <th id="column-date" class="clickable" (click)="changeState(dateColumn)">
                <div class="column-sorting-header">
                    <p class="text-black">DATE MODIFIED</p>
                    <ux-column-sorting #dateColumn="ux-column-sorting" key="date"></ux-column-sorting>
                </div>
            </th>
            <th id="column-completed" class="clickable" (click)="changeState(completedColumn)">
                <div class="column-sorting-header">
                    <p class="text-black">WORK COMPLETED</p>
                    <ux-column-sorting #completedColumn="ux-column-sorting" key="completed"></ux-column-sorting>
                </div>
            </th>
            <th id="column-status" class="text-black">STATUS</th>
        </tr>
    </thead>
    <tbody id="table-items" >
        <tr class="clickable" *ngFor="let item of sortableTable">
            <td>
                <div class="listview-page-icon"></div>
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.date }}</td>
            <td>
                <ux-spark [trackColor]="sparkTrackColor" [barColor]="sparkBarColor" [value]="item.completed" fillHeight="3" [inlineLabel]="item.completed"></ux-spark>
            </td>
            <td class="text-center">
                <div class="hpe-icon" [class.text-accent]="item.active" [class.hpe-checkmark]="item.active"></div>
            </td>
        </tr>
    </tbody>
</table>
