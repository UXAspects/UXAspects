<div class="input-group date m-nil">
    <span class="input-group-addon" tabindex="1" (click)="popover.show()">
        <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
    </span>
    <input type="text" #input #popover="bs-popover" [ngModel]="date | date:'dd MMMM yyyy HH:mm'" [popover]="popoverTemplate"
        placement="bottom" [outsideClick]="true" containerClass="date-time-picker-popover" class="form-control" aria-label="Selected date">
</div>

<p class="m-t">Selected date is:
    <em>{{ date | date:'dd MMMM yyyy HH:mm' }} {{ timezone?.name }}</em>
</p>

<ng-template #popoverTemplate>
    <ux-date-time-picker id="dateTimePicker" [(date)]="date" [(timezone)]="timezone" [showTime]="showTime" [showMeridian]="showMeridians" [showSpinners]="showSpinners"
        [showTimezone]="showTimezones">
    </ux-date-time-picker>
</ng-template>
