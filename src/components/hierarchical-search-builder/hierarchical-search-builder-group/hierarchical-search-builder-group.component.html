<div class="row m-b-sm">
    <div class="col-xs-2">
        <ux-select
            [value]="selectedLogicalOperator"
            [readonlyInput]="true"
            [options]="logicalOperators"
            [display]="'label'"
            [key]="'name'">
        </ux-select>
    </div>
</div>

<div *ngFor="let child of subquery?.children" class="m-l-lg m-b-sm">
    <ux-hierarchical-search-builder-condition
        *ngIf="child.type === 'condition'"
        [fieldName]="child.field"
        [operatorName]="child.operator"
        [value]="child.value">
    </ux-hierarchical-search-builder-condition>

    <ux-hierarchical-search-builder-group
        *ngIf="child.type === 'group'"
        [subquery]="child"
        [logicalOperatorName]="child.logicalOperator">
    </ux-hierarchical-search-builder-group>
</div>
