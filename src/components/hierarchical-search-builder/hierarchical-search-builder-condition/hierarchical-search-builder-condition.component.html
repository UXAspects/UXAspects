<div class="row">
    <div class="col-xs-3">
        <ux-select
            [value]="_field"
            [input]="_field?.label || null"
            (valueChange)="handleFieldSelected($event)"
            [allowNull]="true"
            [options]="fields"
            [display]="'label'"
            [key]="'name'">
        </ux-select>
    </div>
    <div class="col-xs-3">
        <ux-select
            [value]="_operator"
            (valueChange)="handleOperatorSelected($event)"
            [input]="_operator?.label || null"
            [allowNull]="true"
            [options]="operators"
            [display]="'label'"
            [key]="'name'">
        </ux-select>
    </div>
    <div class="col-xs-6">
        <div #inputContainer></div>
    </div>

    <!--<div class="col-xs-1">
        <button type="button" class="btn btn-icon button-secondary" aria-label="Save" [disabled]="!(_field && _operator && _value)">
            <span class="ux-icon ux-icon-checkmark" aria-hidden="true"></span>
        </button>
    </div>-->
</div>
