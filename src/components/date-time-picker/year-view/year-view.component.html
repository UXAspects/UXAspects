<ux-date-time-picker-header [header]="header" [canAscend]="false" (previous)="previous()" (next)="next()"></ux-date-time-picker-header>

<div class="calendar" role="grid">
  <div class="calendar-row" role="row" *ngFor="let row of years">

    <div *ngFor="let item of row"
         role="gridcell"
         class="calendar-item"
         [attr.aria-label]="item"
         [class.current]="item === currentYear" 
         [class.active]="item === year"
         (mousedown)="select(item)"
         (keyup.enter)="select(item)"
         tabindex="0">
         {{ item }}
    </div>
  </div>
</div>
