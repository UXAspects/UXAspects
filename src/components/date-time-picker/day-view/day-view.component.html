<ux-date-time-picker-header [header]="header" (previous)="previous()" (next)="next()" (ascend)="showMonthPicker()"></ux-date-time-picker-header>

<table class="calendar">
  <thead>
    <tr>
      <th *ngFor="let day of weekdays" class="weekday" [attr.aria-label]="day">{{ day }}</th>
    </tr>
  </thead>

  <tbody role="grid">
    <tr role="row" *ngFor="let row of days">
      <td *ngFor="let day of row"
          class="date-cell"
          role="gridcell"
          [attr.aria-label]="day.date | date"
          [class.current]="day.today"
          [class.active]="day.active"
          [class.preview]="!day.currentMonth"
          (mousedown)="select(day.date)"
          (keyup.enter)="select(day.date)"
          [tabindex]="day.currentMonth ? 0 : -1">
          {{ day.date.getDate() }}
      </td>
    </tr>
  </tbody>
</table>
