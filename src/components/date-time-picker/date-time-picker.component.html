<div class="calendar-container">

  <ux-date-time-picker-header
    [programmaticFocusIndicator]="programmaticFocusIndicator"
    [touchFocusIndicator]="touchFocusIndicator"
    [mouseFocusIndicator]="mouseFocusIndicator"
    [keyboardFocusIndicator]="keyboardFocusIndicator">
  </ux-date-time-picker-header>

  <ng-container *ngIf="datepicker.showDate$ | async" [ngSwitch]="datepicker.mode$ | async">

        <!-- Display days in the current month -->
        <ux-date-time-picker-day-view
            *ngSwitchCase="DatePickerMode.Day"
            [programmaticFocusIndicator]="programmaticFocusIndicator"
            [touchFocusIndicator]="touchFocusIndicator"
            [mouseFocusIndicator]="mouseFocusIndicator"
            [keyboardFocusIndicator]="keyboardFocusIndicator">
        </ux-date-time-picker-day-view>

        <!-- Display the months in the current year -->
        <ux-date-time-picker-month-view
            *ngSwitchCase="DatePickerMode.Month"
            [programmaticFocusIndicator]="programmaticFocusIndicator"
            [touchFocusIndicator]="touchFocusIndicator"
            [mouseFocusIndicator]="mouseFocusIndicator"
            [keyboardFocusIndicator]="keyboardFocusIndicator">
        </ux-date-time-picker-month-view>

        <!-- Display a decade -->
        <ux-date-time-picker-year-view
            *ngSwitchCase="DatePickerMode.Year"
            [programmaticFocusIndicator]="programmaticFocusIndicator"
            [touchFocusIndicator]="touchFocusIndicator"
            [mouseFocusIndicator]="mouseFocusIndicator"
            [keyboardFocusIndicator]="keyboardFocusIndicator">
        </ux-date-time-picker-year-view>

  </ng-container>

  <!-- Display a Time Picker -->
  <ux-date-time-picker-time-view *ngIf="datepicker.showTime$ | async"></ux-date-time-picker-time-view>

</div>

<button type="button"
    uxFocusIndicator
    [programmaticFocusIndicator]="programmaticFocusIndicator"
    [touchFocusIndicator]="touchFocusIndicator"
    [mouseFocusIndicator]="mouseFocusIndicator"
    [keyboardFocusIndicator]="keyboardFocusIndicator"
    class="now-button"
    aria-label="Set date to now"
    (click)="setToNow()">
    {{ datepicker.nowBtnText$ | async }}
</button>
