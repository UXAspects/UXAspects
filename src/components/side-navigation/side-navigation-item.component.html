<div class="menu-item" (click)="select()">

  <i class="hpe-icon menu-item-icon" *ngIf="icon" [ngClass]="icon"></i>
  <span class="menu-item-title">{{ header }}</span>
  <span class="menu-item-state-icon hpe-icon hpe-previous" [class.expanded]="expanded" *ngIf="children.length !== 1"></span>

</div>

<div class="menu-item-children" *ngIf="expanded && children.length !== 1">
  <ng-content></ng-content>
</div>
