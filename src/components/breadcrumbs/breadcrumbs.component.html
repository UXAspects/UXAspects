<nav aria-label="Breadcrumb">
  <ol class="breadcrumb">
    @for (crumb of crumbs; track crumb) {
      <li>
        <!-- If there is a router link or an onClick function then use a tag -->
        @if (crumb.routerLink) {
          <a
            uxFocusIndicator
            tabindex="0"
            [routerLink]="crumb.routerLink"
            [fragment]="crumb.fragment"
            [queryParams]="crumb.queryParams"
            (click)="clickCrumb($event, crumb)"
            >
            {{ crumb.title }}
          </a>
        }
        @if (crumb.onClick && !crumb.routerLink) {
          <a
            uxFocusIndicator
            tabindex="0"
            (click)="clickCrumb($event, crumb)"
            >
            {{ crumb.title }}
          </a>
        }
        <!-- If there is no router link or onClick function then display text in a span -->
        @if (!crumb.routerLink && !crumb.onClick) {
          <span>{{ crumb.title }}</span>
        }
      </li>
    }
  </ol>
</nav>
