<button class="btn button-primary btn-icon btn-circular" tabindex="1" (click)="fab.open()">
    <span *ngIf="icon" class="hpe-icon" [ngClass]="icon"></span>
    <ng-content *ngIf="!icon" select="fab-launcher"></ng-content>    
</button>

<div class="floating-action-button-list" [ngClass]="direction" *ngIf="fab.open$ | async">
    <ng-content></ng-content>
</div>
