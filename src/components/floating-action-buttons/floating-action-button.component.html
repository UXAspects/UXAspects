<button #button
        uxFocusIndicator
        [programmaticFocusIndicator]="true"
        type="button"
        class="btn floating-action-button"
        [class.button-primary]="primary"
        [class.button-secondary]="!primary"
        [attr.aria-label]="ariaLabel"
        [tabIndex]="tabindex$ | async"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (click)="primary ? fab.toggle() : close()">

    <span class="hpe-icon floating-action-button-icon" *ngIf="icon" [ngClass]="icon"></span>
    <ng-content *ngIf="!icon"></ng-content>

</button>
