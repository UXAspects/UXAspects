@if (modal && open) {
  <div class="modal-backdrop" [style.position]="position" [style.top]="cssTop"></div>
}

@if (open) {
  <div
    class="ux-side-panel-host"
    [class.modal-panel]="modal"
    [style.position]="position"
    [style.width]="hostWidth"
    [style.min-width]="hostMinWidth"
    [style.max-width]="hostMaxWidth"
    [style.top]="cssTop"
    [tabindex]="open ? 0 : -1"
    [@panelState]="animationPanelState"
    [focusIf]="open && focusOnShow"
    [focusIfScroll]="false"
    [cdkTrapFocus]="open && modal"
  >
    <ng-content></ng-content>
  </div>
}
