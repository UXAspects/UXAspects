<a *ngIf="link"
   [class.has-arrow]="children.length > 0"
   [class.no-arrow]="_indentWithoutArrow"
   [routerLink]="link">
    <span>{{ header }}</span>
</a>

<a *ngIf="!link"
   (click)="expanded = !expanded"
   [class.has-arrow]="children.length > 0"
   [class.no-arrow]="_indentWithoutArrow">
    <span>{{ header }}</span>
</a>

<ng-content></ng-content>
