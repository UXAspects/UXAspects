@if (link) {
  <a
    [class.has-arrow]="children.length > 0"
    [class.no-arrow]="_indentWithoutArrow"
    [routerLink]="link"
  >
    <span>{{ header }}</span>
  </a>
}

@if (!link) {
  <a
    (click)="expanded = !expanded"
    [class.has-arrow]="children.length > 0"
    [class.no-arrow]="_indentWithoutArrow"
  >
    <span>{{ header }}</span>
  </a>
}

<ng-content></ng-content>
