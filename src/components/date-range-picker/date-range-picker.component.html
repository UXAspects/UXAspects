<div class="range-header">

  <div class="header-section">
    <h4 *ngIf="!rangeService.start" class="select-header">Select Start Date</h4>
    <h4 *ngIf="rangeService.start" class="date-header">{{ rangeService.start | date: 'd MMMM y' }}</h4>
    <h5 [style.visibility]="rangeService.start ? 'visible' : 'hidden'" class="time-header">{{ rangeService.start | date: 'shortTime' }}</h5>
  </div>

  <div class="header-separator">
    <i class="hpe-icon hpe-link-next"></i>
    <p class="duration" [style.visibility]="_duration !== null && _duration !== undefined ? 'visible' : 'hidden'">
      {{ _duration }} {{ _duration > 1 ? 'days' : 'day' }}
    </p>
  </div>

  <div class="header-section">
    <h4 *ngIf="!rangeService.end" class="select-header">Select End Date</h4>
    <h4 *ngIf="rangeService.end" class="date-header">{{ rangeService.end | date: 'd MMMM y' }}</h4>
    <h5 [style.visibility]="rangeService.end ? 'visible' : 'hidden'" class="time-header">{{ rangeService.end | date: 'shortTime' }}</h5>
  </div>

</div>

<div class="content">
  <ux-date-time-picker
    uxDateRangePicker
    picker="start"
    class="start-date-picker"
    [date]="rangeService.start"
    (dateChange)="rangeService.setStartDate($event)"
    (dateChange)="startChange.emit($event)"
    [weekdays]="weekdays"
    [showDate]="showDate"
    [showTime]="showTime"
    [showTimezone]="showTimezone"
    [showSeconds]="showSeconds"
    [showMeridian]="showMeridian"
    [showSpinners]="showSpinners"
    [months]="months"
    [monthsShort]="monthsShort"
    [meridians]="meridians"
    [nowBtnText]="nowBtnText"
    [showNowBtn]="showNowBtn"
    [timezones]="timezones"
    [(timezone)]="timezone"
    (timezoneChange)="timezoneChange.emit($event)">
  </ux-date-time-picker>

  <ux-date-time-picker
    uxDateRangePicker
    picker="end"
    class="end-date-picker"
    [date]="rangeService.end"
    (dateChange)="rangeService.setEndDate($event)"
    (dateChange)="endChange.emit($event)"
    [weekdays]="weekdays"
    [showDate]="showDate"
    [showTime]="showTime"
    [showTimezone]="showTimezone"
    [showSeconds]="showSeconds"
    [showMeridian]="showMeridian"
    [showSpinners]="showSpinners"
    [months]="months"
    [monthsShort]="monthsShort"
    [meridians]="meridians"
    [nowBtnText]="nowBtnText"
    [showNowBtn]="showNowBtn"
    [timezones]="timezones"
    [(timezone)]="timezone"
    (timezoneChange)="timezoneChange.emit($event)">
  </ux-date-time-picker>
</div>
