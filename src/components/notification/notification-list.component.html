@for (notificationRef of notifications$ | async; track notificationRef; let index = $index) {
  <div
    #notification
    class="notification"
    [style.height.px]="notificationRef.height"
    [style.background-color]="notificationRef.backgroundColor"
    [@notificationState]
  >
    <!-- Notification Content -->
    <ng-container
      [ngTemplateOutlet]="notificationRef.templateRef"
      [ngTemplateOutletContext]="{ $implicit: notificationRef, data: notificationRef.data }"
    >
    </ng-container>
  </div>
}
