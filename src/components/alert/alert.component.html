<div class="alert-icon" *ngIf="icon">
    <ng-content select="[uxAlertIcon]"></ng-content>
</div>

<div class="alert-content">
    <ng-content></ng-content>
</div>

<button *ngIf="dismissible"
        uxFocusIndicator
        [mouseFocusIndicator]="mouseFocusIndicator"
        [touchFocusIndicator]="touchFocusIndicator"
        [keyboardFocusIndicator]="keyboardFocusIndicator"
        [programmaticFocusIndicator]="programmaticFocusIndicator"
        class="alert-close"
        type="button"
        (click)="dismiss.emit()"
        [attr.aria-label]="dismissAriaLabel">
    <i class="hpe-icon hpe-close"></i>
</button>
