<div class="popover show" [ngClass]="[positionClass, 'popover-align-' + alignment, customClass]" [id]="id" [attr.role]="role" (uxClickOutside)="clickOutside$.next($event)">
  <div class="arrow"></div>
  @if (title) {
    <h3 class="popover-title">{{ title }}</h3>
  }
  <div class="popover-content" (uxResize)="reposition()">
    @if (!isTemplateRef) {
      {{ content }}
    }
    @if (isTemplateRef) {
      <ng-container [ngTemplateOutlet]="$any(content)" [ngTemplateOutletContext]="context"></ng-container>
    }
  </div>
</div>
