<div #dashboard class="dashboard-container" [style.height.px]="dashboardService.height$ | async">
    <div (uxResize)="onResize($event)" [throttle]="16" class="dashboard">
        <ng-content></ng-content>
    </div>

    <!-- Wrap with ngIf so we only have one subscription rather than one for each property -->
    <ng-container *ngIf="dashboardService.placeholder$ | async; let placeholder">
        <div class="position-indicator"
            *ngIf="placeholder.visible"
            [style.left.px]="placeholder.x"
            [style.top.px]="placeholder.y"
            [style.width.px]="placeholder.width"
            [style.height.px]="placeholder.height">
        </div>
    </ng-container>
</div>
