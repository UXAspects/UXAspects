<a href="" aria-label="{{::lha.tooltipText}}" class="list-hover-action" ng-click="lha.click(); $event.preventDefault(); $event.stopPropagation();" ng-show="lha.icon" tabIndex="-1" ng-focus="lha.focus()" ng-blur="lha.blur()" ng-keydown="lha.enter($event)" tooltip="{{::name}}">
  <span class="{{ ::lha.iconBase }}" ng-class="::lha.icon" ></span>
</a>
