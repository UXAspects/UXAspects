<button aria-label="{{ ::lha.name }}"
   class="list-hover-action"
   ng-click-lazy="lha.onClick(); $event.preventDefault(); $event.stopPropagation();"
   ng-show="::lha.icon"
   tabIndex="-1"
   ng-focus-lazy="lha.onFocus()"
   ng-blur-lazy="lha.onBlur()">

   <span class="{{ ::lha.iconBase }}" ng-class="::lha.icon"></span>
</button>
