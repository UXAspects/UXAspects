<div>
    <div ng-if="sc._inline === true" class="spark-container-inline">
        <div class="spark-label-left">
            <div ng-bind-html="sc.label"></div>
        </div>
        <div class="inline-block spark-line">
            <div class="spark-top-container">
                <div class="inline-block" ng-if="sc.topLeftLabel" ng-bind-html="sc.topLeftLabel"></div>
                <div class="align-right inline-block" ng-if="sc.topRightLabel" ng-bind-html="sc.topRightLabel" class="text-right"></div>
            </div>
            <div class="spark" ng-class="[ 'inline', sc._type ]" ng-style="sc._styles" tooltip="{{ sc.sparkTooltip }}">
                <div class="progress-bar fill" ng-repeat="bar in sc._values track by $index" aria-valuenow="{{ bar }}" aria-valuemin="0"
                     aria-valuemax="100" ng-style="{ width: (bar < 100 ? bar : 100) + '%', backgroundColor: sc._barColor[$index]}"
                     aria-valuetext="sc.label" tooltip="{{ sc.segmentTooltip($index) }}" ng-click="sc.onSegmentClick({index: $index})"></div>
            </div>
            <div class="spark-bottom-container">
                <div class="inline-block" ng-if="sc.bottomLeftLabel" ng-bind-html="sc.bottomLeftLabel"></div>
                <div class="align-right inline-block" ng-if="sc.bottomRightLabel" ng-bind-html="sc.bottomRightLabel" class="text-right"></div>
            </div>
        </div>
    </div>

    <div ng-if="sc._inline === false" class="spark-container">
        <div class="spark-top-container">
            <div class="inline-block" ng-if="sc.topLeftLabel" ng-bind-html="sc.topLeftLabel"></div>
            <div class="align-right inline-block" ng-if="sc.topRightLabel" ng-bind-html="sc.topRightLabel" class="text-right"></div>
        </div>
        <div class="spark" ng-class="sc._type" ng-style="{ height: sc.fillheight + 'px', backgroundColor: sc._trackColor }" tooltip="{{ sc.sparkTooltip }}">
            <div class="progress-bar fill" ng-repeat="bar in sc._values track by $index" aria-valuenow="{{ bar }}" aria-valuemin="0"
                 aria-valuemax="100" ng-style="{ width: (bar < 100 ? bar : 100) + '%', backgroundColor: sc._barColor[$index] }"
                 aria-valuetext="sc.top-left-label" tooltip="{{ sc.segmentTooltip($index) }}" ng-click="sc.onSegmentClick({index: $index})"></div>
        </div>
        <div class="spark-bottom-container">
            <div class="inline-block" ng-if="sc.bottomLeftLabel" ng-bind-html="sc.bottomLeftLabel"></div>
            <div class="align-right inline-block" ng-if="sc.bottomRightLabel" ng-bind-html="sc.bottomRightLabel" class="text-right"></div>
        </div>
    </div>
</div>
