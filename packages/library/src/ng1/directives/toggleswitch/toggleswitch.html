<label class="el-toggleswitch-label" ng-click="vm.toggleChecked()">

    <div class="el-toggleswitch" 
         tabindex="0"
         ng-keydown="vm.keydown($event)"
         ng-class="{ 'checked': vm.ngModel === true, 'disabled': vm.ngDisabled }">

        <span class="el-toggleswitch-bg"></span>
        
        <span class="el-toggleswitch-nub"></span>

        <input type="checkbox" 
            role="checkbox" 
            aria-checked="{{ vm.ngModel }}"
            aria-disabled="{{ vm.ngDisabled }}"
            name="{{ ::vm.name }}" 
            ng-model="vm.ngModel" 
            tabindex="-1"
            ng-disabled="vm.ngDisabled" />
    </div>

    <div class="el-toggleswitch-content" ng-transclude></div>
</label>
