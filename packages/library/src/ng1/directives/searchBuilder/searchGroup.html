<div class="search-group">

  <p class="search-group-title" ng-bind="groupTitle"></p>

  <div class="search-group-content">
    <div class="operator-label {{ operator }}" ng-class="{ 'search-builder-show': sg.components.length > 1 }">
      {{ operator }}
    </div>
    <div class="field-list">
      <ul class="field-collection" ng-class="{ 'search-builder-show': sg.components.length > 0 }">
        <li class="field" ng-repeat="component in sg.components" component-id="{{ component.componentId }}">
          <ng-include src="component.templateUrl"></ng-include>
        </li>
      </ul>
      <div class="placeholder-field" ng-show="sg.showPlaceholder">
        <label class="form-label">New field</label>
        <div class="form-control"></div>
      </div>
    </div>
    <div class="add-field" ng-class="{ 'limit-reached' : sg.maxFields && (sg.components.length >= maxFields) }">
      <div class="button-container" ng-click="sg.addNewField()">
        <div class="add-button"><span class="hpe-icon hpe-add"></span></div>
        <span class="add-text" single-line-overflow-tooltip ng-bind="buttonText"></span>
      </div>
    </div>
  </div>
  <hr class="group-divider" />
</div>
