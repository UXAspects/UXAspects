<div class="el-dynamicselect">
  <div ng-if="!vm.multiple" class="inner-addon right-addon">
      <i class="hpe-icon" ng-class="'hpe-' + vm.allOptions.dropDirection"></i>
      <input type="text" class="el-dynamicselect-singleinput form-control" placeholder="{{vm.allOptions.placeholder}}"
          ng-model="vm.singleText" ng-click="vm.onSingleInputClick($event)" ng-disabled="vm.ngDisabled" />
  </div>
  <tag-input ng-if="vm.multiple" tags="vm.tagsModel" options="vm.tagOptions" api="vm.tagApi" text="vm.filterText" ng-disabled="vm.ngDisabled"></tag-input>
</div>
