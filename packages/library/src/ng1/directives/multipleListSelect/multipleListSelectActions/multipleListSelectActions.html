<div class="multiple-select-container">
  <div ng-transclude ng-show="!dssa.provider.state.selecting"></div>
  <div class="multiple-list-select-selecting" ng-if="dssa.provider.state.selectedFromButton">
    <div class="row">
      <div class="col-xs-9">
        <span ng-bind="dssa.provider.selectItemsText" ng-if="dssa.state.count===0"></span>
        <span ng-if="dssa.state.count>0">
          <span ng-bind="dssa.provider.selectedItemsText"></span>&nbsp;
        <b ng-bind="dssa.state.count"></b>&nbsp;
        <span ng-if="dssa.state.count>1" ng-bind="dssa.provider.selectedItemsUnitText"></span>
        <span ng-if="dssa.state.count===1" ng-bind="dssa.provider.selectedItemUnitText"></span>&nbsp;&nbsp;
        </span>
        <a href="" class="multiple-select-link" ng-click="dssa.provider.selectAll();" ng-if="!dssa.state.selectAllMode || dssa.provider.deselectedItems.length">
          <span ng-bind="dssa.provider.selectAllText"></span>
        </a>
        <a href="" class="multiple-select-link" ng-click="dssa.provider.selectNone();" ng-if="dssa.state.selectAllMode && !dssa.provider.deselectedItems.length">
          <span ng-bind="dssa.provider.selectNoneText"></span>
        </a>
        <a href="" ng-bind="dssa.provider.action.name" class="btn button-primary m-r-xs m-l-lg" ng-disabled="!dssa.provider.itemsSelected()" ng-click="dssa.provider.proceed();"></a>
        <span class="v-separator"></span>
        <a href="" ng-click="dssa.provider.cancel();$event.preventDefault();" class="btn btn-link cancel-btn"><span ng-bind="dssa.provider.cancelText" class="cancel-btn-text"></span></a>
      </div>
    </div>
    <div class="multiple-select-error" ng-class="{'show-error':dssa.provider.showError}">
      <span class="error-text" ng-bind="dssa.provider.selectionInvalidText"></span>
    </div>
  </div>
  <div class="multiple-list-select-selecting">
  <div ng-transclude ng-show="dssa.provider.state.selectedFromCheckBox"></div>
  </div>

</div>
