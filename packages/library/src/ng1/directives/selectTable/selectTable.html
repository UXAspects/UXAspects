<div class="select-table-container" ng-style="{ 'height': vm.tableHeight }">
  <div scroll-config="{ autoReinitialise: false, showOnlyOnHover:false, enableKeyboardNavigation:true }" 
       style="overflow: auto; height: calc(100% - 5px);"
       scroll-pane id="{{ vm.id }}">

      <table class="table table-hover select-table">
        <tbody>
          <tr tabindex="0" 
              ng-keydown="vm.keydown($event)" 
              ng-repeat="value in vm.displayVals track by $index" 
              ng-click="vm.select(value, $event)"
              ng-class="{'highlight': vm.isselected(value) }">
            
              <td ng-bind="vm.displayFn(value)"></td>

          </tr>
        </tbody>
      </table>
  </div>
</div>
