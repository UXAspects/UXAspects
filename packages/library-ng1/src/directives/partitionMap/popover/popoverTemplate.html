<div class="popover bottom partition-popover" id="partition-popover" style="display: none">
  <div class="arrow"></div>
  <div class="popover-inner">
    <div class="popover-content">
      <div class="popover-container">
        <div class="user-content" ng-class="{ 'full-width' : $parent.chart.childList.length === 0 }"></div>
        <div class="data-content" ng-style="{'display': $parent.chart.childList.length === 0 ? 'none' : 'block'}">
          <div scroll-config="{ autoReinitialise: false, enableKeyboardNavigation: true, verticalGutter:-2 }" scroll-name="partition-popover-scrollbar" scroll-pane>
            <ul class="child-list">
              <li class="child-item" ng-repeat="child in $parent.chart.childList" ng-click="$parent.chart.selectSegment(child, 0, true)">
                <div class="color-block" ng-style="::{'background-color': child.color}"></div>
                <p class="item-key" ng-bind="::child.key"></p>
                <p class="item-value pull-right text-muted" ng-bind="::child.formattedValue"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
