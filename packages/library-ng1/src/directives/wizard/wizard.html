<div class="wizard clearfix" role="application">
  <div class="steps clearfix">
    <ul role="tablist" ng-transclude></ul>
  </div>
  <div class="content">
    <div class="body hide" aria-labelledby="step.id"
         ng-repeat="step in wzrd.steps" 
         ng-class="{show: step.active}"
         step-content-transclude="step">
    </div>
  </div>
  <div class="actions">
    <ul role='menu'>
      <li>
        <a href role="menuitem" class="btn button-secondary" ng-class="{disabled:!wzrd.buttonOptions.previousEnabled}" ng-click="wzrd.previous()" tooltip="{{wzrd.buttonOptions.previousTooltip}}" 
        ng-show="wzrd.buttonOptions.showPrevious" tabindex="{{wzrd.buttonOptions.previousTabIndex}}">
          {{wzrd.buttonOptions.previousText}}
        </a>
      </li>
      <li>
        <a href role="menuitem" class="btn button-primary"  ng-class="{hide:!wzrd.nextShow,show:wzrd.nextShow,disabled:!wzrd.buttonOptions.nextEnabled}" ng-click="wzrd.next()" tooltip="{{wzrd.buttonOptions.nextTooltip}}"
        ng-show="wzrd.buttonOptions.showNext" tabindex="{{wzrd.buttonOptions.nextTabIndex}}">
          {{wzrd.buttonOptions.nextText}}
        </a></li>
      <li>
        <a href role="menuitem" class="btn button-primary"  ng-class="{hide:!wzrd.finishShow,show:wzrd.finishShow || wzrd.buttonOptions.alwaysShowFinish,disabled:!wzrd.buttonOptions.finishEnabled}" ng-click="wzrd.finish()" tooltip="{{wzrd.buttonOptions.finishTooltip}}" ng-show="wzrd.buttonOptions.showFinish || wzrd.buttonOptions.alwaysShowFinish" tabindex="{{wzrd.buttonOptions.finishTabIndex}}">
          {{wzrd.buttonOptions.finishText}}
        </a>
      </li>
      <li>
        <a href role="menuitem" class="btn button-secondary"  ng-class="{disabled:!wzrd.buttonOptions.cancelEnabled}" ng-click="wzrd.cancel()" tooltip="{{wzrd.buttonOptions.cancelTooltip}}"
        ng-show="wzrd.showingCancel">
          {{wzrd.buttonOptions.cancelText}}
        </a>
      </li>
    </ul>
  </div>
</div>
