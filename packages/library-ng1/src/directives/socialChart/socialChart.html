<div class="sigma-chart-maximise-control" ng-if="sc.showMaximiseControl && sc.isFullscreen" ng-style="sc.minimiseControlStyle"
ng-mouseenter="sc.mouseEnterUIElement($event)" ng-mouseleave="sc.mouseLeaveUIElement($event)">
		<button class="btn btn-icon button-primary btn-lg btn-circular social-expand fullscreen" type="button" ng-click="sc.toggleFullscreen()">
    		<div class="partition-close-icon"></div>
  		</button>
</div>

<div class="sigma-wrapper" style="position:relative; height:100%;">
	<div id="sigma-container" ng-style="sc.style">
	</div>
	<p ng-if="sc.isFullscreen && sc.showTitle" class="sigma-chart-title" ng-class="{'sigma-chart-title-visible': sc.updateTitle}">{{sc.socialChartTitle}}</p>
	<div class="sigma-chart-actions" ng-mouseenter="sc.mouseEnterUIElement($event)" ng-mouseleave="sc.mouseLeaveUIElement($event)">
		<ul>
			<li>
				<i class="hpe-icon hpe-link-top black-tooltip" ng-click="sc.top()" tooltip-html="sc.tooltipResetHtml"
				tooltip-placement="right" ></i>
			</li>
			<li>
				<i class="hpe-icon hpe-add black-tooltip" ng-click="sc.zoomIn()" tooltip="{{sc.localStrings.zoomIn}}" tooltip-placement="right"
				></i>
			</li>
			<li>
				<i class="hpe-icon hpe-subtract black-tooltip" ng-click="sc.zoomOut()" tooltip="{{sc.localStrings.zoomOut}}" tooltip-placement="right" 
				></i>
			</li>
		</ul>
	</div>

	<div class="sigma-chart-maximise-control" ng-if="sc.showMaximiseControl && !sc.isFullscreen" ng-style="sc.maximiseControlStyle"
	ng-mouseenter="sc.mouseEnterUIElement($event)" ng-mouseleave="sc.mouseLeaveUIElement($event)">
		<button class="btn btn-icon button-primary btn-lg btn-circular social-expand" type="button" ng-click="sc.toggleFullscreen()">
    		<div class="partition-fullscreen-icon"></div>
  		</button>
	</div>

	<div class="sigma-chart-popover node" ng-class="sc.popoverPosition" ng-if="sc.hoveredItem && sc.hoveredItem.node && sc.nodePopover" ng-mouseleave="sc.leavePopover($event)" ng-style="sc.nodePopoverStyle" ng-click="sc.popoverClick()">
		<div class="arrow" ng-style="sc.popoverArrowStyle"></div>
		<div ng-include="sc.nodePopover"></div>
	</div>
	<div class="sigma-chart-popover edge" ng-class="sc.popoverPosition" ng-if="sc.hoveredItem && sc.hoveredItem.edge && sc.edgePopover" ng-mouseleave="sc.leavePopover($event)" ng-style="sc.edgePopoverStyle" ng-click="sc.popoverClick()">
		<div class="arrow" ng-style="sc.popoverArrowStyle"></div>
		<div ng-include="sc.edgePopover"></div>
	</div>

	<div class="sigma-chart-detail node" ng-if="sc.selectedNode && sc.nodeDetail" ng-style="sc.nodeDetailStyle" ng-mouseenter="sc.mouseEnterUIElement($event)"
	ng-mouseleave="sc.mouseLeaveUIElement($event)">
		<div class="panel" ng-style="sc.detailInlayStyle">
			<span class="sigma-panel-close-icon" ng-click="sc.closeDetail();" ng-if="sc.showDetailCloseButton"></span>
			<div class="node-detail-container" ng-include="sc.nodeDetail" ng-class="{'fullscreen-shadow':sc.isFullscreen}"></div>
		</div>
	</div>

	<div class="sigma-chart-detail edge" ng-if="sc.selectedEdge && sc.edgeDetail" ng-style="sc.edgeDetailStyle" ng-mouseenter="sc.mouseEnterUIElement($event)"
	ng-mouseleave="sc.mouseLeaveUIElement($event)">
		<div class="panel" ng-style="sc.detailInlayStyle">
			<span class="sigma-panel-close-icon" ng-click="sc.closeDetail();" ng-if="sc.showDetailCloseButton"></span>
			<div ng-include="sc.edgeDetail" ng-class="{'fullscreen-shadow':sc.isFullscreen}" class="edge-detail"></div>
		</div>
	</div>

</div>
