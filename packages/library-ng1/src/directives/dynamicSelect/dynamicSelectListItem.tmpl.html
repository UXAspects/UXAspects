<li class="el-dynamicselect-dropdown-item"
    ng-class="{'selected': api.isSelected(data), 'highlighted': api.isHighlighted(data)}"
    data-key="{{api.getKey(data)}}"
    ng-mouseover="api.setHighlighted(data, true)" ng-mouseleave="api.setHighlighted(data, false)"
    ng-click="api.select(data)" ng-bind-html="api.getDisplayHtml(data)"></li>
