<div class="el-searchcategories">
  <tag-input tags="vm.tagsModel" options="vm.tagOptions" api="vm.tagApi" text="vm.inputText"></tag-input>
  <div class="el-searchcategories-dropdown" ng-class="{'open': vm.dropdownOpen}">
    <ul>
      <li ng-repeat="category in vm.categories | filter: vm.categoryFilter"
          class="el-searchcategories-dropdown-item" tabindex="-1"
          data-key="{{category.name}}"
          focus-if="vm.isHighlighted(category)"
          ng-mouseover="vm.setHighlighted(category)"
          ng-click="vm.select(category.name)">
          <span class="el-searchcategory-text" ng-bind="category.description"></span>
      </li>
    </ul>
  </div>
</div>
