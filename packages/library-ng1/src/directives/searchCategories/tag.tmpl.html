<div class="el-searchcategory-tag">
  <i ng-if="data.iconClass" class="el-searchcategory-tag-icon hpe-icon" ng-class="data.iconClass"></i>
  <span class="el-searchcategory-tag-query" ng-bind="::$getDisplayText() || '<blank>'"></span>
  <span class="el-searchcategory-tag-category" ng-bind="::'[' + data.category + ']'"></span>
  <a class="el-searchcategory-tag-remove" ng-click="$removeTag()">
    <i class="hpe-icon hpe-close"></i>
  </a>
</div>
