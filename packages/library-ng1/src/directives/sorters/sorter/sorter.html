<span class="sorter-container">
<span class="sorter-title" ng-bind="sorterTitle"></span>
<div class="btn-group filter">
    <button data-toggle="dropdown" ng-class="class" class="filter-dropdown btn dropdown-toggle" aria-expanded="false" 
    id="btndropdown">{{name}}<span class="hpe-icon hpe-down"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="btndropdown" ng-transclude ></ul>
</div>
</span>
