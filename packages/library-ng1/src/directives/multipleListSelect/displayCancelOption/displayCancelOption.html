<span ng-if="dc.state.selecting">
    <a href="" ng-click="dc.provider.cancel();$event.preventDefault();" class="btn btn-link cancel-btn"><span ng-bind="dc.provider.cancelText" class="cancel-btn-text">
    </span></a>
      <div class="multiple-select-error" ng-class="{'show-error':dc.provider.showError}">
        <span class="error-text" ng-bind="dc.provider.selectionInvalidText"></span>
      </div>      
</span>
