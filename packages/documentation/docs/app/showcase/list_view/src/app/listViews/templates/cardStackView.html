<div class="p-r-nil scroll-cardview" ng-if="vm.activeLayout === 'cardStack'" scroll-config="::vm.scrollBarConfig" scroll-name="cardstackscroll" scroll-pane>
    <ul class="card-view stacked card-hover">
        <li class="card clickable" index="{{ ::$index }}" multiple-select-item="item" ng-repeat="item in vm.items track by item.id"
            preview-pane-item="vm.goToDetails(itemIndex)" tabIndex="{{ $index == 0 ? 1 : -1 }}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card-icon"></div>
                        <span class="label label-accent card-label" ng-show="::item.active">ACTIVE</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h3 class="card-text-emphasis m-t-sm m-b-nil overflow-ellipse" ng-bind="::item.document"></h3>
                    </div>
                </div>
                <div class="row card-detail">
                    <div class="col-xs-12">
                        <p class="m-t-nil m-b-xs">
                            <span class="card-text-subtle">Authored</span>
                            <span class="card-text-subtle" ng-show="::item.dateString!='Today'"> on </span>
                            <span ng-bind="::item.dateString"></span>
                            <span class="card-text-subtle"> by</span> <span ng-bind="::item.name"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <spark type="'spark-accent'" value="::item.storage" fillheight="5" top-left-label="::item.storage" class="col-xs-5 inline-block align-right"></spark>
                </div>
            </div>
        </li>
    </ul>
</div>
