<div ng-controller="FileUploadCtrl as vm" class="container-fluid">
    <div class="row">
        <div class="col-md-12 m-t-md">
            <div>
                <label for="file-upload-demo" nv-file-drop uploader="uploader" class="file-upload-dropzone">
                    Click here or Drag and Drop to upload files
                </label>

                <input type="file" id="file-upload-demo" class="sr-only" nv-file-select 
                    uploader="uploader" multiple>

                <progressbar class="m-b-nil" value="uploader.progress" 
                    type="secondary" max="100"></progressbar>

                <p class="file-upload-progress-indicator" ng-bind="uploader.progress + '%'"></p>

                <ul ng-if="uploader.queue.length" class="file-upload-queue">
                    <li ng-repeat="item in uploader.queue">
                        <a href="" ng-click="item.remove()">
                            <span ng-bind="item.file.name"></span>
                            <span class="file-upload-queue-remove hpe-icon hpe-close"></span>
                        </a>
                    </li>
                </ul>

                <div class="btn-container">
                    <button type="button" class="btn button-primary m-r-xs" ng-click="uploader.uploadAll()" 
                            ng-disabled="!uploader.getNotUploadedItems().length" disabled="disabled">
                        Upload All
                    </button>
    
                    <button type="button" class="btn button-secondary m-r-xs" ng-click="uploader.cancelAll()" 
                            ng-disabled="!uploader.isUploading" disabled="disabled">
                        Cancel All
                    </button>
    
                    <button type="button" class="btn button-secondary" ng-click="uploader.clearQueue()" 
                            ng-disabled="!uploader.queue.length">
                        Clear All
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
