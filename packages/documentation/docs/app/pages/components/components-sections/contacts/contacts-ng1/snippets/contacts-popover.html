<div class="row">
    <h3 class="p-l-md">
        <span ng-bind="contact.text"></span><span ng-show="contact.customTooltip.data.longName" ng-bind="' - ' +contact.customTooltip.data.longName"></span>
    </h3>
</div>
<div class="row">
    <p class="p-l-md m-b-nil" ng-bind="contact.customTooltip.data.description"></p>
    <span class="p-l-md">Risk Score: </span>
    <span style="color:red" ng-bind="contact.customTooltip.data.riskScore"></span>
</div>
<br/>
<div class="row">
    <div class="col-md-4">
        <span class='p-sm m-sm contact-link'><i class='hpe-icon hpe-user-female'></i> <span>Profile</span></span>
    </div>
    <div class="col-md-4">
        <span class='p-sm m-sm contact-link'><i class='hpe-icon hpe-inherit'></i> <span>Social</span></span>
    </div>
    <div class="col-md-4" style="white-space: nowrap">
        <span class='p-sm m-sm contact-link'><i class='hpe-icon hpe-history'></i> <span>Messages</span></span>
    </div>
</div>
<br/>
