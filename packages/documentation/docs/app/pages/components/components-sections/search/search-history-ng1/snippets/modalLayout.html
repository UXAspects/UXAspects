<div class="search-history-modal-header">
    <div class="search-icon"></div>
    <h1 class="search-history-modal-header-title">Search</h1>
</div>
<div class="search-history-modal-content">
    <div class="section">
        <p>Type *</p>
        <dynamic-select ng-model="vm.selectedType" source="vm.types" options="vm.selectOptions">
        </dynamic-select>
        <hr>
    </div>
    <div class="section">
        <p>Text Keywords *</p>
        <input type="text" class="form-control" placeholder="Enter keywords" ng-model="vm.text" name="searchkeywords" />
        <hr ng-if="vm.selectedType === 'String' || vm.selectedType === 'Mail'">
    </div>
    <div class="section" ng-if="vm.selectedType === 'String' || vm.selectedType === 'Mail'">
        <p>ANY OF the following</p>
        <input type="text" class="form-control" placeholder="ANY" ng-model="vm.any" />
        <hr>
    </div>
    <div class="section" ng-if="vm.selectedType === 'String' || vm.selectedType === 'Mail'">
        <p>ALL OF the following</p>
        <input type="text" class="form-control" placeholder="ALL" ng-model="vm.all" />
        <hr>
    </div>
    <div class="section" ng-if="vm.selectedType === 'String' || vm.selectedType === 'Mail'">
        <p>NONE OF the following</p>
        <input type="text" class="form-control" placeholder="NONE" ng-model="vm.exclude" />
    </div>
</div>
<div class="search-history-modal-footer">
    <button class="btn btn-primary m-r-sm" ng-click="vm.search()" ng-disabled="vm.selectedType === '' || vm.text === ''">Search</button>
    <button class="btn btn-secondary" ng-click="vm.cancel();">Cancel</button>
</div>
