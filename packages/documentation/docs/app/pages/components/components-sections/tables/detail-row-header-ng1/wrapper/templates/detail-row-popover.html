<div ng-controller="DetailRowHeaderPopoverCtrl as vm">

	<div class="detail-row-popover" scroll-config="vm.scrollBarConfig" scroll-pane scroll-name="scrollExample1">

		<table class="table table-hover m-b-nil">
			<tbody>
				<tr ng-repeat="filter in vm.filterList" ng-click="vm.updateSelected(filter)">
					<td>
                        <checkbox ng-model="filter.active" simplified="true">
                            <span class="listview-text-emphasis" ng-bind="filter.address"></span>
                        </checkbox>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<div class="dropdown-footer">
		<button type="button" class="btn btn-w-m btn-white m-r-lg m-l-sm" ng-click="vm.reset()">Reset</button>
		<button type="button" class="btn btn-w-m btn-primary m-r-sm" ng-click="vm.apply()">Apply</button>
		<button type="button" class="btn btn-w-m btn-white m-cancel" ng-click="vm.cancel()">Cancel</button>
	</div>

</div>
