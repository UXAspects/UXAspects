<table class="table table-hover">
    <thead>
        <tr>
            <th ng-if="vm.columns.id">ID</th>
            <th ng-if="vm.columns.data">Data</th>
            <th ng-if="vm.columns.user">User</th>
            <th ng-if="vm.columns.value">Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.tableData">
            <td ng-if="vm.columns.id" ng-bind="::$index + 1"></td>
            <td ng-if="vm.columns.data" ng-bind="::item.data"></td>
            <td ng-if="vm.columns.user" ng-bind="::item.user"></td>
            <td ng-if="vm.columns.value" ng-class="{ 'text-success': item.value >= 0, 'chart-purple': item.value < 0 }">
                <i class="hpe-icon" ng-class="{ 'hpe-ascend': item.value >= 0, 'hpe-descend': item.value < 0 }"></i>
                <span ng-bind="::item.value"></span>%
            </td>
        </tr>
    </tbody>
</table>

<br>
<h4>Toggle Visibility of Table Columns:</h4>
<br>
<div class="row">
    <div class="col-md-3 col-sm-6">
        <checkbox ng-model="vm.columns.id">Show ID Column</checkbox>
    </div>
    <div class="col-md-3 col-sm-6">
        <checkbox ng-model="vm.columns.data">Show Data Column</checkbox>
    </div>
    <div class="col-md-3 col-sm-6">
        <checkbox ng-model="vm.columns.user">Show User Column</checkbox>
    </div>
    <div class="col-md-3 col-sm-6">
        <checkbox ng-model="vm.columns.value">Show Value Column</checkbox>
    </div>
</div>
