<div style="display:flex;">

  <div class="aspects-focus-outline hotkey-demo-only" hotkey='y' hotkey-action="vm.callback1" hotkey-hint>

    <div class="hotkey-demo-only-button-layout">
      <button class="btn button button-secondary" hotkey-item ng-click="vm.button1()">
      <i class="hpe-icon hpe-active"></i>
    </button> &nbsp;
      <button class="btn button button-secondary" hotkey-item ng-click="vm.button2()">
      <i class="hpe-icon hpe-inactive"></i>
    </button> &nbsp;
      <button class="btn button button-secondary" hotkey-item ng-click="vm.button3()">
      <i class="hpe-icon hpe-lock"></i>
    </button>
    </div>

    <p class="m-t-xs" style="text-align: center;">
      Selected: <span ng-bind="vm.selected"></span>
    </p>

  </div>

  <div class="aspects-focus-outline hotkey-demo-only m-l-lg" hotkey='m' hotkey-action="vm.callback2" hotkey-hint>

    <div class="hotkey-demo-only-button-layout">

      <button class="btn button button-secondary" hotkey-item ng-click="vm.buttonA()">
      <i class="hpe-icon hpe-rewind"></i>
    </button> &nbsp;
      <button class="btn button button-secondary" hotkey-item ng-click="vm.buttonB()">
      <i class="hpe-icon hpe-play"></i>
    </button> &nbsp;
      <button class="btn button button-secondary" hotkey-item ng-click="vm.buttonC()">
      <i class="hpe-icon hpe-fast-forward"></i>
    </button>

    </div>
    <p class="m-t-xs" style="text-align: center;">
      Selected: <span ng-bind="vm.otherSelected"></span>
    </p>
  </div>

</div>
