    <div>
        <toggleswitch ng-model="vm.toggleSwitches.option1" ng-disabled="vm.toggleSwitchDisable">Toggle 1</toggleswitch>

    <div>
        <toggleswitch ng-model="vm.toggleSwitches.option2">Toggle 2</toggleswitch>
    </div>
    <div>
        <toggleswitch ng-model="vm.toggleSwitches.option3">Toggle 3</toggleswitch>

        <toggleswitch class="toggleswitch-lg" ng-model="vm.toggleSwitches.option4">Large Toggle</toggleswitch>
