<div class="row">

    <div class="col-md-12">
        <h4 class="text-black p-t-md p-b-md">Range Slider with Text Inputs</h4>
    </div>

    <div class="col-md-12">
        <ux-slider [value]="value" (valueChange)="valueHasChanged($event)" 
            [options]="options"></ux-slider>
    </div>
</div>

<div class="row m-t-sm p-t-xs">
    <div class="col-sm-2">
        <input type="text" class="form-control m-b" [(ngModel)]="lowerValue" 
            (blur)="updateValues()" (keyup.enter)="updateValues()">
    </div>
    <div class="col-sm-offset-8 col-sm-2">
        <input type="text" class="form-control m-b" [(ngModel)]="upperValue" 
            (blur)="updateValues()" (keyup.enter)="updateValues()">
    </div>
</div>
