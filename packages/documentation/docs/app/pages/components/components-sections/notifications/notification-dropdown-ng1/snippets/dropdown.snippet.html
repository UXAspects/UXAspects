<!-- Notification dropdown in page header -->
<li class="dropdown count-info">
    <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="hpe-icon hpe-notification"></i> <span class="label label-primary" ng-show="vm.notificationCount > 0"
            ng-bind="vm.notificationCount"></span>
    </a>
    <ul class="dropdown-menu">
        <li ng-show="vm.notificationCount === 0">
            <p class="no-notifications-dropdown"><span class="hpe-icon hpe-notification m-r-sm"></span> No Notifications</p>
        </li>
        <li ng-repeat="notification in vm.previousNotifications">
            <a class="dropdown-notification">
                <div class="notification-icon">
                    <i class="hpe-icon hpe-fw text-muted" ng-class="notification.icon"></i>
                </div>
                <div class="notification-text">
                    <span ng-bind="notification.text"></span>
                </div>
                <div class="notification-time">
                    <span class="text-muted small" time-ago="notification.date"></span>
                </div>
            </a>
        </li>
        <li>
            <div class="dropdown-notification-options">
                <a href="" class="hyperlink" ng-show="vm.notificationCount > 0" side-modal-window="vm.notificationModalOptions">View all alerts</a>
                <div class="hide-notifications">
                    <checkbox ng-model="vm.hideNotifications" name="hide-notifications">Hide notifications</checkbox>
                </div>
            </div>
        </li>
    </ul>
</li>
