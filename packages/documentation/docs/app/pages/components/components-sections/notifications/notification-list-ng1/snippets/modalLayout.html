<div ng-controller="NotificationListDemoModalCtrl as vm" class="notification-scroll-container">

    <div class="inset-scroll" scroll-pane
        scroll-config="{ resizeSensor: true, enableKeyboardNavigation: true }" infinite-scroll
        page-size="'20'" page-fn="vm.getPage" page-position="'90'"
        container-id="'notification-panel'" item-template="vm.itemTemplateUrl"
        id="notificationScroll">

        <!-- This is where the items in the list will be added -->
        <div infinite-scroll-container="notification-panel"></div>

    </div>

</div>
