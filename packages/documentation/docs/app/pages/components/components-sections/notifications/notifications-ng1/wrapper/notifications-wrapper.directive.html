<button type="button" class="btn button-primary m-r-sm" ng-click="vm.showNotification()">Show Notification</button>
<button type="button" class="btn button-secondary m-r-sm" ng-click="vm.dismissAll()">Dismiss Notifications</button>
<button type="button" class="btn button-secondary" ng-click="vm.setDefaultValues()">Default Values</button>
<hr />
<h4 class="p-b-sm">Customize the Notification</h4>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="form-label">Notification Title</label>
            <input type="text" placeholder="Enter title" class="form-control" ng-model="vm.title">
        </div>
        <div class="form-group">
            <label class="form-label">Notification Text</label>
            <input type="text" placeholder="Enter text" class="form-control" ng-model="vm.text">
        </div>
        <div class="form-group">
            <label class="form-label">Notification Subtitle</label>
            <input type="text" placeholder="Enter subtitle" class="form-control" ng-model="vm.subtitle">
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label class="form-label">Icon</label>
            <input type="text" placeholder="Enter icon (eg. hpe-chat)" class="form-control" ng-model="vm.icon">
        </div>
        <div class="form-group">
            <label class="form-label">Duration (in milliseconds)</label>
            <input type="number" placeholder="Enter duration (milliseconds)" class="form-control" ng-model="vm.duration">
        </div>
        <div class="form-group">
            <label class="form-label" ng-bind="vm.colorFieldName ? vm.colorFieldName : 'Background Color'"></label>
            <div class="input-group m-b-sm">
                <input type="text" placeholder="Enter color" class="form-control" ng-model="vm.backgroundColor" text-string-color>
                <span class="input-group-addon color-display" ng-style="{ 'background-color': vm.backgroundColor }">&nbsp;</span>
            </div>
            <small class="text-muted">Recommended Colors</small>
            <div class="color-palette">
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.primary }" ng-click="vm.setColor('primary')"></div>
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.accent }" ng-click="vm.setColor('accent')"></div>
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.chart4 }" ng-click="vm.setColor('chart4')"></div>
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.chart5 }" ng-click="vm.setColor('chart5')"></div>
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.ok }" ng-click="vm.setColor('ok')"></div>
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.warning }" ng-click="vm.setColor('warning')"></div>
                <div class="color-box" ng-style="{ backgroundColor: vm.notificationColors.critical }" ng-click="vm.setColor('critical')"></div>
            </div>
        </div>
    </div>
</div>
