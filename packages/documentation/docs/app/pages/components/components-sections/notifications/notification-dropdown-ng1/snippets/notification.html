<div class="notification-panel">

    <div class="notification-panel-icon">
        <span class="hpe-icon" ng-class="data.icon"></span>
    </div>

    <div class="notification-panel-text">
        <p class="notification-text" ng-bind="data.text"></p>
    </div>

    <div class="notification-panel-timestamp">
        <p class="notification-timestamp" ng-bind="data.date"></p>
    </div>

</div>
