<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <label class="m-l-sm m-t-xs"><b ng-bind="::vm.heading"></b></label>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="text" ng-model="vm.searchTextSingle" ng-change="vm.clearSelection()" placeholder="Search" class="form-control">
            </div>
            <br/>
            <br/>
        </div>
        <select-table values="vm.authors" selected="vm.selectedVal" select-key="vm.selectKey" search-text="vm.searchTextSingle"></select-table>
        <br/>
        <p>Id of the selected value is : <b ng-bind="vm.selectedVal.id"></b></p>
    </div>
</div>
