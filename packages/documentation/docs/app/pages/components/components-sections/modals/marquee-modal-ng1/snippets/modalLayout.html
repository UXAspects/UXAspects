<div class="dismiss">
    <button class="btn btn-icon button-dark btn-circular btn-close" ng-click="vm.cancel()"><i class="hpe-icon hpe-close"></i></button>
</div>

<div class="side-panel">
    <div class="marquee-logo">
        <div class="person-icon" />
    </div>

    <div class="marquee-info-panel">
        <h3 class="title">Subtitle</h3>
        <p class="description">The marquee modal is designed for high importance tasks to differentiate them from those using a standard modal.
            It allows descriptive text to be shown here to help the user. This may be a summary, pre-requisites or other
            instructions.</p>
    </div>
</div>

<div class="main-panel">

    <div class="marquee-header">
        <h1 class="marquee-title">Marquee Modal Title</h1>
    </div>

    <div class="marquee-body case-modal">
        <div class="row">
            <div class="col-sm-9">

                <form role="form">

                    <div class="form-group">
                        <label class="form-label case-label">Name *</label>
                        <input type="text" placeholder="Enter name" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label class="form-label case-label">User ID</label>
                        <input type="text" placeholder="Enter user ID" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label class="form-label case-label">Description</label>
                        <textarea placeholder="Enter description" class="form-control"></textarea>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div class="marquee-footer">
        <button type="button" class="btn button-primary m-r-xs" ng-click="vm.ok()">Create</button>
        <button type="button" class="btn button-secondary" ng-click="vm.cancel()">Cancel</button>
    </div>

</div>
