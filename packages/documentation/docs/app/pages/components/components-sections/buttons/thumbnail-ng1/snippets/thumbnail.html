<toggleswitch ng-model="vm.show">Toggle thumbnails</toggleswitch>
<hr>
<div class="thumbnails-example-container m-t-lg">
    <thumbnail ng-repeat="thumbnail in ::vm.thumbnails" url="::thumbnail.url" show="vm.show" class="m-r-lg m-b-lg">
        <div class="thumbnail-example">
            <div ng-class="::thumbnail.icon"></div>
            <div class="m-l-sm m-b-xs">
                <p class="thumbnail-title" ng-bind="::thumbnail.title"></p>
                <p><span ng-bind="::thumbnail.type"></span><span ng-bind="::thumbnail.size"></span></p>
            </div>
            <i class="hpe-icon hpe-download hpe-lg"></i>
        </div>
    </thumbnail>
</div>

<h4 class="m-t-sm">Flippable variation</h4>
<hr>
<div class="thumbnails-example-container m-t-lg">
    <flippable-card flip-on="hover" flip-style="vertical" card-height="169" card-width="220" ng-repeat="thumbnail in ::vm.flippableThumbnails"
        class="m-r-lg m-t-md">
        <card-front>
            <thumbnail url="::thumbnail.url" show="vm.flipShow">
                <div class="thumbnail-example">
                    <div ng-class="::thumbnail.icon"></div>
                    <p class="m-l-sm thumbnail-title" ng-bind="::thumbnail.title"></p>
                </div>
            </thumbnail>
        </card-front>
        <card-back>
            <div class="thumbnail-example">
                <div ng-class="::thumbnail.icon"></div>
                <div class="m-l-sm p-r-sm">
                    <p class="thumbnail-title" ng-bind="::thumbnail.title"></p>
                    <p class="m-t-xs"><span ng-bind="::thumbnail.type"></span><span ng-bind="::thumbnail.size"></span></p>
                    <i class="hpe-icon hpe-download hpe-lg"></i>
                </div>
            </div>
        </card-back>
    </flippable-card>
</div>
