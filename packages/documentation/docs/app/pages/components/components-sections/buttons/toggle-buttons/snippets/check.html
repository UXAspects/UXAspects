<div class="row">
    <div class="col-sm-6">
        <div class="btn-group">
            <button type="button" class="btn button-toggle-primary"
                [(ngModel)]="primaryCheckValue.bold" btnCheckbox>Bold</button>
            <button type="button" class="btn button-toggle-primary"
                [(ngModel)]="primaryCheckValue.italic" btnCheckbox>Italic</button>
            <button type="button" class="btn button-toggle-primary"
                [(ngModel)]="primaryCheckValue.underline" btnCheckbox>Underline</button>
        </div>
        <p class="m-t-md"
            [style.fontWeight]="primaryCheckValue.bold ? 'bold' : 'normal'"
            [style.fontStyle]="primaryCheckValue.italic ? 'italic' : 'normal'"
            [style.textDecoration]="primaryCheckValue.underline ? 'underline' : 'none'">
            The quick brown fox jumped over the lazy dog.
        </p>
    </div>
    <div class="col-sm-6">
        <div class="btn-group">
            <button type="button" class="btn button-toggle-accent"
                [(ngModel)]="accentCheckValue.bold" btnCheckbox>Bold</button>
            <button type="button" class="btn button-toggle-accent"
                [(ngModel)]="accentCheckValue.italic" btnCheckbox>Italic</button>
            <button type="button" class="btn button-toggle-accent"
                [(ngModel)]="accentCheckValue.underline" btnCheckbox>Underline</button>
        </div>
        <p class="m-t-md"
            [style.fontWeight]="accentCheckValue.bold ? 'bold' : 'normal'"
            [style.fontStyle]="accentCheckValue.italic ? 'italic' : 'normal'"
            [style.textDecoration]="accentCheckValue.underline ? 'underline' : 'none'">
            The quick brown fox jumped over the lazy dog.
        </p>
    </div>
</div>
