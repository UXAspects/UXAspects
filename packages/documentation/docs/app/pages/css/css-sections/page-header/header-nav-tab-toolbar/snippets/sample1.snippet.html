<div class="navbar-tabs">
  <tabset type="tabs minimal-tab">
    <tab> 
        <tab-heading>
            First Tab
        </tab-heading>
        <div class="affix-container toolbar">
         <div class="affix-toolbar" affix-element>
           <div class="row container-max">
             <div class="col-md-12">
              <div class="row">
               <div ng-show="!vm.filterSearchExpanded" class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                 <button class="btn btn-primary m-r-xs"><i class="hpe-icon hpe-add" aria-hidden="true"></i>
                     <span class="hidden-sm hidden-xs">New</span>
                 </button>
                 <span class="v-separator"></span>
                 <!-- Add other controls here.-->
                </div>
                <div ng-class="{'col-lg-12 col-md-12 col-xs-12 col-sm-12':vm.filterSearchExpanded==true,'col-lg-2 col-md-2 col-sm-2 col-xs-12':vm.filterSearchExpanded==false}">
                    <div class="visible-xs m-t-xs"></div>
                    <expand-input place-holder="Filter..." class-name="input-sm form-control filter-text" elname="toolbar-search" focus="vm.expandFilter(value)" clear-text-icon="hpe-close" close-search="Cancel" expand-always="false"></expand-input>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          //page content
        </div>
    </tab>
  </tabset>
</div>
