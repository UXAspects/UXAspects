<div class="org-node">
    <div class="org-node-corner-indicator" ng-if="active"></div>

    <div class="org-node-indicators" ng-if="getChildCount() > 0" ng-class="{ 'expanded' : getExpanded() === true }">
        <div class="org-node-collapse">
            <i class="hpe-icon hpe-tab-up"></i>
        </div>
        <div class="org-node-reports">
            <i class="hpe-icon hpe-user-manager"></i>
            <p class="org-node-child-count" ng-bind="::getChildCount()"></p>
        </div>
    </div>
    <h4 class="org-node-name" ng-bind="::name"></h4>
    <p class="org-node-position" ng-bind="::position"></p>
    <p class="org-node-email" ng-bind="::email"></p>
</div>
