<!-- Documentation header -->
@if (isNavigationVisible) {
  <uxd-navigation-bar></uxd-navigation-bar>
}

<!-- Showcase header -->
@if (!isNavigationVisible) {
  <ux-page-header
    [header]="header"
    [items]="items"
    [backVisible]="backVisible"
    alignment="center"
    [iconMenus]="iconMenus"
    [crumbs]="breadcrumbs"
  >
  </ux-page-header>
}

<div [class.app-page-content]="isNavigationVisible">
  <router-outlet></router-outlet>
  <uxd-loading-spinner></uxd-loading-spinner>
</div>

<!-- Documentation Footer -->
@if (isNavigationVisible) {
  <uxd-page-footer></uxd-page-footer>
}
