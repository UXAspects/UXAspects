<button
  type="button"
  class="theme-selector-button"
  [class.active]="dropdownOpen"
  [uxMenuTriggerFor]="menu"
>
  <span>{{ buttonTitle }}</span>
  @if (selected !== default) {
    <sup class="theme-selector-custom-indicator">*</sup>
  }
  <ux-icon class="theme-selector-button-icon" name="chevron-down" size="11px"></ux-icon>
</button>

<ux-menu
  #menu
  menuClass="uxd-theme-selector-dropdown"
  (opened)="dropdownOpen = true"
  (closed)="dropdownOpen = false"
>
  @for (theme of themes; track theme) {
    <button type="button" class="theme-selector-option" uxMenuItem (activate)="setSelected(theme)">
      <span class="dropdown-menu-icon">
        @if (theme === selected) {
          <ux-icon name="active"></ux-icon>
        }
      </span>
      <span class="dropdown-menu-text">{{ theme.title }}</span>
    </button>
  }
</ux-menu>
