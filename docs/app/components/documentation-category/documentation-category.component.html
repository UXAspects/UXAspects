@for (section of category.sections; track section) {
  <div>
    <uxd-component-section
      [id]="section.id"
      [title]="section.title"
      [componentName]="section.component"
      [version]="section.version"
      [hybrid]="section.hybrid"
      [deprecated]="section.deprecated"
      [deprecatedFor]="section.deprecatedFor"
      [externalUrl]="section.externalUrl"
      [usage]="section.usage"
      [schematic]="section.schematic"
      [migration]="section.migration"
    >
    </uxd-component-section>
  </div>
}
