<ng-template #popTemplate>
    <table class="upgrade-popover">
        <tbody>
            <tr>
                <th colspan="2"><a [attr.href]="upgrade.href">Upgrade link</a></th>
            </tr>
            <tr *ngFor="let caveat of upgrade.caveats">
                <td class="upgrade-title p-l-xs">Caveats</td>
                <td>{{ caveat }}</td>
            </tr>
        </tbody>
    </table>
</ng-template>

<a class="hyperlink-hover"
   tabindex="0"
   #pop="ux-popover"
   [uxPopover]="popTemplate"
   [showTriggers]="[]"
   [hideTriggers]="['escape', 'clickoutside']"
   (click)="pop.show(); $event.target?.blur()"
   (keyup.enter)="pop.toggle()"
   placement="bottom"
   popoverClass="ux-upgrade-popover"
   uxFocusIndicator>

   <ux-icon name="upgrade" class="p-r-xs"></ux-icon> Upgrade
</a>
