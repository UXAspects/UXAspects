<img class="landing-feature-image" [src]="image" />
<h2 class="landing-feature-title">{{ header }}</h2>
<p class="landing-feature-description">{{ description }}</p>
@if (link && !link.router) {
  <a class="landing-feature-link" [href]="link.link" target="_blank">{{ link.title }}</a>
}
@if (link && link.router) {
  <a class="landing-feature-link" [routerLink]="link.link">{{ link.title }}</a>
}
