<ng-template #popTemplate>
    <table class="usage-popover">
        <tbody>
            <tr *ngFor="let use of usage">
                <td class="usage-title p-l-xs">{{ use.title }}</td>
                <td class="p-r-sm">{{ use.content }}</td>
                <td><i class="hpe-icon hpe-clipboard m-r-xs" [tooltip]="tooltipTemplate" (click)="copy(use.content)"></i></td>
            </tr>
        </tbody>
    </table>
</ng-template>

<ng-template #tooltipTemplate>
    <p class="usage-tooltip">Copy to Clipboard</p>
</ng-template>

<a class="hyperlink-hover" tabindex="0" #pop="bs-popover" [popover]="popTemplate" triggers="" (click)="toggle($event)" (keyup.enter)="pop.toggle()" container="body" placement="bottom" (onShown)="onShown()"> 
    <i class="hpe-icon hpe-action p-r-xs"></i>
    Usage
</a>
