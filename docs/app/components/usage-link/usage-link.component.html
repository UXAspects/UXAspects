<ng-template #popTemplate>
    <table class="usage-popover">
        <tbody>
            <tr *ngFor="let use of usage">
                <td class="usage-title p-l-xs">{{ use.title }}</td>
                <td class="p-r-sm">{{ use.content }}</td>
                <td><i class="hpe-icon hpe-clipboard m-r-xs" [uxTooltip]="tooltipTemplate" (click)="copy(use.content)"></i></td>
            </tr>
        </tbody>
    </table>
</ng-template>

<ng-template #tooltipTemplate>
    <p class="usage-tooltip">Copy to Clipboard</p>
</ng-template>

<a class="hyperlink-hover"
   tabindex="0"
   #pop="ux-popover"
   [uxPopover]="popTemplate"
   [showTriggers]="[]"
   [hideTriggers]="['escape', 'clickoutside']"
   (click)="pop.show(); $event.target?.blur()"
   (keyup.enter)="pop.toggle()"
   placement="bottom"
   popoverClass="ux-usage-popover">
    <i class="hpe-icon hpe-action p-r-xs"></i> Usage
</a>
