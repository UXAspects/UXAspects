<ux-ebox [id]="id">
    <ux-ebox-header class="uxd-component-section-header">
        <h3 class="uxd-component-section-title">{{ title }}</h3>

        <div class="uxd-component-section-attributes">

             <!-- Show the CodePen or Plunker link if required -->
            <uxd-edit-example-link *ngIf="codepen" [title]="title" [content]="codepen" type="codepen" [version]="version">Edit in CodePen</uxd-edit-example-link>
            <uxd-edit-example-link *ngIf="plunk" [title]="title" [content]="plunk" type="plunker" [version]="version">Edit in Plunker</uxd-edit-example-link>
        
            <!-- Show usage link if required -->
            <uxd-usage-link *ngIf="usage" [usage]="usage"></uxd-usage-link>

            <!-- Show the Angular Version -->
            <span class="label label-primary uxd-component-section-labels" *ngIf="version === 'AngularJS'">Angular 1</span>
            <span class="label label-accent uxd-component-section-labels" *ngIf="version === 'Angular'">Angular 4</span>

            <!-- Identify as External plugin -->
            <a class="label label-warning uxd-component-section-labels" tooltip="This component is from a third party library and not included in the UX Aspects component library." container="body" *ngIf="externalUrl" [href]="externalUrl" target="_blank">External</a>

            <!-- Show Deprecated label if required -->
            <span class="label label-critical uxd-component-section-labels" tooltip="This component has been deprecated and will be removed in the next major version of UX Aspects." container="body" *ngIf="deprecated">Deprecated</span>
        </div>

    </ux-ebox-header>

    <ux-ebox-content class="uxd-component-section-content">
        <div #container></div>
    </ux-ebox-content>
</ux-ebox>
