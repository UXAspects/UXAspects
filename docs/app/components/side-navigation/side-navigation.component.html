<div class="side-navigation-container" #container>
  <div
    class="side-navigation"
    [style.width.px]="width"
    [style.height.px]="height"
    [style.top.px]="top"
  >
    <div class="side-navigation-scroll-pane" #scrollParent>
      <ul class="side-navigation-list">
        @for (category of navigation.categories; track category) {
          <li class="side-navigation-list-item">
            <a
              class="side-navigation-list-item-link"
              [routerLink]="category.link"
              routerLinkActive="active"
              #rla="routerLinkActive"
              [uxScrollIntoViewIf]="rla.isActive"
              [scrollParent]="scrollParent"
              >{{ category.title }}</a
            >
            @if (rla.isActive) {
              <ul class="side-navigation-subsection-list">
                @for (section of category.sections; track section) {
                  <li
                    class="side-navigation-list-item"
                    [uxScrollIntoViewIf]="isActive(section.id)"
                    [scrollParent]="scrollParent"
                  >
                    <a
                      class="side-navigation-list-item-link"
                      [class.active]="isActive(section.id)"
                      (click)="goToSection(section.id)"
                    >
                      {{ section.title }}
                    </a>
                  </li>
                }
              </ul>
            }
          </li>
        }
      </ul>
    </div>
  </div>
</div>
