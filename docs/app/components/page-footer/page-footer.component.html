<div class="container uxd-page-container">

    <div class="row page-footer-columns">

        <div class="col-12 col-md-4 col-sm-6 col-xs-12" *ngFor="let column of columns">
            <h4 class="page-footer-column-title">{{ column.title }}</h4>

            <a class="page-footer-column-link" *ngFor="let link of column.links" [routerLink]="link.link">{{ link.title }}</a>
        </div>

    </div>

    <div class="row page-footer-bottom">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <p class="page-footer-copyright-notice">Â© Copyright {{ year }} {{ copyright }}</p>
        </div>
        <div class="col-12 col-md-4 col-sm-12 col-xs-12 page-footer-brand-logo-container">
            <img alt="UX Aspects Logo" class="page-footer-brand-logo" [src]="logo.image">
            <span class="page-footer-brand-logo-title">{{ logo.title }}</span>
        </div>
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <a class="page-footer-feedback-link" [href]="feedback.link">{{ feedback.title }}</a>
        </div>
    </div>

</div>
