<button
    type="button"
    aria-label="Select a color"
    class="btn button-secondary dropdown-toggle"
    #toggleButton
    [uxMenuTriggerFor]="dropdownMenu"
    [closeOnBlur]="true"
>
    <span class="ux-color-picker-button-preview" [style.background-color]="selected.rgba">
        &nbsp;
    </span>
    <ux-icon name="chevron-down"></ux-icon>
</button>

<ux-menu #dropdownMenu id="color-picker-dropdown">
    <ux-color-picker
        uxMenuTabbableItem
        [type]="menuItemType"
        [forwardFocusToButton]="true"
        [colors]="colors"
        [(selected)]="selected"
        (selectedChange)="onColorPickerSelectedChange($event)"
        (inputSubmit)="close()"
    ></ux-color-picker>
</ux-menu>
