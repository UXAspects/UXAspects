<td class="api-property-name col-md-3">
    <span class="api-property-metadata-value">{{ name }}</span>
</td>
<td class="api-property-details col-md-9">
    <div class="api-property-details-container">
        <div *ngIf="required"  class="api-property-detail-required">
            <span class="api-property-metadata-name">Required</span> 
        </div>
        <div *ngIf="type" class="api-property-detail-type">
            <span class="api-property-metadata-name">Type: <span class="api-property-metadata-value">{{ type }}</span></span>
        </div>
        <div *ngIf="args"  class="api-property-detail-args">
            <span class="api-property-metadata-name">Args: <span class="api-property-metadata-value">{{ args }}</span></span>
        </div>
        <div *ngIf="returns"  class="api-property-detail-returns">
            <span class="api-property-metadata-name">Returns: <span class="api-property-metadata-value">{{ returns }}</span></span>
        </div>
        <div *ngIf="binding"  class="api-property-detail-binding">
            <span class="api-property-metadata-name">Binding: <span class="api-property-metadata-value">{{ binding }}</span></span>
        </div>
        <div *ngIf="defaultValue" class="api-property-detail-default-value">
            <span class="api-property-metadata-name">Default Value: <span class="api-property-metadata-value">{{ defaultValue }}</span></span>
        </div>
    </div>
    <ng-content></ng-content>
</td>
