<td class="api-property-name col-md-3">
  <span class="api-property-metadata-value">{{ name }}</span>
</td>
<td class="api-property-details col-md-9">
  <div class="api-property-details-container">
    @if (required) {
      <div class="api-property-detail-required">
        <span class="api-property-metadata-name">Required</span>
      </div>
    }
    @if (type) {
      <div class="api-property-detail-type">
        <span class="api-property-metadata-name">Type: </span
        ><span class="api-property-metadata-value">{{ type }}</span>
      </div>
    }
    @if (args) {
      <div class="api-property-detail-args">
        <span class="api-property-metadata-name">Args: </span
        ><span class="api-property-metadata-value">{{ args }}</span>
      </div>
    }
    @if (returns) {
      <div class="api-property-detail-returns">
        <span class="api-property-metadata-name">Returns: </span
        ><span class="api-property-metadata-value">{{ returns }}</span>
      </div>
    }
    @if (binding) {
      <div class="api-property-detail-binding">
        <span class="api-property-metadata-name">Binding: </span
        ><span class="api-property-metadata-value">{{ binding }}</span>
      </div>
    }
    @if (defaultValue) {
      <div class="api-property-detail-default-value">
        <span class="api-property-metadata-name">Default Value: </span
        ><span class="api-property-metadata-value">{{ defaultValue }}</span>
      </div>
    }
  </div>
  <ng-content></ng-content>
</td>
