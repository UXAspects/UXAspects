<p>Mini activity indicator - is contained in the <code>spinner</code> class. The default activity
    indicator uses the <code>accent</code> color, contained in the <code>spinner-accent</code> class.</p>

<p>An alternative activity indicator using the <code>primary</code> color contained in the
    <code>spinner-primary</code> class has also been supplied.</p>
