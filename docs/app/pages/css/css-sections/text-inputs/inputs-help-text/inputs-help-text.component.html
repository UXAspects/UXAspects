<div class="row demo">
    <div class="col-sm-6 col-xs-12">
        <label class="form-label">Label</label>
        <input type="text" placeholder="Enter text" class="form-control" aria-labelledby="helpText">
        <span id="helpText" class="help-block m-b">Help text for input</span>
    </div>
</div>

<hr>

<p>Block level help text for form controls. Specify help text for an <code>input</code> using a <code>span</code> with <code>.help-block</code>.
Any <code>.help-block</code> should have its <code>id</code> attribute populated. The <code>id</code> value should be used in the <code>aria-labelledby</code> attribute on the <code>input</code>.</p>
