<div class="row">
    <div class="col-md-4">

        <h4>Icon Only</h4>

        <div class="btn-container m-b-md">

            <button type="button" class="btn btn-icon button-primary" aria-label="Add">
                <span class="hpe-icon hpe-add" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-icon button-secondary" aria-label="Add">
                <span class="hpe-icon hpe-edit" aria-hidden="true"></span>
            </button>

        </div>
        <div class="btn-container m-b-md">

            <button type="button" class="btn btn-link btn-icon button-primary" aria-label="Add">
                <span class="hpe-icon hpe-add" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-link btn-icon button-secondary" aria-label="Add">
                <span class="hpe-icon hpe-edit" aria-hidden="true"></span>
            </button>

        </div>
    </div>
    <div class="col-md-4">

        <h4>Icon Only (Circular)</h4>

        <div class="btn-container m-b-md">

            <button type="button" class="btn btn-icon btn-circular button-primary" aria-label="Add">
                <span class="hpe-icon hpe-add" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-icon btn-circular button-secondary" aria-label="Add">
                <span class="hpe-icon hpe-edit" aria-hidden="true"></span>
            </button>

        </div>
        <div class="btn-container m-b-md">

            <button type="button" class="btn btn-link btn-icon btn-circular button-primary" aria-label="Add">
                <span class="hpe-icon hpe-add" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-link btn-icon btn-circular button-secondary" aria-label="Add">
                <span class="hpe-icon hpe-edit" aria-hidden="true"></span>
            </button>

        </div>
    </div>
    <div class="col-md-4">

        <h4>Icon and Text</h4>

        <div class="btn-container m-b-md">

            <button type="button" class="btn button-primary">
                <span class="hpe-icon hpe-add" aria-hidden="true"></span>&nbsp;Add
            </button>

            <button type="button" class="btn button-secondary">
                <span class="hpe-icon hpe-edit" aria-hidden="true"></span>&nbsp;Edit
            </button>

        </div>
        <div class="btn-container m-b-md">

            <button type="button" class="btn btn-link button-primary">
                <span class="hpe-icon hpe-add" aria-hidden="true"></span>&nbsp;Add
            </button>

            <button type="button" class="btn btn-link button-secondary">
                <span class="hpe-icon hpe-edit" aria-hidden="true"></span>&nbsp;Edit
            </button>

        </div>
    </div>
</div>

<hr>

<p>The
    <code>btn-icon</code> class is used to style an icon button with no text. Be sure to use the
    <code>aria-label</code> attribute to provide a description for assistive technologies in this case.</p>
