<div class="btn-container">
    <button type="button" class="m-b btn button-primary button-keyboard-focus">
        <span class="button-content" tabindex="-1">Primary</span>
    </button>

    <button type="button" class="m-b btn button-secondary button-keyboard-focus">
        <span class="button-content" tabindex="-1">Secondary</span>
    </button>

    <button type="button" class="m-b btn button-accent button-keyboard-focus">
        <span class="button-content" tabindex="-1">Accent</span>
    </button>

    <button type="button" class="m-b btn button-warning button-keyboard-focus">
        <span class="button-content" tabindex="-1">Warning</span>
    </button>

    <button type="button" disabled="" class="m-b btn button-primary button-keyboard-focus">
        <span class="button-content" tabindex="-1">Disabled</span>
    </button>
</div>
