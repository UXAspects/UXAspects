<div class="btn-container">
    <button type="button" class="m-b btn btn-link button-primary">Primary</button>
    <button type="button" class="m-b btn btn-link button-secondary">Secondary</button>
    <button type="button" class="m-b btn btn-link button-accent">Accent</button>
    <button type="button" class="m-b btn btn-link button-warning">Warning<span class="sr-only">Warning</span></button>
    <button type="button" disabled class="m-b btn btn-link button-secondary">Disabled</button>
</div>

<hr>

<p>Link styled buttons can be created using the <code>.btn-link</code> class in combination with the color classes described above.</p>
