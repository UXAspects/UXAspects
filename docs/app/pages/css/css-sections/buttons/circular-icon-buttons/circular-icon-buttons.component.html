<div class="btn-container">
    <button type="button" class="btn btn-icon btn-circular button-primary btn-lg" aria-label="Contract">
        <span class="ux-icon ux-icon-contract" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-icon btn-circular button-primary" aria-label="Contract">
        <span class="ux-icon ux-icon-contract" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-icon btn-circular button-primary btn-sm" aria-label="Contract">
        <span class="ux-icon ux-icon-contract" aria-hidden="true"></span>
    </button>
</div>

<hr>

<p>In addition to <code>btn-icon</code> class, add <code>btn-circular</code> class for circular icon buttons.
The size of the buttons can be defined using the <code>btn-lg</code> and <code>btn-sm</code> classes.</p>
<p>The <code>aria-label</code> attribute is added to support assistive technologies, when there is no text.</p>
