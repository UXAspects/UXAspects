<div class="row">
    <div class="col-sm-6 col-xs-12">
        <form role="form" name="validationform" autocomplete="off">
            <div class="form-group-validate has-feedback">
                <label class="form-label">Project name *</label>
                <input type="text" placeholder="Enter project name" class="form-control" name="projectname" ng-model="projectname" required>
                <span class="hpe-icon hpe-alert form-control-feedback" ng-show="validationform.projectname.$invalid && (validationform.projectname.$touched || validationform.projectname.$dirty)" aria-hidden="true"></span>
                <span class="validation-error-text" ng-show="validationform.projectname.$invalid && (validationform.projectname.$touched || validationform.projectname.$dirty)">Required - enter a project name</span>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group-validate has-feedback">
                <label class="form-label">Owner's email *</label>
                <input type="email" placeholder="Enter owner's email" class="form-control" name="owneremail" ng-model="owneremail" required>
                <span class="hpe-icon hpe-alert form-control-feedback" ng-show="validationform.owneremail.$invalid && (validationform.owneremail.$touched || validationform.owneremail.$dirty)" aria-hidden="true"></span>
                <span class="validation-error-text" ng-show="validationform.owneremail.$invalid && (validationform.owneremail.$dirty || validationform.owneremail.$touched)">Required - enter a valid email</span>
            </div>
            <div>
                <button class="btn button-primary pull-right" type="submit" ng-disabled="validationform.$invalid">Submit
                </button>
            </div>
        </form>
    </div>
</div>
