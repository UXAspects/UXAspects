<div class="row">
    <div class="col-sm-6 col-xs-12">
        <form role="form" name="validationformsubmit" id="form-submit" autocomplete="off" novalidate>
            <div class="form-group-validate-on-submit has-feedback">
                <label class="form-label">Username *</label>
                <input type="text" placeholder="Enter username" class="form-control" name="username" ng-model="username" ng-class="{'on-submit': submitted}" required>
                <span class="hpe-icon hpe-alert form-control-feedback" ng-show="submitted && validationformsubmit.username.$invalid" aria-hidden="true"></span>
                <span class="validation-error-text" ng-show="submitted && validationformsubmit.username.$invalid">Required - enter a username</span>
            </div>
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-control" rows="4" placeholder="Enter bio" type="text"></textarea>
            </div>
            <div class="form-group-validate-on-submit has-feedback">
                <label class="form-label">Telephone *</label>
                <input type="text" pattern="(0[1-9][0-9]{9})|(\+44[1-9][0-9]{9})" placeholder="Enter telephone number" class="form-control" name="telephone" ng-model="telephone" ng-class="{'on-submit': submitted}" required>
                <span class="hpe-icon hpe-alert form-control-feedback" ng-show="submitted && validationformsubmit.telephone.$invalid" aria-hidden="true"></span>
                <span class="validation-error-text" ng-show="submitted && validationformsubmit.telephone.$invalid">Required - enter a valid UK telephone number</span>
            </div>
            <div>
                <button class="btn button-primary pull-right" type="submit" ng-click="submitted=true" ng-class="{'disabled': submitted && validationformsubmit.$invalid}">Submit
                </button>
            </div>
        </form>
    </div>
</div>
