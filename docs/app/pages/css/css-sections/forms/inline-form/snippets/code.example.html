<form role="form" class="form-inline" novalidate>
    <div class="form-group">
        <label class="form-label sr-only">Email</label>
        <input type="email" placeholder="Enter email" class="form-control">
    </div>
    <div class="form-group">
        <label class="form-label sr-only">Password</label>
        <input type="password" placeholder="Enter password" class="form-control">
    </div>
    <ux-checkbox [(value)]="checked">Remember Me</ux-checkbox>
    <button class="btn button-primary m-l-sm" type="submit">Log in
    </button>
</form>
