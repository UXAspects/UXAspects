<p>A callout can be displayed next to the page heading and styled using the <code>dynamic-name-callout</code> class.
An example of a heading with a callout is as follows:</p>

<ux-tabset [minimal]="false">
    <ux-tab heading="HTML">
        <uxd-snippet [content]="snippets.compiled.sampleSnippetHtml"></uxd-snippet>
    </ux-tab>
    <ux-tab heading="JavaScript">
        <uxd-snippet language="javascript" [content]="snippets.compiled.sampleSnippetJs"></uxd-snippet>
    </ux-tab>
</ux-tabset>
