<p>To use an icon simply apply the <code>{{ iconClass }}</code> class along with one of the following classes:</p>

<div class="row m-b-md">
    <div class="col-xs-6">
        <ux-select
            [(value)]="iconset"
            (valueChange)="search()"
            [options]="iconsets"
            [readonlyInput]="true">
        </ux-select>
    </div>

    <div class="col-xs-6">
        <input #input
               type="text"
               class="form-control"
               placeholder="Search UX Aspects Icons..."
               [(ngModel)]="query"
               (ngModelChange)="search()">
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-sm-4 icon-demo-col m-b" *ngFor="let icon of icons">
        <div class="icon-demo">
            <i class="{{ iconClass }} p-r-xs" [ngClass]="icon.classname"></i> <span>{{ icon.classname }}</span>
        </div>
    </div>
</div>
