<p>To use an icon simply apply the <code>{{ iconClass }}</code> class along with one of the following classes <ng-container *ngIf="iconClass === 'ux-icon'">or alternatively use the ux-icon component and the name of the icon</ng-container>:</p>

<div class="row m-b-md">
    <div class="col-xs-6">

        <!-- Show the standard select component in the keppel site -->
        <ux-select *ngIf="isKeppel" [(value)]="iconset" (valueChange)="updateIconset(); search()" [options]="iconsets" [readonlyInput]="true"></ux-select>

        <!-- Show the combobox variant in the MF site -->
        <ux-combobox *ngIf="!isKeppel" [(value)]="iconset" (valueChange)="updateIconset(); search()" [options]="iconsets" [readonlyInput]="true"></ux-combobox>
    </div>

    <div class="col-xs-6">
        <input #input
               type="text"
               class="form-control"
               placeholder="Search UX Aspects Icons..."
               [(ngModel)]="query"
               (ngModelChange)="search()">
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-sm-4 icon-demo-col m-b" *ngFor="let icon of icons; trackBy: trackByFn">
        <uxd-icon-preview
            [name]="icon.name"
            [classname]="icon.classname"
            [iconset]="iconset"
            [iconClass]="iconClass">
        </uxd-icon-preview>
    </div>
</div>
