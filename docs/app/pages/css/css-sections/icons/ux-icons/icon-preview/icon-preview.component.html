<button uxFocusIndicator
        uxFocusIndicatorOrigin
        tabindex="0"
        class="icon-demo btn btn-link button-secondary uxd-icon-button"
        (click)="popover.show()"
        #button>

    <i [uxPopover]="iconCodeSnippet"
        popoverClass="icon-code-snippet-popover"
        placement="bottom"
        #popover="ux-popover"
        class="{{ iconSetClass }} p-r-xs"
        [ngClass]="classname">
    </i>

    <span>{{ iconset === 'ux-icons' ? name : classname }}</span>
</button>

<ng-template #iconCodeSnippet>

    <ng-container *ngIf="iconSetClass  === 'ux-icon'">

        <p>To use ux-icon, ensure that IconModule has been imported, and bind the icon name to name:</p>

        <uxd-icon-snippet [focusOnShow]="true"
                          [code]="getUXComponentSnippet()"
                          (copied)="popover.hide(); button.focus()">
        </uxd-icon-snippet>

        <p>If Angular is not available, the classes can be used directly:</p>

        <uxd-icon-snippet [code]="getUXIconSnippet()"
                          (copied)="popover.hide(); button.focus()">
        </uxd-icon-snippet>

    </ng-container>

    <ng-container *ngIf="iconSetClass === 'hpe-icon'">

        <uxd-icon-snippet [focusOnShow]="true"
                          [code]="getHpeIconSnippet()"
                          (copied)="popover.hide(); button.focus()">
        </uxd-icon-snippet>

    </ng-container>

</ng-template>
