<button
    #button
    uxFocusIndicator
    uxFocusIndicatorOrigin
    tabindex="0"
    class="icon-demo btn btn-link button-secondary uxd-icon-button"
    [uxPopover]="iconCodeSnippet"
    popoverClass="icon-code-snippet-popover"
    placement="bottom"
    alignment="start"
    [hideTriggers]="['click', 'clickoutside']"
>
    <ux-icon class="p-r-xs" [size]="size" [name]="name"> </ux-icon>

    <span>{{ name }}</span>
</button>

<ng-template #iconCodeSnippet>
    <p>
        To use <code>ux-icon</code>, ensure that <code>IconModule</code> has been imported, and bind the icon name to
        <code>name</code>:
    </p>

    <uxd-icon-snippet [focusOnShow]="true" [code]="uxComponentSnippet" (copied)="closePopover()"> </uxd-icon-snippet>

    <p>If Angular is not available, the classes can be used directly:</p>

    <uxd-icon-snippet [code]="iconSnippet" (copied)="closePopover()">
    </uxd-icon-snippet>
</ng-template>
