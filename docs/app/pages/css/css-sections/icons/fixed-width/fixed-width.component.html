<div class="btn-group">
    <button
        type="button"
        class="btn button-secondary dropdown-toggle"
        [uxMenuTriggerFor]="menu">
        <span>Action</span> <ux-icon name="down" class="dropdown-icon-inline"></ux-icon>
    </button>
</div>

<ux-menu #menu>
    <button type="button" uxMenuItem>
        <i class="hpe-icon hpe-checkmark hpe-fw text-muted" aria-hidden="true"></i>&nbsp;Approve
    </button>
    <button type="button" uxMenuItem>
        <i class="hpe-icon hpe-close hpe-fw text-muted" aria-hidden="true"></i>&nbsp;Reject
    </button>
    <button type="button" uxMenuItem>
        <i class="hpe-icon hpe-edit hpe-fw text-muted" aria-hidden="true"></i>&nbsp;Edit
    </button>
</ux-menu>

<hr>

<p>Fixed width icons are useful when using the <code>hpe-icon</code> set and different width icons are causing misalignment. Use the <code>hpe-fw</code> class.</p>
