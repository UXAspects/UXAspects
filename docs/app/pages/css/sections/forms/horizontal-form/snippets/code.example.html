<form class="form-horizontal demo" role="form" novalidate>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <div class="form-group">
                <label class="control-label form-label col-sm-2">Email</label>

                <div class="col-sm-6">
                    <input type="email" placeholder="Enter email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label form-label col-sm-2">Password</label>

                <div class="col-sm-6">
                    <input type="password" placeholder="Enter password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <checkbox ng-model="checked">Remember me</checkbox>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn button-primary" type="submit">Log in
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
