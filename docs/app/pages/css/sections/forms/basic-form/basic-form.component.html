<div class="row demo">
    <div class="col-sm-6 col-xs-12">
        <form role="form" novalidate>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" placeholder="Enter email" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Enter password" class="form-control">
            </div>
            <div>
                <ux-checkbox [(value)]="checked">Remember Me</ux-checkbox>
                <button class="btn button-primary pull-right" type="submit">Log in
                </button>
            </div>
        </form>
    </div>
</div>

<hr>

<p>Individual controls should be wrapped in <code>.form-group</code> for spacing.<br>
Form labels are contained in the .form-label.  As you see above, the form will stack vertically.</p>
