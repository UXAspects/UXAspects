<div class="form-horizontal demo">
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <div class="input-group m-b">
                <input type="text" class="form-control">

                <div class="input-group-btn">
                    <button class="btn button-secondary" type="button">Action</button>
                    <button data-toggle="dropdown" class="btn button-secondary dropdown-toggle" type="button"
                            aria-expanded="false" id="dropDown2">
                        <i class="hpe-icon hpe-down" aria-hidden="true"></i>
                        <span class="sr-only">Dropdown 2</span>
                    </button>
                    <ul class="dropdown-menu pull-right" aria-labelledby="dropDown2" role="menu">
                        <li><a href="#/"  (click)="clicked($event)">Action</a>
                        </li>
                        <li><a href="#/"  (click)="clicked($event)">Another action</a>
                        </li>
                        <li><a href="#/"  (click)="clicked($event)">Something else here</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#/"  (click)="clicked($event)">Separated link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<p>A segmented addon allows you to put both a <code>button</code> and a dropdown after an <code>input</code>.</p>
