<div class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="input-group m-b">
            <input type="text" class="form-control">
            <div class="input-group-btn">
                <button type="button" class="btn button-primary">Go</button>
            </div>
        </div>
    </div>
</div>

<hr>

<p>Adding a button after an input is very similar to adding an input group except you use <code>.input-group-btn</code> instead of <code>.input-group-addon</code>. 
The size can be controlled with the <code>input-lg</code> and <code>btn-lg</code> classes, and the <code>input-sm</code> and <code>btn-sm</code> classes.</p>
