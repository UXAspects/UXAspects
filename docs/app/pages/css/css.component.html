<uxd-page-header header="CSS" description="Styled controls to quickly build an application"></uxd-page-header>

<div class="container uxd-documentation-container">

    <div class="row hidden-md hidden-lg">

        <div class="col-sm-12 m-b-lg">
            <h3 class="m-t-sm">Sections</h3>
            <uxd-section-select [navigation]="navigation"></uxd-section-select>
        </div>

    </div>
    
    <div class="row">

        <!-- Page Content -->
        <div class="col-md-9 pull-md-3 col-sm-12">
            <router-outlet></router-outlet>
        </div>

        <!-- Side Navigation -->
        <div class="col-md-3 push-md-9 hidden-sm hidden-xs">
            <div class="btn-group version-toggle">
                <button type="button" class="btn button-toggle-primary"
                    [(ngModel)]="versionRadioValue" (ngModelChange)="radioToggled(ngVersions.AngularJS)" [btnRadio]="ngVersions.AngularJS">Angular 1</button>
                <button type="button" class="btn button-toggle-accent"
                    [(ngModel)]="versionRadioValue" (ngModelChange)="radioToggled(ngVersions.Angular)" [btnRadio]="ngVersions.Angular">Angular 4</button>
            </div>
            <uxd-side-navigation [navigation]="navigation"></uxd-side-navigation>
        </div>
        
    </div>
</div>
