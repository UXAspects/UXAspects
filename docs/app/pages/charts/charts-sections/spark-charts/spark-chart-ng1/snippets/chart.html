<div class="row">
    <spark type="vm.charts[0].type"
        value="vm.charts[0].value"
        fillheight="vm.charts[0].fillHeight"
        top-left-label="vm.charts[0].topLeftLabel"
        class="col-md-5 col-sm-5 col-xs-5"
        spark-tooltip="{{vm.charts[0].tooltip}}">
    </spark>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <spark type="vm.charts[1].type"
        value="vm.charts[1].value"
        fillheight="vm.charts[1].fillHeight"
        inline-label="vm.charts[1].inlineLabel"
        class="col-md-5 col-sm-5 col-xs-5 spark-chart1-demo">
    </spark>
</div>

<div class="row-divider"></div>

<div class="row">
    <spark type="vm.charts[2].type"
        value="vm.charts[2].value"
        fillheight="vm.charts[2].fillHeight"
        top-left-label="vm.charts[2].topLeftLabel"
        bottom-left-label="vm.charts[2].bottomLeftLabel"
        class="col-md-5 col-sm-5 col-xs-5"
        spark-tooltip="{{vm.charts[2].tooltip}}">
    </spark>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <spark
        type="vm.charts[3].type"
        value="vm.charts[3].value"
        fillheight="vm.charts[3].fillHeight"
        inline-label="vm.charts[3].inlineLabel"
        class="col-md-5 col-sm-5 col-xs-5 spark-chart2-demo"
        top-left-label="vm.charts[3].topLeftLabel">
    </spark>
</div>

<div class="row-divider"></div>

<div class="row">
    <spark type="vm.charts[4].type"
        value="vm.charts[4].value"
        fillheight="vm.charts[4].fillHeight"
        top-left-label="vm.charts[4].topLeftLabel"
        class="col-md-5 col-sm-5 col-xs-5 s">
    </spark>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <spark type="vm.charts[5].type"
        value="vm.charts[5].value"
        fillheight="vm.charts[5].fillHeight"
        top-left-label="vm.charts[5].topLeftLabel"
        bottom-left-label="vm.charts[5].bottomLeftLabel"
        top-right-label="vm.charts[5].topRightLabel"
        bottom-right-label="vm.charts[5].bottomRightLabel"
        class="col-md-5 col-sm-5 col-xs-5">
    </spark>
</div>

<div class="row-divider"></div>

<div class="row">
    <spark bar-color="vm.charts[6].barColor"
        value="vm.charts[6].value"
        fillheight="vm.charts[6].fillHeight"
        top-left-label="vm.charts[6].topLeftLabel"
        spark-tooltips="vm.charts[6].tooltip"
        segment-click="vm.charts[6].onSegmentClick($event)"
        class="col-md-5 col-sm-5 col-xs-5">
    </spark>
    <div class="col-md-1 col-sm-1 col-xs-1"></div>
    <spark type="vm.charts[7].type"
        value="vm.charts[7].value"
        fillheight="vm.charts[7].fillHeight"
        top-left-label="vm.charts[7].topLeftLabel"
        bottom-left-label="vm.charts[7].bottomLeftLabel"
        top-right-label="vm.charts[7].topRightLabel"
        bottom-right-label="vm.charts[7].bottomRightLabel"
        class="col-md-5 col-sm-5 col-xs-5">
    </spark>
</div>
