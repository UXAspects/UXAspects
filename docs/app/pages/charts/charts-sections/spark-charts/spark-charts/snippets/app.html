<div class="row">

    <ux-spark
        [theme]="charts[0].theme" 
        [value]="charts[0].value"
        [barHeight]="charts[0].barHeight" 
        [topLeftLabel]="charts[0].topLeftLabel"
        class="col-md-5 col-sm-5 col-xs-5" 
        [tooltip]="charts[0].tooltip"
        [trackColor]="charts[0].trackColor">
    </ux-spark>

    <div class="col-md-1 col-sm-1 col-xs-1"></div>

    <ux-spark
        [theme]="charts[1].theme"
        [value]="charts[1].value"
        [barHeight]="charts[1].barHeight" 
        [inlineLabel]="charts[1].inlineLabel"
        class="col-md-5 col-sm-5 col-xs-5">
    </ux-spark>
</div>
