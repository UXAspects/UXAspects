<div class="demo-chart-container">

    <canvas baseChart
        id="chart-id"
        [datasets]="lineChartData"
        [options]="lineChartOptions"
        [plugins]="lineChartPlugins"
        type="line">

        <table *ngFor="let dataset of lineChartData" attr.aria-label="{{dataset.label}} chart data">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>{{dataset.label}}</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let row of dataset.data; let idx = index">
                    <tr *ngIf="idx % 10 === 0">
                        <td>{{formatDate($any(row).x)}}</td>
                        <td>{{$any(row).y}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

    </canvas>

    <div class="multi-axis-legend" id="legend-id" aria-hidden="true"></div>

  </div>
