<div style="padding:5px;color:#fff;" class="social-demo node-popover-demo">

<div class="node-popover-id-holder">
	<i class="hpe-icon hpe-user text-vibrant1" style="font-size:35px;"></i>
	<h3 class="selectednode-label">{{sc.hoveredItem.label}}</h3>
	<h4 class="selectednode-additional-label">{{sc.hoveredItem.additional.fullName}}</h4>
	<div class="m-b-sm">
		<div class="m-b-sm">
			<button class="btn button-secondary nodeDetailButton selectededge-label"><i class="hold-icon"></i>HOLD <span class="nodeDetailButtonSub">{{sc.hoveredItem.additional.volume}}</span> </button>
		</div>
		<div>
			<button class="btn button-secondary nodeDetailButton selectededge-label"><i class="workbook-icon"></i>WORKBOOK <span class="nodeDetailButtonSub">{{sc.hoveredItem.additional.volume}}</span></button>
		</div>
	</div>
</div>

<div class="spark-holder-popover"  scroll-pane scroll-name="spark-social-scroll" scroll-config="{resizeSensor: false, mouseWheelSpeed:11}">
	<ul style="padding-left:0;">
		<li class="neighbor-label-popover" ng-repeat="neighbour in sc.hoveredItem.neighborNodes" style="list-style:none;" ng-click="neighbour.setInExternal.goToEdge()"
      tooltip="{{::neighbour.additional.fullName}}" tooltip-placement="{{::($last && !$first) ? 'top' : 'bottom'}}" tooltip-append-to-body="false">
			<span >{{::neighbour.label}}</span>
			<spark class="col-lg-12 p-r-nil p-l-nil" type="'spark-vibrant1'" value="neighbour.setInExternal.ratio" fillheight="5" inline="false"></spark>
		</li>
	</ul>
</div>

</div>
<style>
	.spark-holder-popover{
		padding: 10px;
		width: 150px;
		height: 175px;
		float: right;
	}
	.node-popover-demo{
		overflow: hidden;
	}
	.node-popover-id-holder{
		padding: 10px;
		width: 170px;
		float: left;
	}
    .selectednode-label {
       font-family: 'Source Sans Pro';
       font-weight: 300;
       color: rgba(255,255,255,0.5);
       margin-bottom: 0;
       margin-top: 0px;
    }
    .selectednode-additional-label {
       font-family: 'Source Sans Pro';
       color: rgba(255,255,255,0.7);
       font-size: 14px;
       margin-top: 0px;
    }
    .neighbor-label-popover {
       font-family: 'Source Sans Pro';
       color: rgba(255,255,255,0.5);
       font-size: 14px;
       padding: 0px 2px 10px 2px;
    }
	.neighbor-label-popover:hover{
		background-color: #444;
		cursor: pointer;
	}
</style>
