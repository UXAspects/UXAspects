<social-chart data="vm.data"
    width="100%"
    height="800px"
    api="vm.api"
    communities="vm.communities"
    detail-style="vm.detailStyle"
    node-detail="pages/en-us/charts/social_chart/templates/nodeDetails.tmpl.html"
    edge-detail="pages/en-us/charts/social_chart/templates/edgedetails.tmpl.html"
    node-popover="pages/en-us/charts/social_chart/templates/nodePopover.tmpl.html"
    edge-popover="pages/en-us/charts/social_chart/templates/edgePopover.tmpl.html"
    force-atlas-duration="vm.forceAtlasDuration"
    node-size-attribute=" 'volume' "
    start-maximized="false"
    social-chart-container="wrapper-content"
    show-maximize-control="true"
    options="vm.options"
    chart-title="vm.chartTitle"
    edge-weight-influence="vm.edgeWeightInfluence"
    min-labels="vm.minLabels">
</social-chart>
