<div class="main-chart">
    <canvas baseChart
            height="250"
            [datasets]="lineChartData"
            [options]="lineChartOptions"
            [labels]="lineChartLabels"
            [legend]="false"
            type="line">
    </canvas>
</div>

<div class="timeline-chart">
    <canvas baseChart
            height="75"
            [datasets]="timelineChartData"
            [options]="timelineChartOptions"
            [labels]="timelineChartLabels"
            [legend]="false"
            type="line">
    </canvas>
</div>
