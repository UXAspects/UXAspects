<div class="main-chart">
  <canvas
    baseChart
    height="250"
    [datasets]="lineChartData"
    [options]="lineChartOptions"
    [legend]="false"
    type="line"
  >
  </canvas>
</div>

<div class="timeline-chart">
  <canvas
    baseChart
    height="75"
    [datasets]="timelineChartData"
    [options]="timelineChartOptions"
    [legend]="false"
    type="line"
  >
  </canvas>
</div>
