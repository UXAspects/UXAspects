<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 m-t-md">
            <div ng-controller="PeityChartCtrl as pc">
                <table class="table table-bordered white-bg">
                    <thead>
                        <tr>
                            <th>Graphs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <line-chart data="pc.LineChart.data_1" options="pc.LineChart.options"></line-chart>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <line-chart data="pc.LineChart.data_2" options="pc.LineChart.options"></line-chart>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <line-chart data="pc.LineChart.data_3" options="pc.LineChart.options"></line-chart>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <bar-chart data="pc.BarChart.data_1" options="pc.BarChart.options"></bar-chart>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <bar-chart data="pc.BarChart.data_2" options="pc.BarChart.options"></bar-chart>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <updating-linechart data="pc.UpdatingLineChart.data" method="pc.UpdatingLineChart.method" options="pc.UpdatingLineChart.options"
                                    updateinterval="pc.UpdatingLineChart.updateinterval"></updating-linechart>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
