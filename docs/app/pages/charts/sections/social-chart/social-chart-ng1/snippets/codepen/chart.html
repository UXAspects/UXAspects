<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 m-t-md">
            <div class="full-screen-container">
                <div style="width: 100%; max-width: 800px">
                    <social-chart data="vm.data" width="100%" height="800px" api="vm.api" communities="vm.communities" detail-style="vm.detailStyle"
                        node-detail="nodeDetails.html" edge-detail="edgeDetails.html" node-popover="nodePopover.html"
                        edge-popover="edgePopover.html" force-atlas-duration="vm.forceAtlasDuration" node-size-attribute=" 'volume' "
                        start-maximized="false" social-chart-container="full-screen-container" show-maximize-control="true" options="vm.options"
                        chart-title="vm.chartTitle" edge-weight-influence="vm.edgeWeightInfluence" min-labels="vm.minLabels"
                        fullscreen-button-position="vm.buttonPositions">
                    </social-chart>
                </div>
                <div class="m-b-sm">
                    <pre ng-if="!vm.api.selectedNode.id">No node selected</pre>
                    <pre ng-if="vm.api.selectedNode.id">Selected: {{vm.api.selectedNode.label}}, with id {{vm.api.selectedNode.id}}</pre>
                </div>
                <div>
                    <pre ng-if="!vm.api.selectedEdge.id">No edge selected</pre>
                    <pre ng-if="vm.api.selectedEdge.id">Selected: {{vm.api.selectedEdge.source}} to {{vm.api.selectedEdge.target}}</pre>
                </div>

                <div class="row">
                    <div class="m-b-sm col-md-6 col-sm-3">
                        <label>Select Node (by id): </label>

                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="vm.nodeIdInput" placeholder="e.g. 5">
                            <div class="input-group-btn">
                                <button type="button" class="btn button-secondary" ng-click="vm.api.setSelectedNodeById(vm.nodeIdInput)">UPDATE</button>
                            </div>
                        </div>
                    </div>

                    <div class="m-b-sm col-md-6 col-sm-3">
                        <label>Select Edge (by id):</label>

                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="vm.edgeIdInput" placeholder="e.g. e15">
                            <div class="input-group-btn">
                                <button type="button" class="btn button-secondary" ng-click="vm.api.setSelectedEdgeById(vm.edgeIdInput)">UPDATE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
