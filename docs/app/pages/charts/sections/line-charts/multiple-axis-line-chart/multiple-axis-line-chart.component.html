<div class="flot-chart" style="position: relative">

    <canvas baseChart 
            [datasets]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [colors]="lineChartColors"
            chartType="line">
    </canvas>

    <div class="multi-axis-legend" [innerHtml]="lineChartLegendContents"></div>

</div>
