<ux-page-header [condensed]="true" [items]="items" [alignment]="alignment">
    <button type="button" *uxPageHeaderCustomItem [uxMenuTriggerFor]="helpMenu">
        <ux-icon name="help-circle"></ux-icon>
    </button>
    <ux-menu #helpMenu alignment="end">
        <button type="button" uxMenuItem>
            <span class="dropdown-menu-icon">
                <ux-icon name="help-circle"></ux-icon>
            </span>
            <span class="dropdown-menu-text">About UX Aspects...</span>
        </button>
    </ux-menu>
</ux-page-header>
