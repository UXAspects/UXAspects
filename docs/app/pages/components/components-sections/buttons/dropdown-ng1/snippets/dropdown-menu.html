<div class="m-t m-b">
    <div class="btn-group" dropdown>
        <button type="button" class="btn button-secondary dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
            Actions <span class="hpe-icon hpe-down dropdown-icon-inline"></span>
        </button>
        <ul class="dropdown-menu features-dropdown" role="menu">
            <li class="dropdown-submenu">
                <a href="" class="dropdown-menu-item">
                    <span class="dropdown-menu-icon"></span>
                    <span class="dropdown-menu-text">
                        Mark as
                    </span>
                    <span class="dropdown-menu-right dropdown-menu-hint">
                        <i class="hpe-icon hpe-next"></i>
                    </span>
                </a>
                <ul class="dropdown-menu features-dropdown" role="menu">
                    <li>
                        <a href="" class="dropdown-menu-item">
                            <span class="dropdown-menu-icon">
                                <i class="hpe-icon hpe-more"></i>
                            </span>
                            <span class="dropdown-menu-text">
                                Pending
                            </span>
                            <span class="dropdown-menu-right dropdown-menu-hint">
                                ALT+P
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="dropdown-menu-item">
                            <span class="dropdown-menu-icon">
                                <i class="hpe-icon hpe-link-up"></i>
                            </span>
                            <span class="dropdown-menu-text">
                                Escalated
                            </span>
                            <span class="dropdown-menu-right dropdown-menu-hint">
                                ALT+E
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="dropdown-menu-item">
                            <span class="dropdown-menu-icon">
                                <i class="hpe-icon hpe-checkmark"></i>
                            </span>
                            <span class="dropdown-menu-text">
                                Closed
                            </span>
                            <span class="dropdown-menu-right dropdown-menu-hint">
                                ALT+C
                            </span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="divider"></li>
            <li>
                <a href="" class="dropdown-menu-item">
                    <span class="dropdown-menu-icon"></span>
                    <span class="dropdown-menu-text">
                        Export
                    </span>
                </a>
            </li>
            <li class="dropdown-submenu">
                <a href="" class="dropdown-menu-item">
                    <span class="dropdown-menu-icon"></span>
                    <span class="dropdown-menu-text">
                        Add to case
                    </span>
                    <span class="dropdown-menu-right dropdown-menu-hint">
                        <i class="hpe-icon hpe-next"></i>
                    </span>
                </a>
                <div class="dropdown-menu case-dropdown">
                    <div class="case-filter">
                        <div class="inner-addon right-addon">
                            <i class="hpe-icon hpe-search"></i>
                            <input type="text" class="form-control" ng-model="vm.caseFilter" ng-click="$event.stopPropagation();" />
                        </div>
                    </div>
                    <div>
                        <div class="case-items" scroll-pane scroll-name="case-items" scroll-config="{ autoReinitialise: true }">
                            <ul>
                                <li ng-repeat="case in vm.cases | filter: vm.caseFilter">
                                    <a href="" ng-bind="case"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <a href="" class="dropdown-menu-item">
                    <span class="dropdown-menu-icon"></span>
                    <span class="dropdown-menu-text">
                        Save list
                    </span>
                    <span class="dropdown-menu-right dropdown-menu-hint">
                        ALT+L
                    </span>
                </a>
            </li>
            <li>
                <a href="" class="dropdown-menu-item">
                    <span class="dropdown-menu-icon"></span>
                    <span class="dropdown-menu-text">
                        Save search query
                    </span>
                    <span class="dropdown-menu-right dropdown-menu-hint">
                        ALT+S
                    </span>
                </a>
            </li>
            <li>
                <a href="" class="dropdown-menu-item">
                    <span class="dropdown-menu-icon">
                        <i class="hpe-icon hpe-edit"></i>
                    </span>
                    <span class="dropdown-menu-text">
                        Annotate
                    </span>
                    <span class="dropdown-menu-right dropdown-menu-hint">
                        ALT+A
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
