<div class="btn-group">
    <button type="button" class="btn button-toggle-primary" ng-model="vm.checkModelLeft" btn-checkbox btn-checkbox-true="'ON'" btn-checkbox-false="'OFF'">
            Left<span class="sr-only" ng-bind="vm.checkModelLeft"></span>
    </button>
    <button type="button" class="btn button-toggle-primary" ng-model="vm.checkModelMiddle" btn-checkbox role="checkbox">Middle</button>
    <button type="button" class="btn button-toggle-primary" ng-model="vm.checkModelRight" btn-checkbox role="checkbox">Right</button>
</div>
<p class="m-t">
    <code>checkModelLeft</code> is <em ng-bind="vm.checkModelLeft"></em>.
    <code>checkModelMiddle</code> is <em ng-bind="vm.checkModelMiddle"></em>. <code>checkModelRight</code> is
    <em ng-bind="vm.checkModelRight"></em>.
</p>
