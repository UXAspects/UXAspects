<ux-floating-action-buttons [ngClass]="direction" [direction]="direction">

    <ux-floating-action-button fab-primary icon="hpe-contract"></ux-floating-action-button>
    <ux-floating-action-button icon="hpe-add"></ux-floating-action-button>
    <ux-floating-action-button icon="hpe-analytics"></ux-floating-action-button>
    <ux-floating-action-button icon="hpe-app"></ux-floating-action-button>

</ux-floating-action-buttons>

<hr>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <accordion>
            <accordion-panel heading="Customize Example...">
                <div class="row">
                    <div class="col-md-3">
                        <ux-radio-button [(ngModel)]="direction" option="top">Top</ux-radio-button>
                    </div>
                    <div class="col-md-3">
                        <ux-radio-button [(ngModel)]="direction" option="right">Right</ux-radio-button>
                    </div>
                    <div class="col-md-3">
                        <ux-radio-button [(ngModel)]="direction" option="bottom">Bottom</ux-radio-button>
                    </div>
                    <div class="col-md-3">
                        <ux-radio-button [(ngModel)]="direction" option="left">Left</ux-radio-button>
                    </div>
                </div>
            </accordion-panel>
        </accordion>
    </div>
</div>
