<div class="m-t-lg">
    <h5>Primary Toggle Buttons</h5>
    <div data-toggle="buttons" class="btn-group toggle-buttons">
        <label class="btn button-toggle-primary">
            <input id="bold" type="checkbox" autocomplete="off" role="checkbox" aria-checked="false">Bold</label>
        <label class="btn button-toggle-primary active">
            <input id="underline" type="checkbox" autocomplete="off" checked="" role="checkbox" aria-checked="true">Underline
        </label>
        <label class="btn button-toggle-primary">
            <input id="italic" type="checkbox" autocomplete="off" role="checkbox" aria-checked="false">Italic
        </label>
    </div>
</div>
<div class="m-t-sm">
    <h5>Accent Toggle Buttons</h5>
    <div data-toggle="buttons" class="btn-group toggle-buttons">
        <label class="btn button-toggle-accent">
            <input id="bold" type="checkbox" autocomplete="off" role="checkbox" aria-checked="false">Bold</label>
        <label class="btn button-toggle-accent active">
            <input id="underline" type="checkbox" autocomplete="off" checked="" role="checkbox" aria-checked="true">Underline
        </label>
        <label class="btn button-toggle-accent">
            <input id="italic" type="checkbox" autocomplete="off" role="checkbox" aria-checked="false">Italic
        </label>
    </div>
</div>
