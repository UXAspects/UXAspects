<div class="btn-group split-dropdown" #parent>
    <!-- Standalone Action Buttons -->
    <button type="button" class="btn button-secondary">Action</button>

    <!-- Dropdown Toggle Button -->
    <button
        type="button"
        class="btn button-secondary dropdown-toggle"
        [uxMenuTriggerFor]="menu"
        [uxMenuParent]="parent">

        <ux-icon name="chevron-down"></ux-icon>
    </button>

</div>

<ux-menu #menu menuClass="ux-menu-demo">

    <button type="button" uxMenuItem>
        <span class="dropdown-menu-icon"></span>
        <span class="dropdown-menu-text">Action</span>
    </button>

    <button type="button" uxMenuItem>
        <span class="dropdown-menu-icon"></span>
        <span class="dropdown-menu-text">Another action</span>
    </button>

    <button type="button" uxMenuItem>
        <span class="dropdown-menu-icon"></span>
        <span class="dropdown-menu-text">Something else here</span>
    </button>

    <ux-menu-divider></ux-menu-divider>

    <button type="button" uxMenuItem>
        <span class="dropdown-menu-icon"></span>
        <span class="dropdown-menu-text">Separated link</span>
    </button>

</ux-menu>
