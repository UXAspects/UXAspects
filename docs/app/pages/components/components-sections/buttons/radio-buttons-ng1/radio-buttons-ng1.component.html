<p>To create radio buttons create a <code>.btn-group</code> with the required <code>.btns</code> &amp; including <code>button-toggle-primary</code> or <code>button-toggle-accent</code> class inside.
On each <code>.btn</code> set <code>ng-model</code> to the property required and specify the <code>btn-radio</code> attribute with the value the button should have.</p>
