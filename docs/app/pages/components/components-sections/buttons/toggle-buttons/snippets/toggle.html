<div class="row">
    <div class="col-sm-6">
        <button type="button" class="btn button-toggle-primary" [(ngModel)]="primaryToggleValue"
            btnCheckbox btnCheckboxTrue="1" btnCheckboxFalse="0">
            Primary Toggle
        </button>
        <p class="m-t-md">Primary Toggle value: {{primaryToggleValue}}</p>
    </div>
    <div class="col-sm-6">
        <button type="button" class="btn button-toggle-accent" [(ngModel)]="accentToggleValue"
            btnCheckbox btnCheckboxTrue="on" btnCheckboxFalse="off">
            Accent Toggle
        </button>
        <p class="m-t-md">Accent Toggle value: {{accentToggleValue}}</p>
    </div>
</div>
