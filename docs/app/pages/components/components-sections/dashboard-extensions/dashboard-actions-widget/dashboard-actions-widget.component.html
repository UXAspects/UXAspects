<ux-dashboard #dashboard
              class="customizable-dashboard"
              [class.dashboard-grabbing]="dashboard.isGrabbing"
              [options]="options">
    <ux-dashboard-widget id="alert-widget" name="Alerts">
        <div class="widget-content prominent"
             [class.widget-grabbing]="alertHandle.isGrabbing">

            <h3 class="widget-title">Alert</h3>

            <button class="widget-grab-handle"
                    uxDashboardGrabHandle
                    uxDashboardWidgetDragHandle
                    #alertHandle="ux-dashboard-grab-handle">
                <ux-icon name="pan"></ux-icon>
            </button>

            <p class="info-title">18 Dec, 2016 10:17 AM</p>
            <p class="info-value m-t text-black">
                Planned downtime:
                <br> 31 Dec, 2016 11PM PST -
                <br> 01 Jan, 2017 6 AM PST
            </p>
        </div>
    </ux-dashboard-widget>

    <ux-dashboard-actions-widget [id]="'widget-id'"
                                 [heading]="'Heading'"
                                 [fixedMode]="false"
                                 [name]="'Name'"
                                 [status]="status"
                                 [actions]="actions"
                                 [buttons]="[button1, button2]">
        <ng-template #button1 let-action="action">
            <button class="m-b btn button-primary widget-action-button" (click)="action()">Custom Accept</button>
        </ng-template>
        <ng-template #button2 let-action="action">
            <button class="m-b btn button-secondary widget-action-button" (click)="action()">Custom Decline</button>
        </ng-template>
    </ux-dashboard-actions-widget>

    <ux-dashboard-actions-widget [id]="'widget-id2'"
                                 [heading]="'Heading'"
                                 [fixedMode]="false"
                                 [name]="'Name'"
                                 [status]="status"
                                 [actions]="actions">
    </ux-dashboard-actions-widget>

</ux-dashboard>
