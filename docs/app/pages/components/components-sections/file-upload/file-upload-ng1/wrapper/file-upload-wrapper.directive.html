<div>
    <label for="file-upload-demo" nv-file-drop uploader="uploader" class="file-upload-dropzone">
      Click here or Drag and Drop to upload files
    </label>
    <input type="file" id="file-upload-demo" class="sr-only" nv-file-select uploader="uploader" multiple>
    <p class="progress-static-text" ng-bind="uploader.progress+'%'"></p>
    <progressbar value="uploader.progress" type="secondary" max="100">
    </progressbar>
    <ul ng-if="uploader.queue.length" class="dropzone-queue clearfix">
        <li ng-repeat="item in uploader.queue">
            <a href="" ng-click="item.remove()">
                <span class="facet-selected-name" ng-bind="item.file.name"></span>&nbsp;
                <span class="hpe-icon hpe-close"></span>
            </a>
        </li>
    </ul>
    <button type="button" class="btn button-primary" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"
        disabled="disabled">
      Upload All
    </button> &nbsp;
    <button type="button" class="btn button-secondary" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading" disabled="disabled">
      Cancel All
    </button> &nbsp;
    <button type="button" class="btn button-secondary" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
      Clear All
    </button>
</div>
