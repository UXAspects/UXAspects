<div class="row">
  <div class="col-sm-6 col-xs-12">
    <div class="input-group date m-nil">
      <span class="input-group-addon" ng-click="vm.open($event)" ng-keypress="vm.openKey($event)" tabindex="1">
        <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
      </span>
      <input type="text" class="form-control" ng-model="vm.date"
        datepicker-popup="dd MMMM yyyy" ng-click="vm.open($event)" is-open="vm.opened "ng-blur="vm.change()" aria-label="Selected date">
    </div>
  </div>
</div>
<p class="m-t">Selected date is: <em ng-bind="vm.date | date:'fullDate'"></em></p>
