<p>Alerts are used to notify the result of an activity. Info alert is used to convey information and error alert shows failure. Specify the <code class="highlighter-rouge">type</code> attribute on <code class="highlighter-rouge">alert</code> element.</p>

<p>The <code class="highlighter-rouge">info</code> and <code class="highlighter-rouge">error</code> types depict info and error alerts respectively.</p>
