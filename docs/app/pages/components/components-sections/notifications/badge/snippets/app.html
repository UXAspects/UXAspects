<div class="row badge-row text-center">
    <div class="col-sm-3 col-sm-offset-3 col-xs-6">
        <button class="btn btn-primary"
            [uxBadge]="badgeContent"
            [badgeSize]="badgeSize"
            [badgeMaxValue]="badgeMaxValue"
            [badgeOverlap]="badgeOverlap"
            [badgeColor]="selectedColor"
            [badgeBorderColor]="selectedBorderColor"
            [badgeHidden]="badgeHidden"
            [badgeHorizontalPosition]="badgeHorizontalPosition"
            [badgeVerticalPosition]="badgeVerticalPosition">
            Tasks
        </button>
    </div>
    <div class="col-sm-3 col-xs-6">
        <ux-icon class="icon-example"
            name="list"
            [uxBadge]="badgeContent"
            [badgeSize]="badgeSize"
            [badgeMaxValue]="badgeMaxValue"
            [badgeOverlap]="badgeOverlap"
            [badgeColor]="selectedColor"
            [badgeBorderColor]="selectedBorderColor"
            [badgeHidden]="badgeHidden"
            [badgeHorizontalPosition]="badgeHorizontalPosition"
            [badgeVerticalPosition]="badgeVerticalPosition">
        </ux-icon>
    </div>
</div>
