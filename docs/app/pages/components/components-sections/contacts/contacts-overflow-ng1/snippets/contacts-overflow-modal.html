<div class="modal-header">
    <h4 class="modal-title">Participants</h4>
</div>
<div class="modal-body">

        page-size="vm.pageSize" page-fn="vm.pageFunction" item-template="'contacts-overflow-modal-item.html'"
        container-id="'user-container'">
        <div class="row contact-overflow-modal-item-row">
            <div class="col-xs-3">Label</div>
            <div class="col-xs-9">Detail</div>

    <button type="button" class="btn btn-w-m button-primary" ng-click="vm.ok()">OK</button>
</div>
