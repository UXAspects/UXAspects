<form class="component-list-container" [formGroup]="form">

    <div class="component-list">

        <div class="component-list-component"
            [class.hoverable]="items.length > 1"
            formArrayName="items"
            *ngFor="let item of items.controls; let idx = index">

            <div class="component-content">
                <input class="form-control" [formControlName]="idx" placeholder="Enter text">
            </div>

            <button class="component-remove" aria-label="Remove" (click)="remove(idx)">
                <i class="hpe-icon hpe-close"></i>
            </button>

        </div>
    </div>

    <div class="component-actions" [class.disabled]="form.invalid" (click)="add()">
        <button class="component-add-btn" [disabled]="form.invalid">
            <span class="hpe-icon hpe-add"></span>
        </button>
        <p class="component-add-text">Add a field</p>
    </div>

</form>
