<uxd-expanding-content-wrapper></uxd-expanding-content-wrapper>

<hr>

<p>It may be useful to show snippets of text and allow the user to view additional content if they want to. Use the following
code to achieve this functionality.</p>

<ux-tabset [minimal]="false">
    <ux-tab heading="HTML">
        <uxd-snippet [content]="snippets.compiled.sampleSnippetHtml"></uxd-snippet>
    </ux-tab>
    <ux-tab heading="JavaScript">
        <uxd-snippet language="javascript" [content]="snippets.compiled.sampleSnippetJs"></uxd-snippet>
    </ux-tab>
</ux-tabset>
