<div class="row">
    <div class="col-sm-6 m-b-sm">
        <input type="text" placeholder="Enter text" class="form-control" ng-model="vm.filterText">
    </div>
</div>
<div class="row">
    <ul list-item-filter filter-text="vm.filterText">
        <li class="m-t-xs m-b-xs" ng-repeat="name in vm.names" key="{{ name }}">{{ name }}</li>
    </ul>
</div>
