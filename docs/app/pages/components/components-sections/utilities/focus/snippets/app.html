<div class="focus-container" (uxFocusWithin)="focus = true" (uxBlurWithin)="focus = false">

    <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text"
                placeholder="Enter full name"
                class="form-control">
    </div>

    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email"
                placeholder="Enter email"
                class="form-control">
    </div>

    <div class="clearfix">
        <button class="btn button-primary pull-right"
                type="submit">Submit
        </button>
    </div>

</div>

<ng-container [ngSwitch]="focus">
    <p *ngSwitchCase="true" class="focus-label text-primary">Element Focused</p>
    <p *ngSwitchCase="false" class="focus-label text-danger">No Element Focused</p>
</ng-container>
