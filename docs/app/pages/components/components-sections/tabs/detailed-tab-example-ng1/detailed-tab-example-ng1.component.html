<uxd-detailed-tab-wrapper></uxd-detailed-tab-wrapper>

<hr>

<p>Above is a more detailed example of how the tabs can be used within an application, its is recommended to follow this design to avoid errors.</p>

<ux-tabset [minimal]="false">
    <ux-tab heading="HTML">
        <uxd-snippet [content]="snippets.compiled.sampleHtml"></uxd-snippet>
    </ux-tab>
    <ux-tab heading="JavaScript">
        <uxd-snippet language="javascript" [content]="snippets.compiled.sampleJs"></uxd-snippet>
    </ux-tab>
</ux-tabset>

<ux-tabset [minimal]="false">
    <ux-tab heading="Bar Chart HTML">
        <uxd-snippet [code]="barHtml"></uxd-snippet>
    </ux-tab>
    <ux-tab heading="Bar Chart JavaScript">
        <uxd-snippet language="javascript" [content]="snippets.compiled.tabBarJs"></uxd-snippet>
    </ux-tab>
</ux-tabset>

<ux-tabset [minimal]="false">
    <ux-tab heading="Sankey HTML">
        <uxd-snippet [code]="sankeyHtml"></uxd-snippet>
    </ux-tab>
    <ux-tab heading="Sankey JavaScript">
        <uxd-snippet language="javascript" [content]="snippets.compiled.tabSankeyJs"></uxd-snippet>
    </ux-tab>
</ux-tabset>

<ux-tabset [minimal]="false">
    <ux-tab heading="Table HTML">
        <uxd-snippet [code]="tableHtml"></uxd-snippet>
    </ux-tab>
    <ux-tab heading="Table JavaScript">
        <uxd-snippet language="javascript" [content]="snippets.compiled.tabTableJs"></uxd-snippet>
    </ux-tab>
</ux-tabset>
