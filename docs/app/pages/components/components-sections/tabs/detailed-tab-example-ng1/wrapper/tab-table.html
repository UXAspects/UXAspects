<div class="m-t" ng-controller="TabsTableCtrl as vm">
  	<scrollable-table watch="sampleTableData" container-height="300" header-height="35">
	  <table class="table table-hover">
	      <thead>
	      <tr>
	          <th>id</th>
	          <th>Data</th>
	          <th>User</th>
	          <th>Task</th>
	          <th>Date</th>
	          <th>Action</th>
	      </tr>
	      </thead>
	      <tbody>
	      <tr ng-repeat="value in ::vm.sampleTableData">
	          <td ng-bind="::value.id"></td>
	          <td ng-bind="::value.Data"></td>
	          <td ng-bind="::value.User"></td>
	          <td ng-bind="::value.Task"></td>
	          <td ng-bind="::value.Date"></td>
	          <td>
	              <span class="hpe-icon hpe-checkmark text-secondary"></span>
	          </td>
	      </tr>
	      </tbody>
	  </table>
	</scrollable-table>
</div>
