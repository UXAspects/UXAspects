<div class="tab-demo-container clearfix">

    <ux-tabset [minimal]="minimal" [stacked]="stacked" aria-label="Tabset Example">
        <ux-tab customClass="text-center" *ngFor="let tab of tabs">
            <ng-template uxTabHeading>
                <i class="hpe-icon" [ngClass]="tab.icon" aria-hidden="true"></i>
                <span class="tab-title">{{ tab.title }}</span>
            </ng-template>

            <div class="m-t">
                <h4>{{ tab.title }}</h4>
                <p>{{ tab.content }}</p>
            </div>
        </ux-tab>
    </ux-tabset>

</div>

<div class="uxd-customize-example">
    <accordion>
        <accordion-group heading="Customize Example...">
            <div class="row uxd-customize-row">
                <div class="col-md-6 col-sm-12">
                    <ux-checkbox [disabled]="stacked === 'left' || stacked === 'right'" [(value)]="minimal">minimal</ux-checkbox>
                </div>
            </div>
            <div class="row uxd-customize-row" role="radiogroup">
                <div class="col-md-4">
                    <ux-radio-button name="stacked" option="none" [(value)]="stacked">Stacked None</ux-radio-button>
                </div>
                <div class="col-md-4">
                    <ux-radio-button name="stacked" option="left" [(value)]="stacked">Stacked Left</ux-radio-button>
                </div>
                <div class="col-md-4">
                    <ux-radio-button name="stacked" option="right" [(value)]="stacked">Stacked Right</ux-radio-button>
                </div>
            </div>
        </accordion-group>
    </accordion>
</div>
