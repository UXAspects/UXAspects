<form [formGroup]="demoForm" novalidate>

    <div class="form-group row">
        <div class="col-sm-4">
            <label [uxFloatLabel]="username" mode="input">User Name</label>
            <input type="text" #username id="username" class="form-control" placeholder="User Name"
                formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <label [uxFloatLabel]="location" [value]="locationValue" mode="input">Location</label>
            <div class="input-group">
                <input type="text" #location id="location" class="form-control ux-float-input"
                    placeholder="Location" formControlName="location">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-icon button-primary"
                        (click)="locationValue = 'Here'"
                        aria-label="Current Location">
                        <ux-icon name="location"></ux-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>
