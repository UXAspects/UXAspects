<div class="input-group">
    <input type="text" class="form-control" data-mask="vm.ISBNMask" placeholder="ISBN 1"
        aria-label="ISBN 1 13 digits only"/>
    <span class="help-block">999-99-999-9999-9</span>
</div>
<div class="input-group">
    <input type="text" class="form-control" data-mask="vm.phoneMask" placeholder="Telephone Number"
        aria-label="Telephone number 10 digits only"/>
    <span class="help-block">(999) 999-9999</span>
</div>
<div class="input-group">
    <input type="text" class="form-control" data-mask="vm.currencyMask" placeholder="Currency"
        aria-label="Currency 11 digits only"/>
    <span class="help-block">$ 999,999,999.99</span>
</div>
<div class="input-group">
    <input type="text" class="form-control" data-mask="vm.IPMask" placeholder="IP Address"
        aria-label="IP address 11 or 12 digits only"/>
    <span class="help-block">99[9].999.999.999</span>
</div>
