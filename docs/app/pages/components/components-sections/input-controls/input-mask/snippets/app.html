<div class="input-group">
    <input type="text" class="form-control"
        mask="000-00-000-0000-0" placeholder="ISBN 1"
        aria-label="ISBN 1 13 digits only">

    <span class="help-block">000-00-000-0000-0</span>
</div>

<div class="input-group">
    <input type="text" class="form-control"
        mask="(000) 000-0000" placeholder="Telephone Number"
        aria-label="Telephone number 10 digits only">

    <span class="help-block">(000) 000-0000</span>
</div>

<div class="input-group">
    <input type="text" class="form-control"
        mask="09/09/9999" placeholder="Date"
        aria-label="Date">

    <span class="help-block">09/09/9999</span>
</div>

<div class="input-group">
    <input type="text" class="form-control"
        mask="099.099.099.099" placeholder="IP Address"
        aria-label="IP address">

    <span class="help-block">099.099.099.099</span>
</div>
