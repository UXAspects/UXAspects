<div class="row">
    <div class="col-md-12 has-feedback">
        <form class="input-typeahead-form">
            <input [value]="value"
                   [(ngModel)]="input"
                   [ngModelOptions]="{standalone: true}"
                   [placeholder]="'Enter Text'"
                   class="form-control"
                   (keydown.enter)="dropdownOpen = true; $event.preventDefault()"
                   (click)="dropdownOpen = true; $event.stopPropagation();"
                   (keydown.escape)="dropdownOpen = false; $event.stopPropagation();"
                   [attr.aria-controls]="typeahead">
            <ux-typeahead #typeahead
                          class="typeahead-example"
                          [open]="dropdownOpen"
                          [filter]="input"
                          [options]="loadOptionsFn"
                          [openOnFilterChange]="true"
                          [pageSize]="5"
                          [selectOnEnter]="selectOnEnter"
                          [selectFirst]="selectFirst"
                          [dropDirection]="dropDirection"
                          (optionSelected)="select($event)">
            </ux-typeahead>
        </form>
    </div>
</div>
