<span class="inline-dropdown-text">Repeat the collection</span>
<div class="btn-group" dropdown is-open="vm.inlineDropDownOpen">
    <button type="button" class="btn inline-dropdown dropdown-toggle" dropdown-toggle>
    <span ng-bind="vm.inlineDropDownOptions[vm.inlineDefaultIndex]"></span>
    <span class="hpe-icon hpe-down"></span>
  </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="option in vm.inlineDropDownOptions">
            <a href="" ng-click="vm.dropClick($index)" ng-bind="option"></a>
        </li>
    </ul>
</div>
