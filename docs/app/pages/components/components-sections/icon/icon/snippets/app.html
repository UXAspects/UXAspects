<div class="ux-icon-component-example">
    <div class="ux-icon-examples-left-container">
        <ux-icon
            name="attachment"
            size="24px"
            [flipHorizontal]="false"
            [flipVertical]="false">
        </ux-icon>

        <ux-icon
            name="print"
            size="24px"
            [flipHorizontal]="false"
            [flipVertical]="false">
        </ux-icon>

        <ux-icon
            name="search"
            size="25px"
            [flipHorizontal]="false"
            [flipVertical]="false">
        </ux-icon>
    </div>
    <div class="ux-icon-examples-right-container">
        <ux-icon
            name="configuration"
            size="16px"
            [flipHorizontal]="false"
            [flipVertical]="false">
        </ux-icon>

        <ux-icon
            name="configuration"
            size="32px"
            [flipHorizontal]="true"
            [flipVertical]="false">
        </ux-icon>

        <ux-icon
            name="configuration"
            size="48px"
            rotate="90"
            [flipHorizontal]="false"
            [flipVertical]="false">
        </ux-icon>
    </div>
</div>
