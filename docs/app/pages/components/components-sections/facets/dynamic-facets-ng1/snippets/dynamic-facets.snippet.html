<facet-container>
    <!--...-->
    <facet-dynamic name="vm.facetOptions.title" facet-options="vm.facetOptions" display-configuration="vm.facetLongListConfig"
                   placeholder=" 'Find Author' " update-callback="vm.longListCallback" max-length="100" max-lines="3" disable-return="'false'"
                   facet-option-template="'options-with-star'" >
    </facet-dynamic>
    <!--...-->
</facet-container>

<script type="text/ng-template" id="options-with-star">
    <checkbox class="facet-option-check" ng-model="checkedIcon" simplified="simplified"></checkbox>
    <span single-line-overflow-tooltip class="facet-option-name" ng-bind="data.name"></span>&nbsp;
    <span ng-show="data.count !== undefined && data.count !== null" class="facet-option-count">(<span ng-bind="data.count"></span>)</span>
    <i class="hpe-icon hpe-star" ng-if="data.count > 10"></i>
</script>
