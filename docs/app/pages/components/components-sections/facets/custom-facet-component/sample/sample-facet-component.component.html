<ux-facet-header header="Category" [(expanded)]="expanded"></ux-facet-header>

@if (expanded) {
  <div class="sample-facet-checkbox-container checkbox-container">
    @for (facet of facets; track facet) {
      <ux-checkbox
        class="sample-facet-checkbox"
        [value]="facet.data.checked"
        (valueChange)="updateFacet(facet, $event)"
      >
        {{ facet.title }}
      </ux-checkbox>
    }
  </div>
}
