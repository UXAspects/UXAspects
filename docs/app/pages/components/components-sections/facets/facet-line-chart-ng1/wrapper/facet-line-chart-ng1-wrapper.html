<div class="row flot-facet-container">
    <div class="col-sm-8">
        <div class="flot-chart-facet-container">
            <flot dataset="lc.lineChart.data" options="lc.lineChart.lineoptions" on-plot-click="lc.lineChart.onPlotClick(event,pos,item)"
                on-hover-click="lc.lineChart.onPlotHover(event,pos,item)">
            </flot>
        </div>
    </div>
    <div class="col-sm-4 flot-side-panel">
        <facet-container select-title="Selected:" clear-text="Clear All">

            <facet-custom name=" 'Date Range' " select="lc.selectDateRange" deselect="lc.deselectDateRange" model="lc.dateRangeModel"
                display="lc.displayDateRange">
                <br />
                <label class="col-sm-2 date-range-label">From</label>
                <div class="col-sm-10 input-group date m-nil m-b-sm">
                    <span class="input-group-addon" ng-click="lc.dateStartOpen($event)">
                <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
                </span>
                    <input type="text" class="form-control" ng-model="lc.dateStart" datepicker-popup="dd MMMM yyyy" ng-click="lc.dateStartOpen($event)"
                        is-open="lc.dateStartIsOpen" ng-change="lc.dateStartUpdate()" aria-label="Selected start date" />
                </div>

                <label class="col-sm-2 date-range-label">To</label>
                <div class="col-sm-10 input-group date m-nil">
                    <span class="input-group-addon" ng-click="lc.dateEndOpen($event)">
                <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
                </span>
                    <input type="text" class="form-control" ng-model="lc.dateEnd" datepicker-popup="dd MMMM yyyy" ng-click="lc.dateEndOpen($event)"
                        is-open="lc.dateEndIsOpen" ng-change="lc.dateEndUpdate()" aria-label="Selected end date" />
                </div>
                <p class="text-center text-muted m-t-sm"><small>Choose a date range between 1st January 2012 - 1st January 2016</small></p>
                <p class="warning-text" ng-show="lc.invalidDate">Invalid Date Range</p>
            </facet-custom>

            <facet-custom name=" 'User Type' " select="lc.userTypeSelect" deselect="lc.userTypeDeselect" model="lc.userTypeModel" display="lc.userTypeDisplay">

                <div role="radiogroup">
                    <div class="radio">
                        <radiobutton class="no-indent" ng-model="lc.selectedUserType" ng-value="lc.userTypeOptions.ldap">LDAP</radiobutton>
                    </div>
                    <div class="radio">
                        <radiobutton class="no-indent" ng-model="lc.selectedUserType" ng-value="lc.userTypeOptions.imap">IMAP</radiobutton>
                    </div>
                    <div class="radio">
                        <radiobutton class="no-indent" ng-model="lc.selectedUserType" ng-value="lc.userTypeOptions.eca">ECA</radiobutton>
                    </div>
                    <div class="radio">
                        <radiobutton class="no-indent" ng-model="lc.selectedUserType" ng-value="lc.userTypeOptions.admin">Admin</radiobutton>
                    </div>
                </div>

            </facet-custom>

        </facet-container>
    </div>
</div>
