<div class="demo-toolbar">

    <div class="demo-toolbar-left">
        <ux-toolbar-search [(expanded)]="expanded" direction="right" (search)="onSearch($event)">
            <input uxToolbarSearchField #searchField type="text" placeholder="Search" aria-label="Search"
                [(ngModel)]="searchText">
            <button uxToolbarSearchButton type="button" aria-label="Toggle Search" tooltip="Search">
                <span class="hpe-icon hpe-search"></span>
            </button>
            <button *ngIf="searchText" type="button" class="ux-toolbar-search-clear"
                (click)="searchText = ''; searchField.focus()">
                <span class="hpe-icon hpe-close"></span>
            </button>
        </ux-toolbar-search>
        <button type="button" class="btn btn-link btn-icon button-secondary" tooltip="Add">
            <span class="hpe-icon hpe-add"></span>
        </button>
        <button type="button" class="btn btn-link btn-icon button-secondary" tooltip="Edit">
            <span class="hpe-icon hpe-edit"></span>
        </button>
    </div>

    <div class="demo-toolbar-right">
        <button type="button" class="btn btn-link btn-icon button-secondary" tooltip="Grid View">
            <span class="hpe-icon hpe-grid"></span>
        </button>
        <button type="button" class="btn btn-link btn-icon button-secondary" tooltip="List View">
            <span class="hpe-icon hpe-list"></span>
        </button>
        <ux-toolbar-search direction="left" (search)="onSearchRight($event)">
            <button uxToolbarSearchButton type="button" aria-label="Toggle Search"
                tooltip="Search" container="body">
                <span class="hpe-icon hpe-search"></span>
            </button>
            <input uxToolbarSearchField #searchFieldRight type="text" placeholder="Search"
                aria-label="Search">
        </ux-toolbar-search>
    </div>
    
</div>

<p class="m-t-md">Searched for: <strong>{{searchedFor}}</strong></p>
