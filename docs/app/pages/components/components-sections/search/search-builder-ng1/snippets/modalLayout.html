<div class="dismiss">
    <button class="btn btn-icon button-dark btn-circular btn-close" ng-click="vm.cancel()"><i class="hpe-icon hpe-close"></i></button>
</div>

<div class="search-builder-header">
    <div class="search-builder-header-inline">
        <div class="search-icon"></div>
        <h1 class="search-builder-title">Search builder</h1>
    </div>
</div>

<div class="search-builder-scroll-container">
    <modal-inset-panel show-panel="vm.panelService.panelOpen" panel-width="vm.panelService.getPanelWidth()" panel-side="vm.panelService.getPanelSide()"
        on-dismiss="vm.panelService.onDismiss">
        <modal-inset-header>
            <h3 ng-bind="vm.panelService.getPanelHeader()"></h3>
        </modal-inset-header>
        <modal-inset-content panel-template="vm.panelService.getPanelTemplate()">
        </modal-inset-content>
    </modal-inset-panel>

    <div class="search-builder-scroller" scroll-config="vm.scrollBarConfig" scroll-pane scroll-name="search-builder">
        <div class="search-builder-body">
            <search-builder search-query="vm.searchQuery" components="vm.components">
                <search-group group-id="'keywords'" group-title="'Text Keywords'" operator="'or'" button-text="'Add text keywords'" add-field="vm.addKeywordField"></search-group>
                <search-group group-id="'locations'" group-title="'ANY of the following'" operator="'or'" button-text="'Add a field'" add-field="vm.addCustomField"></search-group>
                <search-group group-id="'type'" group-title="'ALL of the following'" operator="'and'" button-text="'Add a field'" add-field="vm.addCustomField"></search-group>
                <search-group group-id="'exclusions'" group-title="'NONE of the following'" operator="'not'" button-text="'Add a field'"
                    add-field="vm.addCustomField"></search-group>
            </search-builder>
        </div>
    </div>
</div>

<div class="search-builder-footer">
    <spark type="vm.type" value="vm.searchPercentage" fillheight="3" bottom-left-label="vm.searchEstimateLabel" bottom-right-label="vm.approxItemLabel"
        class="pull-left text-left col-sm-4 search-builder-spark-padding"></spark>

    <button type="button" class="btn button-primary m-r-xs" ng-click="vm.ok()">Search</button>
    <button type="button" class="btn button-secondary" ng-click="vm.cancel()">Cancel</button>
</div>
