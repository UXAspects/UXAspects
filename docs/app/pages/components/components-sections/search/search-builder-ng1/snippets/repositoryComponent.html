<search-component ng-controller="RepositoryComponentCtrl as vm">
  <label class="form-label">Repository</label>
  <div class="input-group">
    <dynamic-select multiple ng-model="model" source="vm.repositories" options="vm.selectOptions">
    </dynamic-select>
    <span class="input-group-addon show-panel-btn" ng-click="vm.showPanel()"><span class="hpe-icon hpe-menu text-black"></span></span>
  </div>
</search-component>
