<search-component ng-controller="DateRangeComponentCtrl as vm">
  <label class="form-label">Date range</label>

  <div class="row">

    <div class="col-sm-12">

      <div class="form-inline">

        <!-- From Date Picker -->
        <div class="form-group p-r-md">
          <label class="form-label control-label p-r-xs">From</label>
          <div class="input-group date m-nil">
            <span class="input-group-addon" ng-click="vm.fromOpen($event)">
            <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
          </span>
            <input type="text" class="form-control" ng-model="vm.model.from" date-time-picker-popup choose-time="false" choose-timezone="false"
              choose-date="true" aria-label="From date" ng-click="vm.fromOpen($event)" date-format="'dd-MM-yyyy'" is-open="vm.fromOpened">
          </div>
        </div>

        <!-- To Date Picker -->
        <div class="form-group">
          <label class="form-label control-label p-r-xs">To</label>
          <div class="input-group date m-nil">
            <span class="input-group-addon" ng-click="vm.toOpen($event)">
            <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
          </span>
            <input type="text" class="form-control" ng-model="vm.model.to" date-time-picker-popup choose-time="false" choose-timezone="false"
              choose-date="true" aria-label="From date" ng-click="vm.toOpen($event)" date-format="'dd-MM-yyyy'" is-open="vm.toOpened">
          </div>
        </div>

      </div>
    </div>

  </div>
</search-component>
