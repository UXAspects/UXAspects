<div class="ppw-button-container">
    <div class="btn button-secondary ppw-button" static-tooltip content="vm.tooltip.content" dismiss-text="vm.tooltip.dismiss"
        direction="vm.tooltip.direction" position="vm.tooltip.position">
        <preview-pane-window class="ppw-open" preview-name="vm.previewName" tabindex="0"></preview-pane-window>
    </div>
</div>

<hr/>
<div class="row preview-pane-window">
    <div class="col-xs-12 col-sm-4 p-r-nil">
        <div class="preview-items" scroll-config="::vm.scrollBarConfig" scroll-name="stackscroll" scroll-pane>
            <ul class="card-view stacked list-stack card-hover">
                <li class="card clickable p-r-nil" ng-repeat="item in ::vm.items" preview-pane-item="vm.goToDetails(itemIndex)" keydown-select="true"
                    preselected="{{ ::$index === 0}}" index="{{::$index}}" tabIndex="{{ ::$index > 0 ? -1 : 0 }}">
                    <div class="icon"></div>
                    <div class="content">
                        <h3 class="document-name" ng-bind="::item.name"></h3>
                        <p class="document-description">Authored on <span ng-bind="::item.date"></span> by <span ng-bind="::item.author"></span></p>
                        <spark ng-if="::item.storage" type="'spark-chart2'" value="::item.storage" fillheight="3" top-left-label="::item.storage + '%'"
                            class="document-progress"></spark>
                    </div>
                    <div class="label" ng-if="::item.active">Active</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-xs-12 col-sm-8 p-l-nil">
        <preview-pane child-scope="vm.childScope" preview-file="vm.previewFile" preview-title="vm.previewTitle" preview-subtitle="vm.previewSubtitle"
            preview-empty-text="vm.previewEmptyText" shadow="true" preview-name="vm.previewName"></preview-pane>
    </div>
</div>
