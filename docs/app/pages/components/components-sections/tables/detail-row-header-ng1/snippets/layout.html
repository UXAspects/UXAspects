<table class="table table-hover" fixed-header-table table-height="400">
  <thead>
    <tr>
      <th detail-row-header headers="vm.detailRowHeaders"></th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in vm.detailRowTable" class="detail-table clickable" ng-click="details()">
    <td>
      <div class="row m-b-xs rowitem">
        <div class="col-xs-1 m-t-xs">
          <i class="hpe-icon" ng-class="item.rowType" aria-hidden="true"></i>
        </div>
        <div class="col-xs-3">
          <contact-group contacts="item.contacts" organization="item.organization" size="item.medium" colors="item.colorsPrimary"></contact-group>
        </div>
        <div class="col-xs-3 m-t-xs">
          <div ng-bind="::item.address" single-line-overflow-tooltip></div>
        </div>
        <div class="col-xs-3 m-t-xs">
          <div ng-bind="::item.subject" single-line-overflow-tooltip></div>
        </div>
        <div class="col-xs-2 m-t-xs">
          <spark type="item.type" value="item.percent" fillheight="3" inline-label="item.sparklabel"  top="13"></spark>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-9 overflow" ng-bind="::item.detail"></div>
        <div class="col-xs-2"></div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
