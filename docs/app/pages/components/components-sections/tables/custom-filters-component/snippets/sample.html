<div class="btn-group ux-custom-filter">
  <button
    type="button"
    class="filter-dropdown btn dropdown-toggle"
    [class.active]="selected !== initial"
    [uxMenuTriggerFor]="dropdownMenu"
  >
    {{ selected?.group }}
    <span class="filter-title" *ngIf="selected !== initial"> ({{ selected?.title }}) </span>
    <ux-icon class="custom-filter-chevron" name="down"></ux-icon>
  </button>

  <ux-menu #dropdownMenu class="dropdown-menu">
    <button
      *ngFor="let filter of filters"
      class="dropdown-list-item"
      type="button"
      uxMenuItem
      (activate)="selectFilter(filter)"
    >
      <span class="dropdown-menu-icon">
        <ux-icon [name]="filter === selected ? 'checkmark' : null"></ux-icon>
      </span>
      <span class="dropdown-menu-text">{{ filter.name }}</span>
    </button>
  </ux-menu>
</div>
