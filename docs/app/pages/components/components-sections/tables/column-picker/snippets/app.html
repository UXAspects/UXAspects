<div class="row">
    <div class="col-md-5 col-sm-12">
        <p class="column-picker-stats">
            {{ deselectedSelection.length }} of {{ deselected.length }} selected
        </p>
    </div>

    <div class="col-md-5 col-sm-12 col-md-offset-2">
        <p class="column-picker-stats">
            {{ selected.length + locked.length }} columns added
        </p>
    </div>
</div>

<div class="row">

    <div class="col-md-5 col-sm-12">
        <div class="column-picker-list" [(uxSelection)]="deselectedSelection">
            <div *ngFor="let column of deselected"
                 class="column-picker-list-item"
                 [uxSelectionItem]="column">
                {{ column }}
            </div>
        </div>
    </div>

    <div class="col-md-2 col-sm-12">

        <button class="btn button-primary btn-block"
                [disabled]="deselectedSelection.length === 0"
                (click)="selectColumns()">
            <i class="hpe-icon hpe-chevron-right"></i>
        </button>

        <button class="btn button-primary btn-block m-b-md"
                [disabled]="selectedSelection.length === 0"
                (click)="deselectColumns()">
            <i class="hpe-icon hpe-chevron-left"></i>
        </button>

        <button class="btn button-secondary btn-block"
                [disabled]="deselected.length === 0"
                (click)="selectAllColumns()">
            <i class="hpe-icon hpe-chevron-right-double"></i>
        </button>

        <button class="btn button-secondary btn-block"
                [disabled]="selected.length === 0"
                (click)="deselectAllColumns()">
            <i class="hpe-icon hpe-chevron-left-double"></i>
        </button>
    </div>

    <div class="col-md-5 col-sm-12">
        <div class="column-picker-list">

            <div *ngFor="let column of locked"
                 class="column-picker-list-item column-picker-list-item-locked">
                {{ column }} <i class="hpe-icon hpe-lock"></i>
            </div>

            <div [(uxSelection)]="selectedSelection"
                 uxReorderable
                 [(reorderableModel)]="selectedSelection"
                 (reorderStart)="storeSelection()"
                 (reorderEnd)="restoreSelection()">

                <div *ngFor="let column of selected"
                     class="column-picker-list-item column-picker-list-item-selected"
                    [uxSelectionItem]="column"
                    [uxReorderableModel]="column">
                    <i uxReorderableHandle class="hpe-icon hpe-drag"></i>
                    {{ column }}
                </div>
            </div>

        </div>
    </div>
</div>
