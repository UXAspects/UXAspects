<div class="affix-container">
    <div class="affix-toolbar">
        <multiple-select-actions on-select="vm.select(item);" on-deselect="vm.deselect(item)" key-fn="vm.keyFn(item)" total="vm.totalItems">
            <div class="row">
                <div ng-show="!vm.filterSearchExpanded" class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <multiple-select-action name="Print" action="vm.multiplePrimary();" type="primary">
                        <i class="hpe-icon hpe-print" aria-hidden="true"></i>
                        <span class="hidden-sm hidden-xs">Print</span>
                    </multiple-select-action>
                </div>
                <div ng-class="{'col-lg-12 col-md-12 col-xs-12 col-sm-12':vm.filterSearchExpanded==true,'col-lg-2 col-md-2 col-sm-2 col-xs-12':vm.filterSearchExpanded==false}">
                    <div class="visible-xs m-t-xs"></div>
                    <expand-input place-holder="Filter..." class-name="input-sm form-control filter-text" elname="top-search" focus="vm.expandFilter(value)"
                        clear-text-icon="hpe-close" close-search="Cancel" expand-always="false"></expand-input>
                </div>
            </div>
        </multiple-select-actions>
    </div>
</div>
