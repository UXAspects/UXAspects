<div class="hover-actions-demo-container">
    <div class="icon">
        <span class="hpe-icon hpe-location-pin"></span>
    </div>
    <div class="text">
        <span>Location</span>
    </div>
    <div class="description">
        <span>International or Domestic</span>
    </div>
    <div class="actions">
        <hover-actions hover-element=".hover-actions-demo-container">
            <hover-action name="View" icon="hpe-view" click="vm.view()"></hover-action>
            <hover-action name="Edit" icon="hpe-edit" click="vm.edit()"></hover-action>
            <hover-action name="Remove" icon="hpe-trash" click="vm.remove()"></hover-action>
        </hover-actions>
    </div>
</div>
