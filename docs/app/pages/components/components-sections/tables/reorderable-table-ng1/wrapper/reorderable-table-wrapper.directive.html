<table class="table table-hover" reorderable-table ng-model="vm.documents" on-reorder="vm.on_reorder" on-reorder-complete="vm.on_reorder_complete">
    <thead>
        <tr>
            <th class="reorder-column"></th>
            <th class="table-header-text">Document</th>
            <th class="table-header-text">Author</th>
            <th class="table-header-text">Location</th>
            <th class="table-header-text text-center">Available</th>
            <th class="remove-column"></th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-vertically-center" ng-repeat="document in vm.documents">
            <td class="reorder-column">
                <div class="reorderable-controls">
                    <div class="reorder-up" reorder-up></div>
                    <div class="reorder-drag" reorder-drag>
                        <span class="hpe-icon hpe-drag"></span>
                    </div>
                    <div class="reorder-down" reorder-down></div>
                </div>
            </td>
            <td class="table-primary-text" ng-bind="::document.name"></td>
            <td ng-bind="::document.author"></td>
            <td ng-bind="::document.location"></td>
            <td class="text-center">
                <span class="hpe-icon hpe-active text-success" ng-if="document.available"></span>
                <span class="hpe-icon hpe-close text-error" ng-if="!document.available"></span>
            </td>
            <td>
                <span class="hpe-icon hpe-close remove-row" ng-click="vm.removeRow(document)"></span>
            </td>
        </tr>
    </tbody>
</table>
