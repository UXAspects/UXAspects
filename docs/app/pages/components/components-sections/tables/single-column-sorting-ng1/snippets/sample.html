<table class="table table-hover fixed-layout">
    <thead>
        <tr class="table-header-dark sorter-header-sm" sortable-header headers="vm.sorterHeaders" default-sorter="vm.activeSorter"
            default-order="vm.orderDesc"></tr>
    </thead>
    <tbody>
        <tr class="clickable" ng-repeat="item in vm.sortableTable">
            <td>
                <div class="listview-page-icon"></div>
            </td>
            <td ng-bind="::item.name"></td>
            <td ng-bind="::item.author"></td>
            <td ng-bind="::item.date"></td>
            <td>
                <spark type="::'spark-chart2'" value="::item.complete" fillheight="3" inline-label="::item.complete" top="13"></spark>
            </td>
            <td class="text-center">
                <div class="hpe-icon" ng-class="::{'text-accent': item.active, 'hpe-checkmark':item.active}"></div>
            </td>
        </tr>
    </tbody>
</table>
