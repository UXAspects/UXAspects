<div class="sorter-container">
    <span class="sorter-title">Sort by</span>

    <div class="btn-group filter sort-direction-toggle">
        <!-- Dropdown Button -->
        <button type="button"
            class="filter-dropdown btn dropdown-toggle"
            [uxMenuTriggerFor]="dropdownMenu">
            {{ selected }} <ux-icon name="down"></ux-icon>
        </button>

        <!-- Sort Direction Toggle -->
        <button class="sort-icon text-muted"
            uxFocusIndicator
            attr.aria-label="{{ descending ? 'Descending' : 'Ascending' }} sort applied, activate
            to apply a {{ !descending ? 'descending' : 'ascending' }} sort"
            (click)="descending = !descending">
            <ux-icon [name]="descending ? 'descend' : 'ascend'"></ux-icon>
        </button>

        <ux-menu #dropdownMenu class="dropdown-menu">
            <button
                *ngFor="let option of options"
                class="dropdown-list-item"
                type="button"
                uxMenuItem
                (activate)="sort(option)">
                <span class="dropdown-menu-icon">
                    <ux-icon
                        name="checkmark"
                        class="sorter-icon"
                        [class.invisible]="option !== selected"
                    ></ux-icon>
                </span>
                <span class="dropdown-menu-text">{{ option }}</span>
            </button>
        </ux-menu>
    </div>
</div>
