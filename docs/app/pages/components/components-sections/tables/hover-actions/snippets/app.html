<table class="table table-hover">
    <thead>
        <tr class="table-header-dark">
            <th>Name</th>
            <th>Author</th>
            <th>Date</th>
            <th>Work Completed (%)</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr class="hover-action-container" *ngFor="let document of documents" uxHoverActionContainer>
            <td class="text-black">{{ document.name }}</td>
            <td>{{ document.author }}</td>
            <td>{{ document.date.toLocaleDateString() }}</td>
            <td>
                <ux-spark theme="chart2" [value]="document.complete" [inlineLabel]="document.complete"
                    barHeight="3"></ux-spark>
            </td>
            <td>
                <i class="hpe-icon hpe-view hover-action-icon" uxTooltip="View" uxHoverAction></i>
                <i class="hpe-icon hpe-share hover-action-icon" uxTooltip="Share" uxHoverAction></i>
                <i class="hpe-icon hpe-trash hover-action-icon" uxTooltip="Delete" uxHoverAction></i>
            </td>
        </tr>
    </tbody>
</table>
