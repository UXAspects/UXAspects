<div class="affix-container toolbar">
    <div class="affix-toolbar" affix-element>
        <multiple-list-select-actions on-select="vm.select(item);" on-deselect="vm.deselect(item)" key-fn="vm.keyFn(item)" total="vm.totalItems">
            <div class="row disp">
                <div class="col-md-9">
                    <div class="row">
                        <div ng-show="!vm.filterSearchExpanded" class="p-r-nil col-lg-9 col-md-9 col-sm-8 col-xs-12">
                            <multiple-select-action name="Print" action="vm.multiplePrimary();" type="secondary">
                                <i class="hpe-icon hpe-print" aria-hidden="true"></i>
                                <span class="hidden-md hidden-sm hidden-xs">Print</span>
                            </multiple-select-action>
                        </div>
                        <div ng-class="{'col-lg-12 col-md-12 col-xs-12 col-sm-12':vm.filterSearchExpanded==true,'p-r-nil col-lg-2 col-md-2 col-sm-2 col-xs-11':vm.filterSearchExpanded==false}">
                            <div class="visible-xs m-t-xs"></div>
                            <expand-input place-holder="Filter..." class-name="input-sm form-control filter-text" elname="top-search" focus="vm.expandFilter(value)"
                                clear-text-icon="hpe-close" close-search="Cancel" expand-always="false"></expand-input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="reverse-disp">
                <div class="row">
                    <div class="col-md-9">
                        <span>
                            <display-select-options></display-select-options>
                        </span>
                        <button class="btn button-primary m-r-xs" ng-click="vm.clearSelection()">
                            <i class="hpe-icon hpe-print" aria-hidden="true"></i>
                            <span class="hidden-md hidden-sm hidden-xs">Print</span>
                        </button>
                    </div>
                    <div class="col-md-3 text-right">
                        <display-cancel-option></display-cancel-option>
                    </div>
                </div>
            </div>
        </multiple-list-select-actions>
    </div>
</div>
