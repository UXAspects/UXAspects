<table class="table" fixed-header-table table-height="500" table-paging="vm.loadPage()">

    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Country</th>
    </thead>

    <tbody>

        <tr ng-repeat="person in vm.people">
            <td ng-bind="::person.id"></td>
            <td ng-bind="::person.name"></td>
            <td ng-bind="::person.address"></td>
            <td ng-bind="::person.phone"></td>
            <td ng-bind="::person.country"></td>
        </tr>

        <tr ng-if="vm.loading">
            <td class="fixed-header-loading-indicator">
                <div class="spinner spinner-accent spinner-bounce-middle"></div>
                <p class="fixed-header-loading-indicator-label">Loading...</p>
            </td>
        </tr>
    </tbody>
</table>
