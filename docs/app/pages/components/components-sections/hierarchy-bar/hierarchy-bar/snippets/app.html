<ux-hierarchy-bar [root]="node" [mode]="mode" [(selected)]="selected">
    <button class="hierarchy-bar-search" uxFocusIndicator uxHierarchyBarRightAddon>
        <ux-icon name="search"></ux-icon>
    </button>
</ux-hierarchy-bar>

<div class="p-t">
    <ux-radio-button class="m-r" option="standard" [(ngModel)]="mode">Standard</ux-radio-button>
    <ux-radio-button option="collapsed" [(ngModel)]="mode">Collapsed</ux-radio-button>
    <ux-radio-button option="dropdown" [(ngModel)]="dropdown">dropdown</ux-radio-button>
</div>
