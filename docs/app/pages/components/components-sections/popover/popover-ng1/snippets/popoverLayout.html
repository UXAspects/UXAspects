<div class="popover-email-example">

    <div class="popover-recipient">
        <p class="popover-recipient-to-from">FROM</p>
        <div class="popover-person-container" ng-repeat="person in vm.senders">

            <i class="hpe-icon hpe-user-manager hpe-lg" aria-hidden="true"></i>
            <div class="popover-person-details-container">
                <p class="popover-person-name" ng-bind="person.name"></p>
                <p ng-bind="person.title"></p>
                <a class="hyperlink-hover" href="" ng-bind="person.email"></a>
                <i class="hpe-icon hpe-search popover-person-search" aria-hidden="true"></i>
            </div>
            <i class="hpe-icon hpe-more hpe-lg hpe-rotate-90" aria-hidden="true"
                popover-template="'nestedPopoverLayout.html'" popover-placement="right"
                popover-trigger="outsideClick" popover-class="radio-popover"
                popover-append-to-body="false" popover-animation="false"></i>
                
        </div>
    </div>

    <div class="popover-recipient m-t-md">
        <p class="popover-recipient-to-from">TO</p>
        <div>
            <div class="popover-person-container" ng-class="{'m-t-md': $index > 0}"
                ng-repeat="person in vm.recipients">

                <i class="hpe-icon hpe-user hpe-lg" aria-hidden="true"></i>
                <div class="popover-person-details-container">
                    <p class="popover-person-name" ng-bind="person.name"></p>
                    <a class="hyperlink-hover" href="" ng-bind="person.email"></a>
                    <i class="hpe-icon hpe-search popover-person-search" aria-hidden="true"></i>
                </div>
                <i class="hpe-icon hpe-more hpe-lg hpe-rotate-90" aria-hidden="true"
                    popover-template="'nestedPopoverLayout.html'" popover-placement="right"
                    popover-trigger="outsideClick" popover-class="radio-popover"
                    popover-append-to-body="false" popover-animation="false"></i>

            </div>
        </div>
    </div>

</div>
