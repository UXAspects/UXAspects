<ux-dashboard #dashboard
              class="customizable-dashboard"
              [class.dashboard-grabbing]="dashboard.isGrabbing"
              [options]="options">

    <ux-dashboard-text-widget [id]="'widget-id'"
                              [heading]="'Heading'"
                              [fixedMode]="false"
                              [name]="'Name'"
                              [text]="text"
                              [editable]="true">
    </ux-dashboard-text-widget>

</ux-dashboard>
