<ux-dashboard #dashboard
              class="customizable-dashboard"
              [class.dashboard-grabbing]="dashboard.isGrabbing"
              [options]="options">

    <ux-dashboard-table-widget [id]="'widget-id'"
                              [heading]="'Heading'"
                              [fixedMode]="false"
                              [name]="'Name'"
                              [header]="header"
                              [data]="data"
                              [editable]="false"
                              [rowSpan]="10">
    </ux-dashboard-table-widget>

</ux-dashboard>
