<div class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="form-group">
            <label>Button text</label>
            <input type="text" ng-model="vm.buttonText" class="form-control">
        </div>
        <div class="form-group">
            <label>Tooltip text</label>
            <input type="text" ng-model="vm.tooltipText" class="form-control">
        </div>
    </div>
</div>
<button type="button" class="btn button-primary" ng-bind="vm.buttonText ? vm.buttonText : '&nbsp;'" tooltip="{{vm.tooltipText}}" aria-label="{{vm.buttonText}} {{vm.tooltipText}}">
</button>
