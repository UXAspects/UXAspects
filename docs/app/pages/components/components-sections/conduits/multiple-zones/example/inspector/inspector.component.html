<button type="button" class="btn button-accent" [uxPopover]="popover" placement="bottom">
  Edit Conduit
</button>

<ng-template #popover>
  @if (takesInput) {
    <h4>Input:</h4>
    <div class="checkbox-container">
      @for (zone of zones; track zone) {
        <ux-checkbox
          [ngModel]="isZoneSelected(zone)"
          (ngModelChange)="setZoneSelected(zone, $event)"
        >
          {{ zone }}
        </ux-checkbox>
      }
    </div>
  }

  @if (isProducer) {
    <h4>Output:</h4>
    <ux-checkbox [(ngModel)]="producesOutput" (ngModelChange)="producesOutputChange.emit($event)"
      >Produces Output</ux-checkbox
    >
  }
</ng-template>
