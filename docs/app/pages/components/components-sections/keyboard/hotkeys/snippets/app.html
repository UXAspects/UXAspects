<div class="hotkey-demo-box aspects-focus-outline"
    aria-label="Q Hotkey Region"
    tabindex="0"
    [focusIf]="qFocused === 0">
    <div class="hotkey-demo-hint">
        <div class="hotkey-group-hint">q</div>
    </div>
    <div class="hotkey-demo-button-layout" role="group">
        <button class="btn button-secondary"
            aria-label="Active"
            (click)="qText = 'Active'; announce('Active')"
            [focusIf]="qFocused === 1">
            <ux-icon name="active"></ux-icon>
        </button>
        <button class="btn button-secondary"
            aria-label="Inactive"
            (click)="qText = 'Inactive'; announce('Inactive')"
            [focusIf]="qFocused === 2">
            <ux-icon name="inactive"></ux-icon>
        </button>
        <button class="btn button-secondary"
            aria-label="Lock"
            (click)="qText = 'Lock'; announce('Lock')"
            [focusIf]="qFocused === 3">
            <ux-icon name="lock"></ux-icon>
        </button>
    </div>
    <p class="hotkey-demo-text">Selected: <span>{{ qText }}</span></p>
</div>

<div class="hotkey-demo-box aspects-focus-outline m-l-lg"
    tabindex="0"
    [focusIf]="wFocused === 0"
    aria-label="W Hotkey Region">

    <div class="hotkey-demo-hint">
        <div class="hotkey-group-hint">w</div>
    </div>
    <div class="hotkey-demo-button-layout" role="group">
        <button class="btn button-secondary"
            aria-label="Decelerate"
            (focus)="wText = 'Decelerate'; announce('Decelerate')"
            [focusIf]="wFocused === 1">
            <ux-icon name="rewind"></ux-icon>
        </button>
        <button class="btn button-secondary"
            aria-label="Drive"
            (focus)="wText = 'Drive'; announce('Drive')"
            [focusIf]="wFocused === 2">
            <ux-icon name="play"></ux-icon>
        </button>
        <button class="btn button-secondary"
            aria-label="Accelerate"
            (focus)="wText = 'Accelerate'; announce('Accelerate')"
            [focusIf]="wFocused === 3">
            <ux-icon name="fast-forward"></ux-icon>
        </button>
    </div>
    <p class="hotkey-demo-text">Selected: <span>{{ wText }}</span></p>
</div>
