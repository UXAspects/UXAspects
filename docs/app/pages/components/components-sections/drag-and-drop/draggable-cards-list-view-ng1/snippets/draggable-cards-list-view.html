<div class="demo row draggable-example">

    <div class="col-sm-5 p-l-nil">
        <div class="draggable-card-list-demo">
            <draggable-cards on-select="vm.onSelect" direction="right">

                <fixed-card ng-repeat="card in ::vm.fixedCards" card-title="card.name" card-subtitle="card.count" card-selected="card.selected"></fixed-card>

                <draggable-card ng-repeat="card in ::vm.draggableCards" card-title="card.name" card-icons="card.icons" card-subtitle="card.count"
                    card-selected="card.selected">
                    <div class="card-content">
                        <div class="chart-container">
                            <flot dataset="card.data" options="card.options"></flot>
                        </div>
                        <div class="text-container">
                            <p class="m-b-nil status" ng-bind="::card.status" overflow-tooltip></p>
                            <p class="m-b-nil description text-muted" ng-bind="::card.description" overflow-tooltip></p>
                        </div>
                    </div>
                </draggable-card>

            </draggable-cards>
        </div>
    </div>

    <div class="col-sm-7">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-header-dark">
                    <tr>
                        <th></th>
                        <th>Workbook</th>
                        <th>Items</th>
                        <th>Last Accessed</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.items">
                        <td class="text-center">
                            <div class="listview-page-icon"></div>
                        </td>
                        <td class="workbook-col" ng-bind="item.workbook"></td>
                        <td class="item-col" ng-bind="item.items"></td>
                        <td class="last-accessed-col" ng-bind="item.lastAccessed"></td>
                        <td class="author-col" ng-bind="item.author"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
