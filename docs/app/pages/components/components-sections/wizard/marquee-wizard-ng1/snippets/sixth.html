<div class="row">
    <div class="col-xs-7">
        <div class="form-group" ng-class="{'has-error':!form.requiredText.$valid && !form.requiredText.$pristine || !form.requiredText.$valid && form.$submitted }">
            <label for="requiredText" class="control-label">Required Text <span class="form-control-validation">*</span>
			</label>
            <input type="text" name="requiredText" placeholder="Text" class="form-control" required ng-model="vm.text">
            <span class="hpe-icon hpe-alert form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group form-group-validation">
            <label class="control-label"><span class="form-control-validation">*</span>&nbsp;required</label>
        </div>
    </div>
</div>
