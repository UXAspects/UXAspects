<ux-wizard [orientation]="orientation">
        
    <ux-wizard-step header="1. First Step">
        <p>Content of step 1.</p>
    </ux-wizard-step>
    
    <ux-wizard-step header="2. Second Step">
        <p>Content of step 2.</p>
    </ux-wizard-step>
    
    <ux-wizard-step header="3. Third Step">
        <p>Content of step 3.</p>
    </ux-wizard-step>
    
    <ux-wizard-step header="4. Fourth Step">
        <p>Content of step 4.</p>
    </ux-wizard-step>

</ux-wizard>

<hr>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <ux-accordion>
            <ux-accordion-panel class="accordion-chevron" heading="Customize Example...">
                <div class="row uxd-customize-row">
                    <div class="col-md-4 col-sm-12">
                        <ux-radio-button [(value)]="orientation" option="horizontal">Horizontal</ux-radio-button>
                        <ux-radio-button [(value)]="orientation" option="vertical">Vertical</ux-radio-button>
                    </div>
                </div>
            </ux-accordion-panel>
        </ux-accordion>
    </div>
</div>
