<ux-wizard [orientation]="orientation" (stepChange)="onStepChange($event)">

    <ux-wizard-step *ngFor="let step of steps" [header]="step.header">
        <p>{{ step.content }}</p>
    </ux-wizard-step>

</ux-wizard>

<hr>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <ux-accordion>
            <ux-accordion-panel class="accordion-chevron" heading="Customize Example...">
                <div class="row uxd-customize-row">
                    <div class="col-md-4 col-sm-12">
                        <ux-radio-button [(value)]="orientation" option="horizontal">Horizontal</ux-radio-button>
                        <ux-radio-button [(value)]="orientation" option="vertical">Vertical</ux-radio-button>
                    </div>
                </div>
            </ux-accordion-panel>
        </ux-accordion>
    </div>
</div>
