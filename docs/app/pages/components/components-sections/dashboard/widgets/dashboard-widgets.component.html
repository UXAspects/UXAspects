<ux-dashboard #dashboard
              class="customizable-dashboard"
              [class.dashboard-grabbing]="dashboard.isGrabbing"
              [options]="options">

    <ux-dashboard-actions-widget class="widget"
        [id]="'widget-actions'"
        [name]="'Actions Widget'"
        [heading]="'Actions Widget Heading'"
        [fixedMode]="false"
        [status]="status"
        [actions]="actions">
        <ng-template #iconAccept>
            <span class="custom-icon">✅</span>
        </ng-template>
        <ng-template #iconDecline>
            <span class="custom-icon">❌</span>
        </ng-template>
    </ux-dashboard-actions-widget>

    <ux-dashboard-enum-widget class="widget"
        [id]="'widget-enum'"
        [name]="'Enum Widget'"
        [heading]="'Enum Widget'"
        [fixedMode]="false"
        [enums]="enums"
        [value]="0">
    </ux-dashboard-enum-widget>

    <ux-dashboard-table-widget class="widget"
        [id]="'widget-table'"
        [name]="'Table Widget'"
        [heading]="'Table Widget Heading'"
        [fixedMode]="false"
        [header]="tableHeader"
        [data]="tableData"
        [rowSpan]="2">
    </ux-dashboard-table-widget>

    <ux-dashboard-text-widget class="widget"
        [id]="'widget-text'"
        [name]="'Text Widget'"
        [heading]="'Text Widget Heading'"
        [fixedMode]="false"
        [text]="'Lorem Ipsum...'"
        [editable]="true">
    </ux-dashboard-text-widget>

</ux-dashboard>
