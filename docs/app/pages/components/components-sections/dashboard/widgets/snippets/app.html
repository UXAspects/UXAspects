<ux-dashboard
    #dashboard
    class="customizable-dashboard"
    [class.dashboard-grabbing]="dashboard.isGrabbing"
    [options]="options">

    <ux-dashboard-text-widget
        class="widget"
        id="widget-text"
        name="Text Widget"
        heading="Text Widget"
        [fixedMode]="fixedMode"
        [text]="loremIpsum"
        [editable]="textWidgetEditable"
        [colSpan]="2"
        [rowSpan]="2">
    </ux-dashboard-text-widget>

    <ux-dashboard-table-widget
        class="widget"
        id="widget-table"
        name="Table Widget"
        heading="Table Widget"
        [fixedMode]="fixedMode"
        [header]="tableHeader"
        [data]="tableData"
        [colSpan]="2"
        [rowSpan]="2">
    </ux-dashboard-table-widget>

    <ux-dashboard-actions-widget
        class="widget"
        id="widget-actions"
        name="Actions Widget"
        heading="Actions Widget"
        [fixedMode]="fixedMode"
        [status]="status"
        [actions]="actions"
        [colSpan]="2"
        (actionSelected)="handleActionChange($event)">
        <ng-template #iconDecline>
            <span class="custom-icon"><b>X</b></span>
        </ng-template>
    </ux-dashboard-actions-widget>

    <ux-dashboard-select-widget
        class="widget"
        id="widget-select"
        name="Select Widget"
        heading="Select Widget"
        [fixedMode]="fixedMode"
        [options]="selectOptions"
        value="0">
    </ux-dashboard-select-widget>

</ux-dashboard>
