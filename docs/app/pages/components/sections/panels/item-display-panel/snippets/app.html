<div class="demo-attributes table-responsive">
    <table class="table table-hover">
        <thead>
            <tr class="table-header-dark">
                <th class="listview-document-th"></th>
                <th>NAME</th>
                <th>AUTHOR</th>
                <th>DATE MODIFIED</th>
                <th>STORAGE (GB)</th>
                <th class="text-center">STATUS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="clickable single-select" *ngFor="let item of items" (click)="show(panel, $event, item)">
                <td class="text-center">
                    <div class="listview-page-icon"></div>
                </td>
                <td class="listview-text-emphasis">{{ item.document }}</td>
                <td>
                    <div>{{ item.name }}</div>
                </td>
                <td>{{ item.dateString }}</td>
                <td class="spark-chart-col-width2">
                    <ux-spark [barColor]="sparkBarColor" [trackColor]="sparkTrackColor" [value]="item.storage" [inlineLabel]="item.storage" [barHeight]="3"></ux-spark>
                </td>
                <td class="text-center item-actions">
                    <div class="hpe-icon" [class.text-secondary]="item.active" [class.hpe-checkmark]="item.active"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ux-item-display-panel #panel="ux-item-display-panel" [(visible)]="visible" top="0" shadow="true" [title]="selectedItem?.panel.title" animate="true">

    <ux-item-display-panel-content>
        <div [innerHTML]="selectedItem?.panel.content"></div>
    </ux-item-display-panel-content>

    <ux-item-display-panel-footer>
        <div class="pull-right p-b-md p-t-md">
            <span class="btn-pair">
                <button class="btn button-secondary" [disabled]="!previousEnabled" (click)="previous()" tabindex="1"><i class="hpe-icon hpe-previous"></i>Previous</button>
                <button class="btn button-secondary" [disabled]="!nextEnabled" (click)="next()" tabindex="1">Next<i class="hpe-icon hpe-next"></i></button>
            </span>
        </div>
    </ux-item-display-panel-footer>

</ux-item-display-panel>
