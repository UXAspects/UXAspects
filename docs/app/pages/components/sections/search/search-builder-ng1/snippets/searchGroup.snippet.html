<search-builder search-query="vm.searchQuery" components="vm.components">
  <search-group group-id="'keywords'" group-title="'Text Keywords'" operator="'or'"
    button-text="'Add text keywords'" add-field="vm.addKeywordField"></search-group>
  <search-group group-id="'locations'" group-title="'ANY of the following'" operator="'or'"
    button-text="'Add a field'" add-field="vm.addCustomField"></search-group>
  <search-group group-id="'type'" group-title="'ALL of the following'" operator="'and'"
    button-text="'Add a field'" add-field="vm.addCustomField"></search-group>
  <search-group group-id="'exclusions'" group-title="'NONE of the following'" operator="'not'"
    button-text="'Add a field'" add-field="vm.addCustomField"></search-group>
</search-builder>
