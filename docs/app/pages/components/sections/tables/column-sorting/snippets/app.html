<table class="table table-hover">
    <thead>
        <tr class="text-black" uxColumnSorting>
            <th></th>
            <th>NAME</th>
            <th class="clickable" (click)="changeState(authorColumn)">
                <div class="column-sorting-header">
                    <p>AUTHOR</p>
                    <ux-column-sorting #authorColumn="ux-column-sorting" key="author"></ux-column-sorting>
                </div>
            </th>
            <th class="clickable" (click)="changeState(dateColumn)">
                <div class="column-sorting-header">
                    <p>DATE MODIFIED</p>
                    <ux-column-sorting #dateColumn="ux-column-sorting" key="date"></ux-column-sorting>
                </div>
            </th>
            <th class="clickable" (click)="changeState(completedColumn)">
                <div class="column-sorting-header">
                    <p>WORK COMPLETED</p>
                    <ux-column-sorting #completedColumn="ux-column-sorting" key="completed"></ux-column-sorting>
                </div>
            </th>
            <th>STATUS</th>
        </tr>
    </thead>
    <tbody>
        <tr class="clickable" *ngFor="let item of sortableTable">
            <td>
                <div class="listview-page-icon"></div>
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.date }}</td>
            <td>
                <ux-spark [trackColor]="sparkTrackColor" [barColor]="sparkBarColor" [value]="item.completed" fillHeight="3" [inlineLabel]="item.completed"></ux-spark>
            </td>
            <td class="text-center">
                <div class="hpe-icon" [class.text-accent]="item.active" [class.hpe-checkmark]="item.active"></div>
            </td>
        </tr>
    </tbody>
</table>
