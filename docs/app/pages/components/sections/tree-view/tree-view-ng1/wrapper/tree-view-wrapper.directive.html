<tree-view data="vm.data" selected="vm.selected" add-item="vm.addItem" icons="vm.iconConfig" delete="vm.deleteFn" options="vm.treeOptions"></tree-view>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <accordion>
            <accordion-group heading="Customize Example...">
                <div class="row uxd-customize-row">
                    <div class="col-md-4 col-sm-12">
                        <checkbox ng-model="vm.customClassApplied">Apply Custom Class</checkbox>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
