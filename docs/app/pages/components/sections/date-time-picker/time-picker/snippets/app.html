<timepicker [ngModel]="myTime" [min]="min" [max]="max" [hourStep]="hourStep" [minuteStep]="minuteStep"
    [showMeridian]="showMeridian" [showSeconds]="showSeconds" [readonlyInput]="readonlyInput"
    [mousewheel]="mousewheel" [arrowkeys]="arrowkeys" (ngModelChange)="changed($event)">
</timepicker>

<p class="m-t">Time is: <em>{{myTime}}</em></p>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <accordion>
            <accordion-group heading="Customize Example...">
                <div class="row uxd-customize-row">
                    <div class="col-md-6 col-sm-6">
                        <label for="myMinTime">min</label>
                        <timepicker [(ngModel)]="min" [max]="max"></timepicker>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="myMaxTime">max</label>
                        <timepicker [(ngModel)]="max" [min]="min"></timepicker>
                    </div>
                </div>

                <div class="row uxd-customize-row">
                    <div class="col-md-6 col-sm-6">
                        <label for="hourStep">hourStep</label>
                        <ux-number-picker [(value)]="hourStep" min="1" max="22"
                            (valueChange)="hourStep=($event)">
                        </ux-number-picker>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="minuteStep">minuteStep</label>
                        <ux-number-picker [(value)]="minuteStep" min="1" max="58"
                            (valueChange)="minuteStep=($event)">
                        </ux-number-picker>
                    </div>
                </div>

                <div class="row m-t-md">
                    <div class="col-md-12 col-sm-12">
                        <ux-checkbox [(value)]="showMeridian"></ux-checkbox>
                        <label for="showMeridian">showMeridian</label>
                    </div>
                </div>
                <div class="row m-t-md">
                    <div class="col-md-12 col-sm-12">
                        <ux-checkbox [(value)]="showSeconds"></ux-checkbox>
                        <label for="showSeconds">showSeconds</label>
                    </div>
                </div>

                <div class="row m-t-md">
                    <div class="col-md-12 col-sm-12">
                        <label>enable:</label>
                        <div>
                            <ux-checkbox [(value)]="readonlyInput"></ux-checkbox>
                            <label for="readonlyInput">readonlyInput</label>
                        </div>
                        <div>
                            <ux-checkbox [(value)]="mousewheel"></ux-checkbox>
                            <label for="mousewheel">mousewheel</label>
                        </div>
                        <div>
                            <ux-checkbox [(value)]="arrowkeys"></ux-checkbox>
                            <label for="arrowkeys">arrowkeys</label>
                        </div>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
