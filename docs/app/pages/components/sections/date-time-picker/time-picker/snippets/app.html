<timepicker [ngModel]="myTime" [min]="min" [max]="max" [hourStep]="hourStep" [minuteStep]="minuteStep" [showMeridian]="showMeridian"
    [showSeconds]="showSeconds" [readonlyInput]="!readonlyInput" [mousewheel]="mousewheel" [arrowkeys]="arrowkeys" (ngModelChange)="changed($event)">
</timepicker>

<p class="m-t">Time is: <em>{{myTime}}</em></p>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <accordion>
            <accordion-group heading="Customize Example...">
                <div class="row uxd-customize-row">
                    <div class="col-md-6 col-sm-6">
                        <label for="myMinTime">min time:</label>
                        <timepicker [(ngModel)]="min" [max]="max"></timepicker>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="myMaxTime">max time:</label>
                        <timepicker [(ngModel)]="max" [min]="min"></timepicker>
                    </div>
                </div>

                <div class="row uxd-customize-row">
                    <div class="col-md-6 col-sm-6">
                        <label for="hourStep">hours step</label>
                        <ux-number-picker [(value)]="hourStep" min="1" max="22" (valueChange)="hourStep=($event)"></ux-number-picker>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="minuteStep">minutes step</label>
                        <ux-number-picker [(value)]="minuteStep" min="1" max="58" (valueChange)="minuteStep=($event)"></ux-number-picker>
                    </div>
                </div>

                <div class="row m-t-md">
                    <div class="col-md-12 col-sm-12">
                        <ux-checkbox [(value)]="checkModel.showMeridian" (click)="showMeridian = !showMeridian">12H / 24H</ux-checkbox>
                    </div>
                </div>
                <div class="row m-t-md">
                    <div class="col-md-12 col-sm-12">
                        <ux-checkbox [(value)]="checkModel.showSeconds" (click)="showSeconds = !showSeconds">show / hide seconds</ux-checkbox>
                    </div>
                </div>

                <div class="row m-t-md">
                    <div class="col-md-12 col-sm-12">
                        <label>disable:</label>
                        <div>
                            <ux-checkbox [(value)]="checkModel.readonlyInput" (click)="readonlyInput=!readonlyInput">input</ux-checkbox>
                        </div>
                        <div>
                            <ux-checkbox [(value)]="checkModel.mousewheel" (click)="mousewheel=!mousewheel">mouse wheel</ux-checkbox>
                        </div>
                        <div>
                            <ux-checkbox [(value)]="checkModel.arrowkeys" (click)="arrowkeys=!arrowkeys">arrow keys</ux-checkbox>
                        </div>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
