<div class="row">
    <div class="col-sm-6 col-xs-12">
        <div class="input-group date m-nil">
            <span class="input-group-addon" tabindex="1" (click)="popover.show()">
                <i class="hpe-icon hpe-calendar" aria-hidden="true"></i>
            </span>
            <input type="text" #input #popover="bs-popover" 
                [ngModel]="date | date:'dd MMMM yyyy HH:mm'" 
                (keyup.enter)="parse(input.value)"
                [popover]="popoverTemplate" placement="bottom" 
                [outsideClick]="true" 
                containerClass="date-time-picker-popover"
                class="form-control" aria-label="Selected date">
        </div>

        <p class="m-t">Selected date is:
            <em>{{ date | date:'dd MMMM yyyy HH:mm' }} {{ timezone?.name }}</em>
        </p>
    </div>
</div>

<ng-template #popoverTemplate>
    <ux-date-time-picker [(date)]="date" [(timezone)]="timezone" 
        [showTime]="showTime" [showMeridian]="showMeridians" 
        [showSpinners]="showSpinners" [showTimezone]="showTimezones">
    </ux-date-time-picker>
</ng-template>

<hr>

<div class="row uxd-customize-example">
    <div class="col-md-12">
        <accordion>
            <accordion-panel heading="Customize Example...">
                <div class="row">
                    <div class="col-md-3">
                        <ux-checkbox [(ngModel)]="showTime">Show Time</ux-checkbox>
                    </div>
                    <div class="col-md-3">
                        <ux-checkbox [(ngModel)]="showTimezones">Show Timezones</ux-checkbox>
                    </div>
                    <div class="col-md-3">
                        <ux-checkbox [(ngModel)]="showMeridians">Show Meridians</ux-checkbox>
                    </div>
                    <div class="col-md-3">
                        <ux-checkbox [(ngModel)]="showSpinners">Show Spinners</ux-checkbox>
                    </div>
                </div>
            </accordion-panel>
        </accordion>
    </div>
</div>
