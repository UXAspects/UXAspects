<uxd-wizard-validation-wrapper></uxd-wizard-validation-wrapper>

<hr>

<p>To validate a wizard use the <code>on-changing</code> and <code>on-finishing</code> attributes to execute validation on the current form to see if its valid or not. Return <code>false</code> to prevent wizard from continuing.</p>

<p>Add attribute <code>is-visited</code> (default: false) to indicate that a wizard is visited and all steps are enabled.</p>
