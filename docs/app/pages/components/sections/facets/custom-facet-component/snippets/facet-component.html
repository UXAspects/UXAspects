<ux-facet-header header="Category" [(expanded)]="expanded"></ux-facet-header>

<div *ngIf="expanded" class="sample-facet-checkbox-container">
    <ux-checkbox class="sample-facet-checkbox" *ngFor="let facet of facets" [value]="facet.data.checked" (valueChange)="updateFacet(facet, $event)">{{ facet.title }}</ux-checkbox>
</div>
