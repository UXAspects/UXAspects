<div class="row employee-item">
    <div class="col-sm-10">
        <p class="m-b-nil">
            <span class="text-black" ng-bind="::data.name"></span>
            (<small ng-bind="::data.department"></small>)
        </p>
        <small class="text-muted" ng-bind="::data.email"></small>
    </div>
    <div class="col-sm-2">
        <div>
            <small class="text-muted text-right" ng-bind="::data.id"></small>
        </div>
    </div>
</div>
