<div class="container-fluid m-t-md" ng-init="pwVisible = false">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <form role="form" novalidate>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" placeholder="Enter email" class="form-control" force-focus>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label> <button class="btn btn-link button-secondary" ng-click="pwVisible = !pwVisible">{{ pwVisible ? "Hide" : "Show" }}</button>
          <input type="password" placeholder="Enter password" class="form-control" ng-show="pwVisible" focus-on-show>
        </div>
        <div>
          <button class="btn button-primary pull-right" type="submit">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
