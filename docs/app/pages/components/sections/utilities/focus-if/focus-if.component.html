<div class="focus-demo-box aspects-focus-outline" tabindex="0" [focusIf]="focused">
    <p class="p-sm">Click the button below to focus on this box</p>
</div>

<button class="btn button button-primary m-t-md" (click)="focused = true">Click</button>

<hr>

<p>The focus if directive allows you to set focus on an element when the conditions are met, 
    in the above example when we click the button a variable is updated and the box will get focus.</p>
