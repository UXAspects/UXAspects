<uxd-page-header header="Changelog"></uxd-page-header>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 m-t-lg">
            
            <ux-ebox *ngFor="let log of logs">
                
                <ux-ebox-header>
                    <h3 class="changelog-title">UX Aspects - {{ log.version }}</h3>
                    <p class="changelog-date">{{ log.date }}</p>
                </ux-ebox-header>

                <ux-ebox-content [innerHTML]="log.content"></ux-ebox-content>

            </ux-ebox>

        </div>
    </div>
</div>
