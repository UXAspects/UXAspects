<div ng-controller="PartitionMapPopoverCtrl as popc">
  <div class="partition-user-popover">
    <p class="group" ng-style="{'color': color}" ng-bind="data.groupName"></p>
    <h2 class="title" ng-bind="key"></h2>
    <h4>
      <span class="count-number" ng-bind="value"></span>
      <span class="count-text">ITEMS</span>
    </h4>
  </div>
  <div class="partition-popover-chart">
    <flot dataset="popc.lineChart.data" options="popc.lineChart.options"></flot>
  </div>
  <div class="partition-popover-buttons">
    <div class="popover-button divider">
      <div class="hold-icon"></div>
      <p>Hold All</p>
    </div>
    <div class="popover-button">
      <div class="workbook-icon"></div>
      <p>Workbook All</p>
    </div>
  </div>
</div>
